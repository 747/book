var BLOCKS = ["# 明義第一\n\n編程者何。所以役機器也。機器者何。所以代人力也。然機器之力也廣。其算也速。唯智不逮也。故有智者慎謀遠慮。下筆千言。如軍令然。如藥方然。謂之程式。機器既明之。乃能為人所使。或演星文。或析事理。其用豈止萬端。問曰。機器者。物也。銅鐵也。何能為而能識人之語。而為人之使耶。曰。此所以有編程語言也。人之所常言。辭或斐然。典或奧雅。機器故不能解。然機器所解者。則寥寥然二三言也。曰與。曰或。曰非。此皆至元之辭。人又未易用之。故取其中庸之道。倣人之所言。取其精煉明要者。點竄典字。嚴定其義。上足觀之而為人之用。下足譯之而為機器所解。是謂編程語言也。古有算經。易有繫辭。其用雖不同。語如其類也。\n\n或問曰。程式所貴者何。曰二。貴巧。貴工。蓋謀一事。其計非一。然或事倍而功半。或道迂而求遠。皆非良策也。故編程之人。必研於策。策之佳者。其算也精。其行也速。是謂之巧。又程式如文章然。如其信筆雜湊者。其義亦必不通。其謬亦必多矣。程式亦一理。脈絡通順。文理了然者。令人讀之而達其意。機器行之而無少失。是謂之工。\n\n或問曰。君言編程亦美矣。然吾既不以其為生計。好之者自謀之。吾何學為。曰。雖不為用。學之亦有益於思。慎密而遠。明辨而清。此其一。為作者之樂。此其二。又問曰。編程復何樂耶。終日營營然。對字麻麻然。逢謬急急然。何如鬥雞走犬呼盧傳杯之樂歟。曰。編程之樂者。在造物也。女媧氏初知之。公輸子復知之。歐冶子三知之。今有是戲。匹夫能為。而其趣蓋同。何言不樂歟。問曰。吾知編程之益也。然無由而學之。曰。嘻嘻哉。觀此書可也。\n\n今世之編程。實西人草創。故其用字必譯耳。其辭古多未聞。或有其字。意乃不同。故曰未言其編程。先解其用字。昔徐利之譯幾何原本。先解幾何之用字。是理也。必不能效抱朴之河車朱雀。乃使觀者不知所云。計開。\n\n- 「代碼」者。程式之文字也。或僅數言。或至累牘。視其用也。\n\n- 「編譯器」者。亦一程式也。所以譯編程語言。令其為機器之所解也。\n\n- 「運行」者。其程式既為機器所解。復令彼行之。或算一數。或行一事。亦視其用也。\n\n- 「報錯」者。或以人之誤。或以物之限。機器不能達人所欲。是以其因吿人也。\n\n今世之編程語言豈下百種。各爭一日之長。然多西人所製。亦沿西人之語。今有滬上黃生。博考諸書。效古人之雅言。為漢語作編程之計。名其言曰「文言」。此書用之。不亦宜乎。\n\n古之啟蒙。無不以最易始。昔龍文三字是也。今亦因之。編程之最易者。曰「問天地好在」。列其代碼如左。\n\n","\n吾有一數。曰三。名之曰「甲」。\n為是「甲」遍。\n　吾有一言。曰「「問天地好在。」」。書之。\n云云。\n","\n\n運行之。乃得\n\n","\n問天地好在。\n問天地好在。\n問天地好在。\n","\n\n或問曰。胡曰「問天地好在」耶。曰。蓋機器未編程時。混沌茫昧。不知天地之所在。既經編程。頓而明朗。撥雲見日然。故欲問天地之好在也。\n\n或問曰。胡問之三遍耶。天地豈聾也哉。君不聞秦宓之辯耶。曰。非也。所以示「循環」之用也。「循環」者。為一事數遍也。如輻輳輪轉然。如日月交替然。或問曰。欲行之五遍。可乎。行之千遍。可乎。曰。無不可也。\n\n","\n為是五遍。\n　吾有一言。曰「「問天地好在。」」。書之。\n云云。\n\n為是十遍。\n　吾有一言。曰「「問天地好在。」」。書之。\n云云。\n","\n\n或問曰。「甲」者謂何。胡不謂「乙」耶。曰。皆可也。「甲」者。名也。名者。實之賓耶。實者何。悉聽尊便也。欲三則三。欲五則五。是謂「變數」也。復觀此二句。\n\n","\n吾有一數。曰三。名之曰「甲」。\n吾有一言。曰「「問天地好在。」」。書之。\n","\n\n`吾有一數``吾有一言`者。蓋言是變數之類也。數者。所以算也。言者。所以吿人也。物各其類。不宜混同。猶馬之不同於鹿。人之不同於鬼。遂預言之。以明其類。\n\n`曰三``曰「「問天地好在。」」`者。所以命其實也。後若有問數幾何者。乃自是知其為三。言亦同。\n\n`名之曰「甲」`者。所以名變數也。如人之名贓獲。劍之名巨闕。後凡曰「贓獲」者。乃知謂「贓獲」其人。又萬物皆變化之中。如昔人之廣陵。鮑照之蕪城也。今易「甲」為四如是。\n\n","\n昔之「甲」者。今四是矣。\n","\n\n`書之`者。蓋彼運行之所得。機器自知之。而人無由而知之。故用此辭令其示人以果也。\n\n或問曰。甲字上下有符如矩尺然者。何焉。今欲省之。可乎。曰。不可。此引號也。「單引號」者。所以別變數於其他也。「「雙引號」」者。所以別言語於其他也。微是。不能別歧義也。又問曰。句讀。挪抬。無之可乎。曰。此唯觀者助也。無之無損於義。故前例亦可書若是。\n\n","\n吾有一數曰三名之曰「甲」為是「甲」遍吾有一言曰「「問天地好在」」書之云云\n","\n\n「問天地好在」之例。至此略明矣。\n# 變數第二\n\n易曰。變化者。進退之象也。今編程者。罔不以變數為本。變數者何。一名命一物也。其物或更。而名不易。其名或眾。而物故一也。譬葉之逢秋。虎之離山。物雖改而名未易。又譬張祿之於范睢。相如之於犬子。名二而實則一也。夫人物之別。復以類分之。故曰無名無以別所言。無物無以志所得。無類無以知其用。\n\n類者何。或數。或言。或爻。或列。或物。或術。數者算。言者表。既見於前章。今概敘其餘如左。計開。\n\n- 「爻」者。陰陽也。陰陽者。是非也。有無也。臧否也。凡物之有二極者。皆是也。\n- 「列」者。所以列同類之諸物也。如釋家之念珠。兵家之長蛇陣也。\n- 「物」者。所以狀一物之諸端也。譬人之姓字者。言也。人之年齒者。數也。人有男女。陰陽也。合諸端而謂之物。\n- 「術」者。方也。策也。行一事之法也。\n\n既知變數之名實類。即能創而述之如左。\n\n","\n吾有一數。曰三。名之曰「甲」。\n吾有一爻。曰陰。名之曰「乙」。\n吾有一言。曰「「噫吁戲」」。名之曰「丙」。\n","\n\n不知其名。但知其實類者。猶能述之如左。\n\n","\n吾有一數。曰三。\n","\n\n未名之變數。機器聊志之以待其用也。`其`字者。即謂前未名之變數也。用如左。\n\n","\n吾有一數。曰三。加其以五。減其以二。書之。\n","\n\n夫方謂`加其以五`時。`其`者。三也。至`減其以四`時。`其`者。八也。復減以二。終得六也。\n\n但知其名。不知其類者。亦可述之。然其用繁矣。其義奧矣。是故留待後章敘之。\n\n或問曰。奈何止一數焉。今欲有三數。五數。千千數。可得乎。曰。易矣。\n\n","\n吾有三數。曰三。曰九。曰二十七。名之曰「甲」。曰「乙」。曰「丙」。\n","\n\n又。`吾有一數曰` 可省為`有數`。故是二句無少異。\n\n","\n有數三。名之曰「甲」。\n吾有一數。曰三。名之曰「甲」。\n","\n\n又。數之不言幾何者。默為零。爻之不明默為陰。言之不明默為緘。故是三句盡同。\n\n","\n吾有一數。曰零。名之曰「甲」。\n吾有一數。名之曰「甲」。\n有數零。名之曰「甲」。\n","\n\n既創變數。後或變之。乃書如是。\n\n","\n昔之「甲」者。今四是矣。\n昔之「乙」者。今「甲」是矣。\n","\n\n首句變甲為四。次句變乙為甲。故乙之為四。易明矣。\n\n或問曰。曩者未創之物。後算而得之。欲名之。奈何。曰。當如是。\n\n","\n加一以三。名之曰「丙」。\n","\n\n又問曰。一時算得之物眾矣。能一舉而盡名之乎。曰。亦可。\n\n","\n加一以三。加六以九。名之曰「甲」。曰「乙」。\n","\n\n客曰。吾知之矣。應作如是觀。凡未名之變數。皆如獺祭然。言`其`者。取至近之魚而棄其餘。言`書之`者。盡書之。言`名之`者。取若干而名之。曰。然也。善哉此比。\n\n問曰。每有未名者。輒祭如是。豈非終累累然焉。今欲盡棄其魚。復當作何書。曰。當書`噫`。`噫`者。嘆辭也。所以嘆彼之盡棄也。\n\n變數之道。至是略備矣。\n# 算術第三\n\n古有周髀。海島。九章算經云。後世疇人輯之為十書。古希臘國畢氏曰。萬物皆數。乃知算學者中外所重。今編程之用雖不勝數。究其本原。亦皆算焉。而算之本原。曰加。曰減。曰乘。曰除。加者。求和也。減者。求差也。乘者。求積也。除者。求商也。書如是。\n\n","\n加一以二。書之。\n減二以一。書之。\n乘二以三。書之。\n除八以四。書之。\n","\n\n或問曰。此易耳。三尺之童亦能算也。胡用機器為。曰。試問九萬八千七百六十五乘三千四百五十六。又當幾何。當謝不能也。乃令機器算之。轉瞬可曉。\n\n","\n乘九萬八千七百六十五以三千四百五十六。書之。\n","\n\n乃得\n\n","\n三億四千一百三十三萬一千八百四十\n","\n\n又算有繁複非一步所能得者。當如是。\n\n","\n加七十五以二。乘其以九。減其以三十六。除其以二。加其以五百。書之。\n","\n\n乃得\n\n","\n八百二十八又五分\n","\n\n又除法者。有除數與被除數之別。是謂除法無交換率也。今言`除「甲」以「乙」`者。甲者。被除數也。乙者。除數也。亦可書`除「乙」於「甲」`。無少異耳。加減乘有交換率者。`於` 通 `以`。\n\n或問曰。有不能整除者。不欲得商之小數。乃願得其餘數。當作何書。曰。當如是。\n\n","\n除二以三。所餘幾何。書之。\n","\n\n以上加減乘除之法。算術者。既知其算。乃習其數。曩者朱氏算學啟蒙有大數之類。小數之類。然近世多不用。今考眾說。尊實用。點定如是。\n\n大數之類。一。十。十一曰百。十百曰千。十千曰萬。十萬。百萬。千萬。萬萬曰億。萬億曰兆。萬京曰陔。萬陔曰秭。萬秭曰壤。萬壤曰溝。萬溝曰澗。萬澗曰正。萬正曰載。\n\n小數之類。漠者。兆分之一。十漠曰渺。十渺曰埃。十埃曰塵。十塵曰沙。十沙曰纖。十纖曰微。十微曰絲。十絲曰毫。十毫曰厘。十厘曰分。十分曰一。\n\n例一。孫子算經有問焉。今有雉兔同籠。上有三十五頭。下九十四足。問雉兔各幾何。依其書之術。編程如是。\n\n","\n吾有二數。曰三十五。曰九十四。名之曰「頭」曰「足」。\n除「足」以二。減其以「頭」。名之曰「兔」。\n減「頭」以「兔」。名之曰「雉」。\n夫「雉」夫「兔」。書之。\n","\n\n遂得\n\n","\n二十三 一十二\n","\n\n吾聞有善詼諧者注此解曰。今有能禽獸語者。申其令。雉獨立。兔人立。是時足數為向者之半。故曰`除「足」以二`。是人又有令曰。雉兔復各舉一足。故曰`減其以「頭」`。雉雙足皆舉。遂仆於地。兔尚有一足。故數是時之足。乃得兔之數。既知兔幾何。則雉易矣。`減「頭」以「兔」`可得。\n\n兔善好逑。乃有劉勝之風流。雉稱佳味。遂遭酈生之慘禍。主人旬日復臨。上見頭五百七十九。下見足二千二百八十三。問何以編程求雉兔之數。曰。但易首句可矣。\n\n","\n吾有二數。曰五百七十九。曰二千二百八十三。名之曰「頭」曰「足」。\n","\n\n遂得雉一十六。兔五百六十三。遑論頭足之多少。唯易一句。變數之用。不亦妙乎。\n\n例二。古勒拿有九首四足一尾之怪。名曰許德拉。山海經載南山有狐九尾。刑天無首。孫叔敖嘗見兩頭蛇。今楚王田獵。獲四怪各若干。盡納籠中。上有三百四十頭。三十二臂。下有二百十六足。四百十七尾。問許得拉。九尾狐。刑天。兩頭蛇。各幾何。\n\n","\n吾有四數。曰三百四十。曰三十二。曰二百十六。曰四百十七。名之曰「頭」曰「臂」曰「足」曰「尾」。\n除「臂」以二。名之曰「刑天」。\n乘「刑天」以二。減其於「足」。除其以四。名之曰「許狐和」。\n乘「許狐和」以十。名之曰「十倍許狐和」。\n加「頭」以「尾」。減其以「十倍許狐和」。除其以三。名之曰「兩頭蛇」。\n減「尾」以「兩頭蛇」。減其以「許狐和」。除其以八。名之曰「九尾狐」。\n減「許狐和」以「九尾狐」。名之曰「許德拉」。\n夫「許德拉」夫「九尾狐」夫「刑天」夫「兩頭蛇」。書之。\n","\n\n乃得\n\n","\n一十二 三十四 一十六 九十九\n","\n\n其解法蓋與雉兔同籠相類。算術之道。至是少備矣。更有圓周密率。開平方。大衍求一諸術者。以其稍繁。故留待後章也。\n\n\n\n\n\n\n# 決策第四\n\n決策者。萬智之始。何耶。曰察而後動。魚之相吞。必先度彼之大小。犬之嚙人。必先觀主之喜惡。此禽獸之決策也。雨而蓑。寒而衣。價善乃沽。人善乃欺。匹夫之決策也。陟罰臧否。伐謀伐交。卿相之決策也。其所以智於向者。唯決策有難易之別耳。故程式之能於決策者。智比於人。不能者。止一算盤耳。\n\n其決步驟有三。一曰比之。二曰決之。三曰為之。今以馬太效應為例。書之如是。注。馬太效應者。西人典故也。曰。盈者愈予之。乏者更奪之。\n\n","\n吾有一數。曰四十九。名之曰「貯」。\n若「貯」大於五十者。\n　加「貯」以一。昔之「貯」者。今其是矣。\n若非。\n　減「貯」以一。昔之「貯」者。今其是矣。\n也。\n","\n\n`大於` 者。比之也。`若`。`若非`者。決之也。`加「貯」以一`云云者。為之也。比之得其真者。必為`若`云云之次句。必不為`若非`之次句。否。則反之。今以四十九不大於五十。遂行`若非`之次句。`「貯」`竟四十八。\n\n或問曰。末之`也`字者。語助耶。無之可乎。曰。不可也。所以別歧義。示一句之終止也。蓋編程之理或有極繁者。或相嵌。或相銜。亡是不能斷。用`云云`二字亦可。\n\n又問曰。或雖非亦於我無與者。省`若非`之句。可乎。曰。可也。例曰今有十斗之器。主人有酒若干。傾諸此器。十斗以上者皆滿盈。問器有酒竟幾何。解曰。\n\n","\n吾有二數。曰十。曰九。名之曰「器量」曰「酒量」。\n若「酒量」大於「器量」者。\n　昔之「酒量」者。今「器量」是矣。\n云云。\n夫「酒量」。書之。\n","\n\n比數之法有六。曰等於。曰不等於。曰大於。曰小於。曰不大於。曰不小於。比他物之法有二。曰等於。曰不等於。\n\n或問曰。事有千端。非一策能定者。奈何。曰。當用`或若`。`或若`者。一`若`之後。連綿用之。因序而比。遇真輒為之。為之乃止。不更比也。如皆不是者。厥行最末`若非`之句。老氏有天地不仁。以萬物為芻狗之句。今以`或若`擬天策如是。\n\n","\n有言「「人」」。名之曰「物」。\n\n若「物」等於「「禽獸」」者。\n　吾有一言。曰「「爾芻狗也。」」書之。\n或若「物」等於「「草木」」者。\n　吾有一言。曰「「爾亦芻狗也。」」書之。\n或若「物」等於「「人」」者。\n　吾有一言。曰「「爾雖人。於我實芻狗也。」」書之。\n或若「物」等於「「芻狗」」者。\n　吾有一言。曰「「更不待言。」」書之。\n若非。\n　吾有一言。曰「「吾不知爾何物。然爾之為芻狗明也。」」書之。\n云云。\n\n昔之「物」者。今「「芻狗」」是矣。\n","\n\n爻者。陰陽也。是非也。有無也。臧否也。見於變數之章。今用諸決策。不亦宜乎。\n\n","\n吾有一爻。曰陽。名之曰「甲」。\n若「甲」者。\n　吾有一言。曰「「陽者。歲之主也。」」書之。\n若非。\n　吾有一言。曰「「陰者。陽之助也。」」書之。\n也。\n","\n\n易曰。爻者。言乎變者也。今爻之變。其日用者有三。曰與。曰或。曰非。二爻皆陽謂之與。二爻有陽謂之或。陰者陽陽者陰謂之非。各書如是。\n\n","\n夫「甲」「乙」中無陰乎。名之曰「丙」。\n夫「甲」「乙」中有陽乎。名之曰「丙」。\n變「甲」。名之曰「丙」。\n","\n\n更有與非。或非。異或諸術。皆得諸向三者。與非者。二爻有陰。或非者。二爻皆陰。異或者。一陰一陽。而六者亦皆可得諸與非。故曰。與非生萬物。\n\n又有`若其然者`。`若其不然`者。以資爻策。故是二句同。\n\n","\n夫「甲」「乙」中無陰乎。名之曰「丙」。若「丙」者。曰「「古之人誠不我欺。」」書之也。\n夫「甲」「乙」中無陰乎。若其然者。曰「「古之人誠不我欺。」」書之也。\n","\n\n是二句亦同。\n\n","\n夫「甲」「乙」中有陽乎。名之曰「丙」。變「丙」。名之曰「丁」。若「丁」者。曰「「古之人誠不我欺。」」書之也。\n夫「甲」「乙」中有陽乎。若其不然者。曰「「古之人誠不我欺。」」書之也。\n","\n\n孔門十哲。顏回。閔損。冉伯牛。仲弓。宰予。子貢。冉求。子路。子游。子夏。並稱先賢。而風采各異。今四問之內。可知其誰。其法如是。\n\n","\n夫「魯人耶」。若其然者。\n　夫「德行科耶」。若其然者。\n　　夫「未仕耶」。若其然者。\n　　　夫「蚤死耶」。若其然者。\n　　　　吾有一言。曰「「賢哉。回也。人不堪其憂。回也不改其樂。」」書之。\n　　　若非。\n　　　　吾有一言。曰「「孝哉。閔子騫。人不間於其父母昆弟之間。」」書之也。\n　　若非。\n　　　夫「病厲耶」。若其然者。\n　　　　吾有一言。曰「「亡之。命也夫。斯人也。而有斯疾也。」」書之。\n　　　若非。\n　　　　吾有一言。曰「「雍也。可使南面。」」書之也。\n　　云云。\n　若非。\n　　夫「政事科耶」。若其然者。\n　　　夫「戰死耶」。若其然者。\n　　　　吾有一言。曰「「若由也。不得其死然。」」書之。\n　　　若非。\n　　　　吾有一言。曰「「求。無乃爾是過與。」」書之也。\n　　若非。\n　　　吾有一言。曰「「朽木不可雕也。糞土之牆不可杇也。於予與何誅。」」書之也。\n　云云。\n若非。\n　夫「複姓耶」。若其然者。\n　　吾有一言。曰「「賜也。始可與言詩已矣。告諸往而知來者。」」書之。\n　若非。\n　　夫「衛人耶」。若其然者。\n　　　吾有一言。曰「「起予者。商也。始可與言詩已矣。」」書之。\n　　若非。\n　　　吾有一言。曰「「二三子。偃之言是也。」」書之也。\n　云云。\n云云。\n","\n\n仲由字子路。魯人。政事科。仕於魯衛。戰死。今一試之。\n\n","\n吾有九爻。曰陽。曰陰。曰陰。曰陽。曰陰。曰陰。曰陰。曰陰。曰陽。\n名之曰「魯人耶」曰「衛人耶」曰「德行科耶」曰「政事科耶」\n曰「複姓耶」曰「未仕耶」曰「蚤死耶」曰「病厲耶」曰「戰死耶」\n","\n\n乃得\n\n","\n若由也。不得其死然。\n","\n\n似此決策連環相嵌者。或取其形謂之決策樹。編程決策之道。至是略備矣。\n# 循環第五\n\n夫循環者。日月之週行。草木之榮枯。人事之興替。其是也。毗鶱國王曰。天地無始無終。十二萬年一盤古。今雖萬萬古。史唯一轍。莫非前定耳。吾不知其妄。然「年年歲歲花相似」者。人共見焉。又轉轆轤以上百尺之繩。積跬步以作千里之行。累片石以固萬里之城。非循環反覆無以致之也。其營營不息者。人之所疲。機器所樂為也。\n\n循環之法有三。其一者曰無窮。蓋行不止也。其二者曰若干。蓋行若干遍也。其三者曰歷列。蓋視列中物之幾何一一行之也。各書如是。\n\n","\n恆為是。\n　吾有一言。曰「「天地長不沒。山川無改時。」」書之。\n云云。\n","\n\n","\n為是百遍。\n　吾有一言。曰「「讀書百遍。其義自見。」」書之。\n云云。\n","\n\n","\n凡「列」中之「元」\n　吾有二言。曰「元」。曰「「者。亦列中之物也。」」\n云云。\n","\n\n注曰。列之用。更見於後章。今表歷列之用。聊以示循環之全貌。不求觀者立解也。\n\n或問曰。`云云`者。吾似於前章見之。無乃決策亦用此結句耶。曰。然也。`也`字亦無以異也。\n\n九九歌訣者。淮南子中已有之。至今流傳不廢。今以程式書此歌如左。\n\n","\n有數九。名之曰「始」。\n有數「始」。名之曰「戊」\n為是「始」遍。\n　有數「戊」。名之曰「戌」。\n　為是「戊」遍。\n　　乘「戊」以「戌」。名之曰「甲」。\n　　　若「甲」小於十者。\n　　　　吾有四言。曰「戌」曰「戊」曰「「如」」曰「甲」。書之。\n　　　若非\n　　　　吾有三言。曰「戌」曰「戊」曰「甲」。書之也。\n　　　減「戌」以一。昔之「戌」者。今其是矣。\n　云云。\n　減「戊」以一。昔之「戊」者。今其是矣。\n云云。\n","\n\n乃得`九 九 八十一 八 九 七十二`至`一一如一`諸辭。故曰。機器之代人力之尤甚。書少乃得多。事半而功倍者。循環也。非唯九九歌訣。雖千千歌決。亦在彈指間耳。試易首句如是。\n\n","\n有數九百九十九。名之曰「始」。\n","\n\n乃得`九百九十九 九百九十九 九十九萬八千零一`至`一一如一`。計四十九萬餘行也。使人手書之。則非累日不能盡矣。\n\n或問曰。世事茫茫難自料。今不能預卜其遍數之多少。乃於循環之中。有非常之境。遽然欲止者。當若何耶。曰。當用`乃止`。又問曰。今不欲盡止。唯欲直入次遍者。當若何耶。曰。當用`乃止是遍`也。\n\n例曰。九章算術有更相減損術。所以求最大等數也。等數者。猶因數也。術曰。可半者半之。不可半者。副置分母。子之數。以少減多。更相減損。求其等也。以等數約之。今取不可半者之例。編程如是。\n\n","\n吾有二數。曰九十一。曰四十九。名之曰「甲」曰「乙」。\n恆為是。\n　若「甲」等於「乙」者。\n　　乃止。\n　或若「甲」大於「乙」者。\n　　減「甲」以「乙」。昔之「甲」者。今其是矣。\n　若非。\n　　減「乙」以「甲」。昔之「乙」者。今其是矣。\n　也。\n云云。\n夫「甲」書之。\n","\n\n夫更相減損之時。茫茫然不知其何時為等焉。故聊曰`恆為是`也。既等。乃毋須更為也。是`乃止`之用也。\n\n例曰。陰數者。六八也。陽數者。七九也。今欲求百以內陰數之合。作何書。曰。\n\n","\n吾有二數。名之曰「甲」曰「乙」。\n為是百遍。\n　加「甲」以一。昔之「甲」者。今其是矣。\n　除「甲」以二。所餘幾何。若其等於一者。\n　　乃止是遍也。\n　加「甲」於「乙」。昔之「乙」者。今其是矣。\n云云。\n夫「乙」。書之。\n","\n\n或問曰。不若易`等於一`為`等於零`。並移`加「甲」`之句於決策中。無用`乃止是遍`矣。於吾子之法何異歟。曰然。於機器者是無異也。唯文風之別矣。或曰「無暇掩聰」。或曰「不及掩耳」。皆因作者之喜惡也。愚以為。凡循環之體冗長者。預以`乃止是遍`排其特例。可免於決策重層累然之苦。人或有不以為然者。曰。去止之方既多。蟄伏深隱。乃至難以理喻。是取亂之道也。是亦理也。編程之兩難者多如是。君子可自取所好焉。\n\n循環之術。至是略備矣。總其五章所知。亦頗有可為者。吾聞之。夫欲長於編程者。唯學而立用。用而不止。其勝束其手而觀其書百倍。善哉此言。學而不思則罔。吾聞諸仲尼。請試之。以為熟習也。\n# 行列第六\n\n森森矛戟。洸洸武夫。陣者兵之列也。鱗鱗孔方。穰穰青蚨。吊者錢之列也。靡靡鄭聲。丁丁清響。曲者音之列也。浩浩汪洋。揚揚義氣。文章者字之列也。天下之物既眾。或不知幾何。或不可勝數。皆以列法法之。數列列數。言列列言。爻列列爻。列列列列。罔不裁物而器。序物而次。載物而厚。是謂之列。\n\n維編程用列之法。或入之。或取之。入法二。曰`充`。曰`銜`。取法三。曰`其一`。曰`其餘`。曰`之長`。\n\n列之初創。空無一物。`充`者。一一添於其後也。\n\n","\n吾有一列。名之曰「甲」。充「甲」以三。充「甲」以五。\n","\n\n當是時。「甲」之列乃有二數。曰三。曰五。或問曰。欲一舉而充之。可乎。曰。可也。\n\n","\n吾有一列。名之曰「乙」。充「乙」以二。以九。以四。以二十二。\n","\n\n故是「甲」有二數。「乙」有四數。今欲聯合甲乙。令甲之後為乙。乙之前為甲。併兩列成一列。乃用`銜`句。\n\n","\n銜「甲」「乙」。名之曰「丙」。\n","\n\n遑論列之若干。亦可一舉而銜之如是。\n\n","\n銜「甲」「乙」「丙」「丁」。名之曰「戊」。\n","\n\n既見入法。復聞取法。今取其列之首物。次物。觀之用之。書之如是。\n\n","\n夫「甲」之一。書之。\n夫「甲」之二。書之。\n夫「乙」之四。加其以四十五。書之。\n","\n\n欲易列中之物。乃稍變前章`昔之`句。書如是。\n\n","\n昔之「甲」之一者。今五是矣。\n昔之「乙」之三者。今「丙」之四是矣。\n","\n\n列之長短無定。或寥寥二三物。乃至成千上萬。然亦毋須另記。時可以`之長`句得之也。既之其長。以循環次第觀一列之物。易矣。\n\n","\n夫「甲」之長。書之。\n\n有數一。名之曰「乙」。\n恆為是。若「乙」大於「甲」之長者。乃止也。\n　夫「甲」之「乙」。書之。\n加「乙」以一。昔之「乙」者。今其是矣。云云。\n","\n\n列既能增而長之。亦可分以短之。`其餘`者。棄其第一而留其他也。\n\n","\n夫「甲」之其餘。名之曰「乙」。\n","\n\n使「甲」有一二三者。「乙」乃有二三。使「甲」有二四六八者。「乙」乃有四六八。是謂`其餘`也。\n\n或問曰。先充之以數。後充之以言。或復充之以爻。可乎。曰。不可也。列初創。其類無定。然既充輒知。自是不得混淆耳。\n\n又列有異名者。其實或同。牽一而二動。例曰。\n\n","\n吾有一列。名之曰「甲」。充「甲」以一。以二。以三。\n吾有一列。曰「甲」。名之曰「乙」。\n昔之「乙」之一者。今四是矣。\n夫「甲」。書之。\n","\n\n乃得「甲」者。`四。二。三。`也。唯易「乙」而殃及「甲」。不亦謬乎。曰。非也。蓋「甲」「乙」所指。同一列也。名雖二則實一也。問曰。欲令其實亦二。互不相干。當如何。曰。當如是。\n\n","\n吾有一列。名之曰「乙」。\n凡「甲」中之「元」。充「乙」以其也。\n","\n\n漢張衡字平子。全才人也。文有四愁詩。其詩風流婉轉。上承屈子之遺義。下啟七言之濫觴。今假其詩以示列之用。\n\n其詩四章。句多復沓。若「我所思兮在」云云皆同。唯「太山」「桂林」。「金錯刀」「琴琅玕」諸辭固異。故先入其變辭於列中待用也。\n\n","\n吾有八列。名之曰「其所」。曰「所難」。曰「其方」。曰「所沾」。曰「所贈」。曰「所報」。曰「所感」。曰「所傷」。\n充「其所」以「「太山」」以「「桂林」」以「「漢陽」」以「「雁門」」。\n充「所難」以「「樑父艱」」以「「湘水深」」以「「隴阪長」」以「「雪雰雰」」。\n充「其方」以「「東」」以「「南」」以「「西」」以「「北」」。\n充「所沾」以「「翰」」以「「襟」」以「「裳」」以「「巾」」。\n充「所贈」以「「金錯刀」」以「「琴琅玕」」以「「貂襜褕」」以「「錦繡段」」。\n充「所報」以「「英瓊瑤」」以「「雙玉盤」」以「「明月珠」」以「「青玉案」」。\n充「所感」以「「逍遙」」以「「惆悵」」以「「踟躕」」以「「增嘆」」。\n充「所傷」以「「勞」」以「「傷」」以「「紆」」以「「惋」」。\n","\n\n未示其詩。請先以一觀諸列。`凡「列」中之「元」`者。亦循環也。是句見於前章。斯人所居。斯人所遺。藉此以列之。\n\n","\n凡「其所」中之「地」。\n　夫「地」。書之。\n云云。\n吾有一言。曰「「此皆有所思之地也」」。書之。\n\n凡「所贈」中之「寶」。\n　夫「寶」。書之。\n云云。\n吾有一言。曰「「此皆美人之所贈也」」。書之。\n","\n\n乃以左書張子之詩。其循環之體。或言復沓。或取變辭於諸列。終一章一併書之。\n\n","\n有數一。名之曰「章」。\n夫「其所」之長。為是其遍。\n　吾有一言。曰「「我所思兮在」」。夫「其所」之「章」。\n　吾有一言。曰「「。欲往從之」」。夫「所難」之「章」。\n　吾有一言。曰「「。側身」」。夫「其方」之「章」。\n　吾有一言。曰「「望涕沾」」。夫「所沾」之「章」。\n　吾有一言。曰「「。美人贈我」」。夫「所贈」之「章」。\n　吾有一言。曰「「。何以報之」」。夫「所報」之「章」。\n　吾有一言。曰「「。路遠莫致倚」」。夫「所感」之「章」。\n　吾有一言。曰「「。何爲懷憂心煩」」。夫「所傷」之「章」。\n　書之。\n　加「章」以一。昔之「章」者。今其是矣。\n云云。\n","\n\n乃得原詩如是。\n\n\n","\n我所思兮在太山。欲往從之樑父艱。側身東望涕沾翰。美人贈我金錯刀。何以報之英瓊瑤。路遠莫致倚逍遙。何爲懷憂心煩勞\n我所思兮在桂林。欲往從之湘水深。側身南望涕沾襟。美人贈我琴琅玕。何以報之雙玉盤。路遠莫致倚惆悵。何爲懷憂心煩傷\n我所思兮在漢陽。欲往從之隴阪長。側身西望涕沾裳。美人贈我貂襜褕。何以報之明月珠。路遠莫致倚踟躕。何爲懷憂心煩紆\n我所思兮在雁門。欲往從之雪雰雰。側身北望涕沾巾。美人贈我錦繡段。何以報之青玉案。路遠莫致倚增嘆。何爲懷憂心煩惋\n","\n\n其詩晉人傅玄。宋人張載。近人魯迅皆嘗為擬作。請吾子擇己所好。試易前文諸列以得其詩。\n\n列列者。載列之列也。縱橫如方陣然。如棋局然。如田壠然。\n\n尚書正義曰。天與禹洛出書。神龜負文而出。列於背。有數至於九。禹遂因而第之。以成九類。朱熹以之為九宮數。奇者合縱橫斜皆十五。其術見於楊輝續古摘奇算法。曰九子斜排。上下對易。左右相更。四維挺出。戴九履一。左三右七。二四為肩。六八為足。今入九宮數於列列如下。\n\n","\n吾有一列。名之曰「行一」。充「行一」以四。以九。以二。\n吾有一列。名之曰「行二」。充「行二」以三。以五。以七。\n吾有一列。名之曰「行三」。充「行三」以八。以一。以六。\n吾有一列。名之曰「九宮」。充「九宮」以「行一」以「行二」以「行三」。\n\n凡「九宮」中之「行」。夫「行」。書之也。\n","\n\n然是但列其數。未嘗以術算之。假楊氏妙術。三三圖。五五圖。七七圖。九九圖。凡其橫縱為陽數者。皆一法可得。然楊氏固不自知。猶以他法為之。今從其洛書簡法。編程如是。注曰。圖之創。苟以循環。盡充以零。蓋待後算也。夫「廣」者。縱橫之數也。聊曰九。以為九九圖。\n\n","\n有數九。名之曰「廣」。\n\n吾有一列。名之曰「縱橫圖」。\n為是「廣」遍。\n　吾有一列。名之曰「行」。\n　為是「廣」遍。充「行」以零也。\n　充「縱橫圖」以「行」也。\n","\n\n既創其圖。乃以楊氏之術遍算其數。注曰。「磔」者。捺筆也。自左上而右下。「掠」者。撇筆也。自右上而左下。此二子者。假書家語。所以定九子斜排之方位也。「勒」者。橫筆也。「努」者。縱筆也。此二子者。所以化斜排之方位於正排之方位也。然「勒」「努」之位。或出於其圖之界。遂以求餘法。令出上者下。出下者上。出左者右。出右者左。是所謂上下對易。左右相更者也。乃得「縱」「橫」。於是填以「數」。終得其圖矣。\n\n","\n減「廣」以一。除其以二。名之曰「半」。\n\n有數一。名之曰「數」。\n乘「廣」以「廣」。為是其遍。\n　減「數」以一。除其以「廣」。所餘幾何。名之曰「磔」。\n　減「數」以「磔」。減其以一。除其以「廣」。名之曰「掠」。\n　加「半」於「磔」。減其以「掠」。名之曰「勒」。\n　減「半」於「磔」。加其以「掠」。名之曰「努」。\n　加「勒」以「廣」。除其以「廣」。所餘幾何。加其以一。名之曰「橫」。\n　加「努」以「廣」。除其以「廣」。所餘幾何。加其以一。名之曰「縱」。\n　夫「縱橫圖」之「縱」。名之曰「行」。\n　昔之「行」之「橫」者。今「數」是矣。\n加「數」以一。昔之「數」者。今其是矣。云云。\n\n凡「縱橫圖」中之「行」。夫「行」。書之也。\n","\n\n乃得九九圖如是。其與楊氏書中所載不同者。蓋作其圖之法甚眾。所得亦各有異。然其之為縱橫圖者一也。一者何耶。縱橫斜皆三百六十九也。或問曰。何以知之。曰。請吾子試作一術。循環遍歷其圖。以驗吾言之不謬也。\n\n","\n三十七。七十八。二十九。　七十。二十一。六十二。一十三。五十四。　五\n　六　。三十八。七十九。　三十。七十一。二十二。六十三。一十四。四十六\n四十七。　七　。三十九。　八十。三十一。七十二。二十三。五十五。一十五\n一十六。四十八。　八　。　四十。八十一。三十二。六十四。二十四。五十六\n五十七。一十七。四十九。　九　。四十一。七十三。三十三。六十五。二十五\n二十六。五十八。一十八。　五十。　一　。四十二。七十四。三十四。六十六\n六十七。二十七。五十九。　一十。五十一。　二　。四十三。七十五。三十五\n三十六。六十八。一十九。　六十。一十一。五十二。　三　。四十四。七十六\n七十七。二十八。六十九。　二十。六十一。一十二。五十三。　四　。四十五\n","\n\n又有傳暹羅法作陽數縱橫圖。其決曰。一起於正北。東北向次第填之。出北入南。出東入西。道有礙者。先南退而後進。其較楊輝法猶稍易也。君胡不一試之。列之道。列列之道。至是略備矣。更有列列列。列列列列者。皆一理也。\n\n\n# 言語第七\n\n維天地生人之初。茹毛飲血而衣皮葦。所以異於禽獸者幾稀。而自三代以降。其去禽獸之日遠。其文明之愈盛。何邪。得無言語之益乎。夫嗚嗚然。啾啾然。狺狺然。奔走而吿其黨者。此禽獸之言語也。然上治萬乘之國。牧天下之民。下鑄析革之兵。造罟耨之具。皆非其嗚嗚然。啾啾然。狺狺然可以傳也。不能傳者。父偶得之。子偶失之。子偶知之。孫偶忘之。是故智巧之萌。自言語始。倉頡造字。天雨粟。鬼夜哭。所泣者何。洩天地之機也。先賢言語既見於書。後人欲有所建。豈必起於平地。但添一瓦於鴻基。而郁郁乎廣廈日成矣。西哲牛頓曰。或有異吾之遠見者。無他。但立巨人肩耳。是理也。故易繫辭曰。上古結繩而治。後世聖人易之以書契。百官以治。萬民以察。\n\n今編程之用言語者有二。曰互答。曰自諭。互答者。所以補數之不足。令用者明機器之所算。令機器明用者之所欲。`吾有一言`云云是矣。其狀略見於前章。於其術則未備耳。自諭者。批也。注也。所以令觀代碼之人。望其文而解其義也。古文之注疏。算經之細草。其流亞也。故分敘二用如下。\n\n言者。彷彿字之列也。厥得以取列法取其一字。以取長法得其字數。\n\n","\n吾有一言。曰「「仁義禮智信」」。名之曰「五常」。\n夫「五常」之四。書之。\n夫「五常」之長。書之。\n","\n\n乃得`智`字。長五。又倣效數之加法。合二言如是。\n\n","\n加「甲」於「「夫五常者」」。加其以「「是也」」書之。\n","\n\n乃得`夫五常者仁義禮智信是也`之句。注曰。引號之單者。別變數。雙者。別言語。慎毋混淆也。\n\n回文者。順逆讀之皆成韻文者也。漢有鏡銘。蘇蕙有璇璣圖。晉以降作者甚眾。而東坡尤工之。今作是程序。因其順而得其逆。因其逆而得其順。以示諸法之用。\n\n","\n吾有一言。曰「「旱蓮生竭鑊。嫩菊養秋潾。滿池留浴鷺。分橋上戲人」」名之曰「順讀」。\n\n吾有一言。名之曰「逆讀」。\n有數一。名之曰「字」。夫「順讀」之長。為是其遍。\n　夫「順讀」之「字」。加其以「逆讀」。昔之「逆讀」者。今其是矣。\n加「字」以一。昔之「字」者。今其是矣。云云。\n\n夫「順讀」。書之。\n夫「逆讀」。書之。\n","\n\n乃得庾子山和回文詩一首。\n\n","\n旱蓮生竭鑊。嫩菊養秋潾。滿池留浴鷺。分橋上戲人\n人戲上橋分。鷺浴留池滿。潾秋養菊嫩。鑊竭生蓮旱\n","\n\n或問曰。今有一言。或恐藏回文。故欲求其中至長之回文句。當作何書。曰。或有拙法。作也易。然機器行也緩。或有巧法。作也難。然機器行也速。先書其拙法如是。\n\n","\n吾有一言。曰「「晚紅飛盡春寒淺淺寒春盡飛紅晚尊酒綠陰繁繁陰綠酒尊老仙詩句好好句詩仙老長恨送年芳芳年送恨長」」名之曰「文」。\n\n吾有二數。名之曰「至長中」曰「至長長」。\n有數一。名之曰「中」。夫「文」之長。為是其遍。\n　有數零。名之曰「奇」。為是二遍。\n　　減「中」以「奇」。名之曰「左」。\n　　加「中」以一。名之曰「右」。\n　　為是「中」遍。\n　　　若「文」之「左」不等於「文」之「右」者。乃止也。\n　　　減「左」以一。昔之「左」者。今其是矣。\n　　　加「右」以一。昔之「右」者。今其是矣。\n　　云云。\n　　減「右」以「左」。減其以一。名之曰「長」。\n　　若「長」大於「至長長」者。\n　　　昔之「至長長」者。今「長」是矣。\n　　　昔之「至長中」者。今「中」是矣。\n　　云云。\n　加「奇」以一。昔之「奇」者。今其是矣。云云。\n加「中」以一。昔之「中」者。今其是矣。云云。\n","\n\n術曰。每歷一字。或奇或偶。左右張之。同則復張異輒止。遍觀其文。厥得其最長者。持回文之「至長中」「至長長」。乃書「至長句」如是。\n\n","\n除「至長長」以二。所餘幾何。名之曰「奇」。\n減「至長長」以「奇」。除其以二。減其於「至長中」。加其以一。減其以「奇」。名之曰「字」。\n\n吾有一言。名之曰「至長句」\n為是「至長長」遍。\n　夫「文」之「字」。加其於「至長句」。昔之「至長句」者。今其是矣。\n加「字」以一。昔之「字」者。今其是矣。云云。\n夫「至長句」書之。\n","\n\n遂得朱子菩薩蠻首聯。\n\n","\n晚紅飛盡春寒淺淺寒春盡飛紅晚\n","\n\n其巧法者。蓋列既得之回文之長。以資後來之算。或名之曰馬拉車法。以其術稍繁。亦非初學易知。故留待好事君子自思焉。\n\n說文曰。釋經以明其義曰注。批注之法有三。一曰注。二曰疏。三曰批。批者。評也。疏者。注其注也。此三者既非正文。唯人觀之。機器盡棄之若無睹。書如是。\n\n","\n注曰。「「文言備矣」」。\n疏曰。「「居第一之位故稱初。以其陽爻故稱九」」。\n批曰。「「文氣淋灕。字句切實」」。\n","\n\n或問曰。既無少益於程式之運行。吾法吾自知之。奚注為。曰。所以資同事者後人之觀也。蓋程式之欲大有所為者。多非一時之力。一人之功。他人得觀其注。立明其義。刪補增修。得於心而應於手。余少時。下筆了不容思。乃以批注為累。灑灑千言。卒無一注。故至今為時人所病。不亦悲夫。故聰明君子。莫我效焉。注有二必注。有二不注。曰。\n\n- 開宗明義者必注\n- 奇技淫巧者必注\n- 用意自明者不注\n- 為注而注者不注\n\n除是外。復有一妙用。作程式之時。往往調試無已。夫置一句乎注釋之內。可聊止其運行。然或曰程式既成乃當去之。蓋以其醜陋云耳。\n\n","\n注曰。「「吾有一言。曰「「是語處批注之中。故終不得行」」。書之。」」\n","\n\n注釋之方既備。後章之範例。皆以為剖析。\n# 方術第八\n\n抱朴。參同。萬畢。古之方術書也。周髀。九章。海島。古之算術書也。孫吳。三略。六韜。古之兵術書也。術者竟何。成法也。夫人之初任一事。有成有敗。或得或失。卒不知孰為可法。君子仰觀前人之殷鑒。俯羅不易之步驟。法象萬物。為法為道。名之曰術。後人循之遵之。成事因之。故韓非子曰。人主之所执也。\n\n今之編程者亦有術也。何耶。唯取步驟而名之耳。令機器聞其名而知其謂。不待每每絮絮道之而後明也。既定其步驟。雖欲施之百遍。但稱名可矣。故云。術亦變數之類也。吾聞有尤矜於斯者。號曰。術亦數。以銘座右。今重敘問天地好在之例如是。示術之用。\n\n","\n吾有一術。名之曰「問天」。是術曰。\n　吾有一言。曰「「天地。好在否」」。書之。\n是謂「問天」之術也。\n","\n\n施如是。\n\n","\n施「問天」。\n\n為是九遍。施「問天」也。\n","\n\n又凡術多有參數。有得數。參者入也。得者出也。點鐵成金者。參者鐵也。得者金也。老物化形者。參者獸也。得者人也。玄女錢米者。參者一文十粒。得者一貫盈桶也。金丹大道者。参者鉛丹砂硫磺硝石云。得者還丹也。或問曰。無參者有之乎。無得者有之乎。曰。有也。左慈釣鱸。無中生有。魑魅遁形。有化於無。養丹吐氣。無終歸無。九章算術有更相減損術。見於前循環之章。今術之。以示參得之用如是。\n\n","\n吾有一術。名之曰「更相減損」。欲行是術。必先得二數。曰「甲」曰「乙」。乃行是術曰。\n　恆為是。\n　　若「甲」等於「乙」者。\n　　　乃止。\n　　或若「甲」大於「乙」者。\n　　　減「甲」以「乙」。昔之「甲」者。今其是矣。\n　　若非。\n　　　減「乙」以「甲」。昔之「乙」者。今其是矣。\n　　也。\n　云云。\n　乃得「甲」。\n是謂「更相減損」之術也。\n","\n\n「必先得」云云者。所以名參數也。「乃得」云云者。所以名得數也。施之如是。\n\n","\n施「更相減損」於九十一。於四十九。書之。\n\n施「更相減損」於八十八。於五十六。書之。\n\n施「更相減損」於九百七十。於四。書之。\n","\n\n乃得七。八。二諸數。參不同。而一術蔽之。不亦易乎。故曰。凡用非一。皆當術之。斯亦所以令程序明練可讀。如文章之命篇者也。又或改易一處。則施者皆不易而易矣。故曰術者雖非必有。然欲以程式立大事者。用術乃不可不精也。\n\n或問曰。參數非數。可乎。參一。參三。參四。參若干。當作何書。曰當如是。\n\n","\n吾有一術。名之曰「雜燴」。欲行是術。\n　必先得三言。曰「甲」。曰「乙」。曰「丙」。\n　一爻。曰「丁」。\n　二列。曰「戊」。曰「己」。\n　一數。曰「庚」。\n　乃行是術曰。\n　　夫「甲」。夫「乙」。夫「丙」。夫「丁」。夫「戊」。夫「己」。夫「庚」。書之。\n　　吾有一言。曰「「以上諸公。雖非同類。然今竟共一鑊中。真造化弄人者也」」書之。\n是謂「雜燴」之術也。\n","\n\n又凡至「乃得」句。輒立止其術。餘句雖多。亦不復行也。蓋於理亦應然。例曰。\n\n","\n吾有一術。名之曰「論戰」。欲行是術。必先得一言。名之曰「恃」。乃行是術曰。\n　若「恃」等於「「衣食所安。弗敢專也。必以分人。」」者。乃得陰也。\n　若「恃」等於「「犧牲玉帛。弗敢加也。必以信。」」者。乃得陰也。\n　若「恃」等於「「小大之獄。雖不能察。必以情。」」者。乃得陽也。\n　乃得陰。\n是謂「論戰」之術也。\n","\n\n又凡前句所算。即其術所得者。不必付諸變數。但書「乃得矣」可也。例曰。\n\n","\n吾有一術。名之曰「倍」。欲行是術。必先得一數。名之曰「甲」。乃行是術曰。\n　乘「甲」以二。乃得矣。\n是謂「倍」之術也。\n","\n\n或問曰。欲以「乃得」立止其術。然其術實當無所得。安書。曰以「乃歸空無」。\n\n向者曰。術亦數。欲以術為參數。以術為得數。可乎。曰。可也。例曰。今有一列。儲物若干。欲以一法。去其糟粕。取其精華。然有諸公。秉法各異。同逢一馬。或稱騏驥。或以駑駘。共飲一壺。或稱瓊漿。或以馬溺。故今是術。一術為參。甲術參之。適甲所欲。乙術參之。適乙所想。是術曰。\n\n","\n吾有一術。名之曰「篩剔」。欲行是術。必先得一列。名之曰「甲」。一術。名之曰「法」。乃行是術曰。\n　吾有一列。名之曰「乙」。\n　凡「甲」中之「元」。\n　　施「法」於「元」。若其然者。充「乙」以「元」也。\n　乃得「乙」。\n是謂「篩剔」之術也。\n","\n\n定一列二術以試之。\n\n","\n吾有一列。名之曰「丙」。充「丙」以一以二以三以四以五以六以七。\n\n吾有一術。名之曰「甲法」。欲行是術。必先得一數。名之曰「丁」。乃行是術曰。\n　若「丁」小於四者。乃得陽。若非。乃得陰也。\n是謂「甲法」之術也。\n\n吾有一術。名之曰「乙法」。欲行是術。必先得一數。名之曰「丁」。乃行是術曰。\n　除「丁」以二。所餘幾何。若其等於零者。乃得陽。若非。乃得陰也。\n是謂「乙法」之術也。\n\n施「濾」於「丙」於「甲法」。書之。\n施「濾」於「丙」於「乙法」。書之。\n","\n\n乃得\n\n","\n一。二。三。\n二。四。六。\n","\n\n又術有自施者。其術之中復施其術。號之曰「遞歸」。遞歸者何。吾有三比。譬取二銅鏡而對置。人立其間。鏡鏡相照。乃見無窮之象。譬曩有山廟。廟有二僧。其老者語少者曰。曩有山廟。廟有二僧。其老者語少者曰。曩有山廟。廟有二僧云云。譬莊周之夢蝶。其夢蝶復夢莊周。蝶夢之莊周復夢一蝶。周夢之蝶夢之周夢之蝶復夢一周云云。\n\n又凡循環皆可作遞歸解。遞歸皆可作循環解。但擇其易敘者而為之也。譬客有問行百步之法者。一曰。百遍為之而行一步。是行百步也。此循環也。一曰。先行一步。復行其餘九十九也。若問何以行其九十九耶。則先行一步。復行其九十八步也。此遞歸也。例曰。莊子云。一尺之錘。日取其半。萬世不竭。今既十日。問其錘長。\n\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。昔之「今長」者。今其是矣。\n　減「餘日」以一。昔之「餘日」者。今其是矣。\n　施「量錘」於「今長」於「餘日」。乃得矣。\n是謂「量錘」之術也。\n\n施「量錘」於一。於十。書之。\n","\n\n乃得\n\n","\n九絲七忽六微五纖六沙二塵五埃 \n","\n\n算數亦多有用遞歸者。譬宋賈憲有釋鎖求廉本源。或謂賈憲三角。其術曰列所開方數以隅算一自下增入前位至首位而止復以隅算如前升增遞低一位求之云。以其術中數皆求自上層。上層之數又求自其上。是遞歸也。故例曰。\n\n","\n吾有一術。名之曰「求賈憲三角數」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　若「層」等於一者。乃得一也。\n　若「位」等於一者。乃得一也。\n　若「位」等於「層」者。乃得一也。\n　減「層」以一。名之曰「上層」。\n　減「位」以一。名之曰「左位」。\n　施「求賈憲三角數」於「上層」。於「位」。名之曰「甲」。\n　施「求賈憲三角數」於「上層」。於「左位」。名之曰「乙」。\n　加「甲」以「乙」。乃得矣。\n是謂「求賈憲三角數」之術也。\n","\n\n此所以求一層一位之數也。今欲盡畫若干層之數。亦以術為之。示術之相用也。注曰。是術行甚緩。非良也。良者稍繁。見於章末。\n\n","\n吾有一術。名之曰「畫賈憲三角」。欲行是術。必先得一數。曰「層數」。是術曰。\n　有數一。名之曰「層」。為是「層數」遍。\n　　吾有一言。名之曰「圖」。\n　　有數一。名之曰「位」。為是「層」遍。\n　　　施「求賈憲三角數」於「層」。於「位」。名之曰「甲」。\n　　　加「「　」」於「圖」。加「甲」於其。加「「　」」於其。昔之「圖」者。今其是矣。\n　　加「位」以一。昔之「位」者。今其是矣。云云。\n　　夫「圖」。書之。\n　加「層」以一。昔之「層」者。今其是矣。云云。\n是謂「畫賈憲三角」之術也。\n\n施「畫賈憲三角」於七。\n","\n\n乃得\n\n","\n　一　\n　一　　一　\n　一　　二　　一　\n　一　　三　　三　　一　\n　一　　四　　六　　四　　一　\n　一　　五　　十　　十　　五　　一　\n　一　　六　　十五　　二十　　十五　　六　　一　\n","\n\n或問曰。於術之體。復敘一術。可乎。曰。可也。是以明內術之所以隸於外術。易前賈憲三角術如是。\n\n","\n吾有一術。名之曰「畫賈憲三角」。欲行是術。必先得一數。曰「層數」。是術曰。\n　吾有一術。名之曰「求」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　　若「層」等於一者。乃得一也。\n　　若「位」等於一者。乃得一也。\n　　若「位」等於「層」者。乃得一也。\n　　減「層」以一。名之曰「上層」。\n　　減「位」以一。名之曰「左位」。\n　　施「求」於「上層」。於「位」。名之曰「甲」。\n　　施「求」於「上層」。於「左位」。名之曰「乙」。\n　　加「甲」以「乙」。乃得矣。\n　是謂「求」之術也。\n　有數一。名之曰「層」。為是「層數」遍。 \n　　吾有一言。名之曰「圖」。\n　　有數一。名之曰「位」。為是「層」遍。\n　　　施「求」於「層」。於「位」。名之曰「甲」。\n　　　加「「　」」於「圖」。加「甲」於其。加「「　」」於其。昔之「圖」者。今其是矣。\n　　加「位」以一。昔之「位」者。今其是矣。云云。\n　　夫「圖」。書之。\n　加「層」以一。昔之「層」者。今其是矣。云云。\n是謂「畫賈憲三角」之術也。\n","\n\n「求」者。內術也。「畫」者。外術也。為是。則內術不得用於外術之外。此「域」也。「域」者。所以限變數之語境也。譬唐人語李密。謂牛角掛書之李密也。晉人語李密。謂舅奪母志之李密也。有域。則名不致混淆也。術之體一域也。決策循環之體。亦一域也。術之參者。域與術體同。\n\n又凡云一名。其域有之者則得其謂。無之則外一域而得之。更無乃次第而外。竟無。法不行。譬有李氏生子而命之曰白者。於家中呼其名。謂子也。出其門。乃謂詩人也。例曰。\n\n","\n有數四。名之曰「丙」。\n有數三。名之曰「丁」。\n有數五。名之曰「戊」。\n\n吾有一術。名之曰「甲」。欲行是術。必先得二數。曰「乙」。曰「丙」。\n　注曰。「「此之丙丁。非外之丙丁也。而內無戊。遂得之於外」」\n　有數七。名之曰「丁」。\n　加「乙」以「丁」。加其於「戊」。乃得矣。\n是謂「甲」之術也。\n\n施「甲」於「丙」「丁」。\n注曰「「此之丙。內之乙。此之丁。內之丙。似此逆行倒施者。自非佳法。唯示域之用耳」」\n","\n\n一術既定。其域乃與其術恆共存。於他處施是術。是術亦得其域之變數而用之。是謂「閉包」也。夫前者賈憲三角術。行甚緩。蓋其循環之中。每每復求既得之數。實屬揮霍。今以閉包。存既得之數於域中一列。以資後算。不令作無用之功也。\n\n是術也。以術得術。所得「求」術。「藏」列存焉。以此「求」替前之「求」。用「畫」中。大速之焉。\n\n","\n吾有一術。名之曰「賈憲三角術」。是術曰。\n　吾有一列。名之曰「藏」。\n\n　吾有一術。名之曰「求」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　　若「層」等於一者。乃得一也。\n　　若「位」等於一者。乃得一也。\n　　若「位」等於「層」者。乃得一也。\n　　減「層」以一。名之曰「上層」。\n　　減「位」以一。名之曰「左位」。\n\n　　恆為是。若「藏」之長大於「層」者。乃止也。\n　　　吾有一列。充「藏」以其也。\n\n　　吾有二數。名之曰「甲」。曰「乙」。\n\n　　夫「藏」之「上層」。夫其之「位」。名之曰「知甲」。\n　　若「知甲」者。\n　　　昔之「甲」者。今「知甲」是矣。\n　　若非。\n　　　施「求」於「上層」。於「位」。昔之「甲」者。今其是矣。\n　　云云。\n\n　　夫「藏」之「上層」。夫其之「左位」。名之曰「知乙」。\n　　若「知乙」者。\n　　　昔之「乙」者。今「知乙」是矣。\n　　若非。\n　　　施「求」於「上層」。於「左位」。昔之「乙」者。今其是矣。\n　　云云。\n\n　　加「甲」以「乙」。名之曰「丙」。\n　　夫「藏」之「層」。昔之其之「位」者。今「丙」是矣。\n　　乃得「丙」。\n　是謂「求」之術也。\n　乃得「求」。\n是謂「賈憲三角術」之術也。\n\n施「賈憲三角術」。名之曰「求賈憲三角數」。\n","\n\n又術之施也。除前法之外。亦可取即算而未名之變數作參也。其法曰「取若干以施某術」。若干者。參之多少也。其理蓋於「書之」略同。易前莊子錘術為例。\n\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。減「餘日」以一。取二以施「量錘」。乃得矣。\n是謂「量錘」之術也。\n","\n\n術之道。至是略備矣。比其前章諸法。愈增玄妙。請吾子細審其例。更以自試。方達自如云耳。\n\n\n# 府庫第九\n\n夫人之欲蓄一物。或諸袖中。或諸案左。物其多也。乃藏諸箱篋。儲諸籠笥。篋笥不能盡容。復載以牛車。束以高閣。彼亦不能足者。乃入山斷木。文梓楩柟。巧工施校。為雕梁畫棟。樓閣起焉。蓄一國之物。乃興冊府。武庫。倉廩。以羅天下之可寶。今以編程之繁複。亦設府庫以輯有用之法。既驗之策。如書齋然。如箱篋然。唯時取之。以為作者助也。\n\n所藏者。術之集也。法古而名之曰書。今擷數書為例。計開。\n\n- 算經者。所以資算術也。開方。勾股。密率。此之類也。\n- 列經者。所以析列也。篩剔。合併。排序。此之類也。\n- 曆法者。演算天時也。求年月日時刻。此之類也。\n- 畫譜者。所以為圖畫也。勾描。皴法。設色。此之類也。\n\n欲得一書一術。乃引之如是。\n\n","\n吾嘗觀「「算經」」之書。方悟「平方根」之義。\n","\n\n既得「平方根」之術。遂得而用之如是。\n\n","\n施「平方根」於八十一。書之。\n","\n\n乃得「九」耳。欲取非一者。但魚貫之可也。例曰。\n\n","\n吾嘗觀「「算經」」之書。方悟「圓周率」「勾股求弦」「冪」之義。\n吾嘗觀「「曆法」」之書。方悟「今日何日」之義。\n\n乘「圓周率」以四。書之。\n\n施「勾股求弦」於三。於四。書之。\n\n施「冪」於二。於十。書之。\n\n施「今日何日」。書之。\n","\n\n又聊取列經之諸術。略述其用也。\n\n","\n吾嘗觀「「列經」」之書。方悟「遍施」「篩剔」「左併」「右併」「排序」「倒序」「索一」之義。\n\n吾有一列。名之曰「甲」。充「甲」以三。以二。以九。以一。以六。以十七。以四十二。\n","\n\n遍施者。參者一術一列。凡列中之物。一一施其術。另充於一列而得之也。\n\n","\n吾有一術。名之曰「倍」。欲行是術。必先得一數。名之曰「甲」。乃行是術曰。\n　乘「甲」以二。乃得矣。\n是謂「倍」之術也。\n\n施「遍施」於「倍」於「甲」。書之。\n","\n\n篩剔者。參者一術一列。凡列中之物。先施其術。得陽而留之。得陰而棄之。以為取捨。乃聚得陽者為一列也。前章有「篩剔」之例。此其是也。故不贅以例也。\n\n左右併者。參者一術一元一列。元者。變數之類不預知者也。蓋得其實而後定也。其參術參二。取列中一物及元。施參術得新元。次第為之。縮列為元也。左併者自列首順縮之。參術之施先元後列。右併者自列末逆縮之。參術之施先列後元。\n\n","\n吾有一術。名之曰「合」。欲行是術。必先得二數。名之曰「甲」。曰「乙」。乃行是術曰。\n　加「甲」以「乙」。乃得矣。\n是謂「合」之術也。\n\n施「左併」於「合」於零於「甲」。書之。\n注曰。「「所以得「甲」中數之總和也」」\n","\n\n排序者。參者一術一列。易列之序。令彼物自小而大者也。其參術者。所以定小大也。蓋因數之小大易明。然可排序者不唯數而已矣。故小大之繩。施者視其類而自定也。其比二物也。小之當得負。大之當得正。等之當得零。\n\n","\n吾有一術。名之曰「比」。欲行是術。必先得二數。名之曰「甲」。曰「乙」。乃行是術曰。\n　若「甲」小於「乙」者。乃得負一也。\n　若「甲」大於「乙」者。乃得一也。\n　乃得零。\n　注曰「「或云「減甲以乙乃得矣」亦可」」\n是謂「合」之術也。\n\n施「排序」於「比」於「甲」。書之。\n","\n\n倒序者。參者一列。唯逆其序耳。入者甲乙丙丁。出者丁丙乙甲也。\n\n","\n施「倒序」於「甲」。書之。\n","\n\n索一者。參者一列一元。於列中尋其元也。尋而得之者。乃得其序數也。首物等元者。得一。次物等元者。得二。不得者。乃得零也。\n\n","\n施「索一」於「甲」於九。書之。\n施「索一」於「甲」於十五。書之。\n","\n\n其餘諸書所羅者。亦多也。一一敘之者。則非此篇之本意也。唯「渾沌」「格物」「畫譜」三經。更見於後章。\n\n或問曰。此引他書之法吾明矣。欲自為一書而引之。可乎。曰。可也。另立一程序。命之以書名。於其書中。凡欲為他書所引之變數。皆易「吾有」為「今有」。如是。\n\n","\n注曰「「當名是程序曰「勾股算經」」」。\n\n吾嘗觀「算經」之書。方悟「平方根」之義。\n注曰「「書書相引也」」\n\n今有一術。名之曰「勾股求弦」。欲行是術。必先得二數。曰「勾」。曰「股」。乃行是術曰。\n　乘「勾」以「勾」。名之曰「勾方」。\n　乘「股」以「股」。加其於「勾方」。取一以施「平方根」。乃得矣。\n是謂「勾股求弦」之術也。\n\n今有一術。名之曰「勾弦求股」。欲行是術。必先得二數。曰「勾」。曰「弦」。乃行是術曰。\n　乘「勾」以「勾」。名之曰「勾方」。\n　乘「弦」以「弦」。減其以「勾方」。取一以施「平方根」。乃得矣。\n是謂「勾弦求股」之術也。\n\n今有三數。曰三。曰四。曰五。名之曰「勾例」曰「股例」曰「弦例」。\n\n吾有一數。曰六。名之曰「唯吾知之」。注曰「「凡以「吾有」言變數者。他書不得引之」」\n","\n\n是書既成。乃另作一程序。引而驗之。\n\n","\n吾嘗觀「「勾股算經」」之書。方悟「勾股求弦」「勾弦求股」「勾例」「股例」之義。\n\n施「勾股求弦」於「勾例」「股例」。書之。\n施「勾弦求股」於五。於十三。書之。\n","\n\n著引二道。至是略備矣。程式既長。使盡入一文。輒如亂粥也。故立大事者。多擘其文。分作數書。而更相引用。脈絡既明。亦大裨益於檢索也。\n# 格物第十\n\n老子云。道生一。一生二。二生三。三生萬物。列子云。凡有貌象聲色者。皆物也。物之既有此眾端者。數言爻列術或不足表。故作一類。特名之曰物。是物者。所以合他類以狀一物之諸端者也。譬人之姓字者。言也。人之年齒者。數也。人有男女。陰陽也。或有所蓄。列也。或傍一技。術也。合而謂之人。譬石之白。色也。石之堅。質也。色質者。數也。合而謂之石。離合萬物。物物之道也。禮曰。致知在格物。物格而後知致。\n\n今且以白馬為例。示物之叙也。\n\n","\n吾有一物。名之曰「白馬」。其物如是。\n　物之「「色」」者。言曰「「白」」。\n　物之「「名」」者。言曰「「白義」」。\n　物之「「日行里數」」者。數曰千。\n　物之「「夜行里數」」者。數曰八百。\n　物之「「良耶」」者。爻曰陽。\n　物之「「足數」」者。數曰四。\n是謂「白馬」之物也。\n","\n\n其物既敘。復得取其端書如是。\n\n","\n夫「白馬」之「「名」」。書之。\n夫「白馬」之「「日行里數」」。書之。\n","\n\n易之用之。無少異於諸變數。\n\n","\n夫「白馬」之「「日行里數」」。除其以二。昔之「白馬」之「「日行里數」」者。今其是矣。\n夫「白馬」之「「夜行里數」」。減其以五百。昔之「白馬」之「「夜行里數」」者。今其是矣。\n注曰。「「斯馬老矣」」。\n","\n\n或問曰。今有駿馬千匹。似此一一敘之者。不亦煩乎。曰。以術生之。或謂造物之術。\n\n","\n吾有一術。名之曰「生馬」。欲行是術。必先得而言。曰「馬名」。曰「毛色」。乃行是術曰。\n　吾有一物。名之曰「馬」。其物如是。\n　　物之「「色」」者。言曰「毛色」。\n　　物之「「名」」者。言曰「馬名」。\n　　物之「「日行里數」」者。數曰千。\n　　物之「「夜行里數」」者。數曰八百。\n　　物之「「良耶」」者。爻曰陽。\n　　物之「「足數」」者。數曰四。\n　是謂「馬」之物也。\n　乃得「馬」。\n是謂「生馬」之術也。\n","\n\n八駿者。同為穆天子良馬。唯毛色不同。故其術唯參馬名毛色二者。或欲增其參數。亦無不可也。施之乃聚八駿於一列。注。郭璞曰。八駿皆因其毛色以為名號耳。然踰輪山子綠耳之色不見載。世為圖畫者亦多。然皆不知所據。余既不能考。而學又淺。故從闕耳。\n\n","\n吾有一列。名之曰「八駿」。\n施「生馬」於「「赤驥」」於「「赤」」。充「八駿」以其。\n施「生馬」於「「盜驪」」於「「黑」」。充「八駿」以其。\n施「生馬」於「「白義」」於「「白」」。充「八駿」以其。\n施「生馬」於「「渠黃」」於「「黃」」。充「八駿」以其。\n施「生馬」於「「華騮」」於「「赤」」。充「八駿」以其。\n　\n夫「八駿」之一。昔之其之「「名」」者。今「「騏驥」」是矣。\n\n凡「八駿」中之「馬」。\n　夫「馬」之「「名」」。書之也。\n","\n\n或問曰。既有一物。欲知其諸端之名。奈何。或問曰。今欲取物之一端。然其名未遽知。唯於運算中得之。奈何。或問曰。偶得一物。不知其為物耶。其為數為言為爻為術為列耶。奈何。曰引「格物」。\n\n","\n吾嘗觀「「格物」」之書。方悟「取物」「置物」「列物之端」「識類」之義。\n\n吾有一言。曰「「日」」。注曰「「或曰「夜」」」。\n名之曰「時」。\n夫「白馬」。加「時」以「「行里數」」。取二以施「取物」。書之。\n\n吾有一數。曰三萬。名之曰「新數」。注曰。「「義山詩曰。八俊日行三萬里」」\n夫「白馬」。加「時」以「「行里數」」。夫「新數」。取三以施「置物」。書之。\n\n施「列物之端」於「白馬」。注曰「「得言之列也」」\n書之。\n\n施「識類」於三。書之。注曰「「得數」」\n施「識類」於陰。書之。注曰「「得爻」」\n施「識類」於「白馬」。書之。注曰「「得物」」\n施「識類」於「「善哉斯言」」。書之。注曰「「得言」」\n","\n\n又物者。雖貌盡同而其實或非一也。如玉刻雙璋。錦挑對褓。故以「等於」法比之。唯實一物二名方得陽。非是。皆得陰。欲以諸端同而同之者。必一一校而後可。非唯物然。列亦如是也。\n\n","\n吾有一物。名之曰「戊」。其物如是。\n　物之「「甲」」者。數曰一。\n　物之「「乙」」者。數曰二。\n是謂「戊」之物也。\n\n吾有一物。名之曰「戌」。其物如是。\n　物之「「甲」」者。數曰一。\n　物之「「乙」」者。數曰二。\n是謂「戌」之物也。\n\n若「戊」不等於「戌」者。\n　吾有一言。曰「「然也」」。書之。\n也。\n若「戊」之「「甲」」等於「戌」之「「甲」」者。\n　若「戊」之「「乙」」等於「戌」之「「乙」」者。\n　　吾有一言。曰「「然也」」。書之。\n　也。\n也。\n\n夫「戊」。名之曰「戍」。\n\n若「戊」等於「戍」者。\n　吾有一言。曰「「然也」」。書之。\n也。\n","\n\n又以物包羅諸象。或令機器寫之以存運算之所得。或使讀之以為運算之所參。罔不嘉焉。然以其辭稍煩。以所函略廣。故另為渾沌之辭。精煉其字。簡易其法。以資讀寫之便也。復作渾沌之術。得其言而化之為物。得其物而以其言載之。\n\n渾沌者。食也。揚雄曰。餅謂之飩。今薄麵夾餡入湯者也。取其包物之義。故名。\n\n","\n吾嘗觀「渾沌經」之書。方悟「包渾沌」之義。\n\n施「包渾沌」於「白馬」。書之。\n","\n\n得如左。渾沌凡言數者。唯列其位。譬不謂三千八百七十。但謂三八七〇耳。\n\n","\n物\n　之「色」言「白」\n　之「名」言「白義」\n　之「日行里數」數「一〇〇〇」\n　之「夜行里數」數「八〇〇」\n　之「良耶」爻「陽」\n　之「足數」數「四」\n也\n","\n\n或列諸物而具包。輒加「諸」字於其術。今取八駿之二。書如是。\n\n","\n吾嘗觀「渾沌經」之書。方悟「包諸渾沌」之義。\n\n吾有一列。名之曰「二駿」。\n夫「八駿」之一。充「二駿」以其。\n夫「八駿」之二。充「二駿」以其。\n\n施「包諸渾沌」於「二駿」。書之。\n","\n\n得\n\n","\n列\n　物\n　　之「色」言「赤」\n　　之「名」言「赤驥」\n　　之「日行里數」數「一〇〇〇」\n　　之「夜行里數」數「八〇〇」\n　　之「良耶」爻「陽」\n　　之「足數」數「四」\n　也\n　物\n　　之「色」言「黑」\n　　之「名」言「盜驪」\n　　之「日行里數」數「一〇〇〇」\n　　之「夜行里數」數「八〇〇」\n　　之「良耶」爻「陽」\n　　之「足數」數「四」\n　也\n也\n","\n\n或問曰。既得其渾沌語。欲逆得其物。曰。勞「食渾沌」「食諸渾沌」之術可矣。\n\n","\n吾嘗觀「渾沌經」之書。方悟「包渾沌」「食渾沌」之義。\n\n施「包渾沌」於「白馬」。名之曰「渾沌」。\n施「食渾沌」於「渾沌」。名之曰「非馬」。注曰。「「公孫龍子曰。白馬非馬」」\n\n夫「非馬」之「「名」」。書之。\n夫「非馬」之「「色」」。書之。\n注曰。「「所得皆如白馬」」\n","\n\n今復以渾沌語書李翰林之生平如是。以示其物包物。物包列。列包物也。\n\n","\n物\n　之「字」言「太白」\n　之「號」言「青蓮」\n　之「壽考」數「六一」\n　之「生年」言「長安元年」\n　之「卒年」言「上元三年」\n　之「存詩」數「九〇〇」\n　之「擅詩」爻「陽」\n　之「官」物\n　　之「銜」言「翰林」。\n　　之「年」言「天寶元年」。\n　也\n　之「名句」列\n　　物\n　　　之「題」言「清平調」\n　　　之「文」言「雲想衣裳花想容。春風拂檻露華濃。」\n　　也\n　　物\n　　　之「題」言「長相思」\n　　　之「文」言「長相思。在長安。絡緯秋啼金井闌。微霜淒淒簟色寒。」\n　　也\n　　物\n　　　之「題」言「襄陽歌」\n　　　之「文」言「落日欲沒峴山西。倒著接蘺花下迷。襄陽小兒齊拍手。攔街爭唱「白銅鞮」。」\n　　也\n　　物\n　　　之「題」言「楊叛兒」\n　　　之「文」言「烏啼隱楊花。君醉留妾家。博山爐中沉香火。雙煙一氣凌紫霞。」\n　　也\n　也\n　之「子女」列\n　　言「伯禽」言「平陽」言「頗黎」\n　也\n也\n","\n\n格物之道。至是亦略備矣。其雖誠非編程之所必須。然條理以明。讀寫以便。孰言無益耳。\n# 克禍第十一\n\n夫上蔡臨市而嘆黃。杜陵望雲而感蒼。括母劾子竟免於族。俶父效之猶見於誅。宣子以立瑤亡智。輔果改氏而逭之。北海以譏曹取死。二子琢釘而待之。天道幽遠以降禍。或速或遲。世人處之乃顯志。有得有失。又麋子仲婦人之私。火燒其室。諸葛恪腥狗之讖。兵加其身。眾君子謀社宮以亡曹。諸小人戲池陽而覆莽。永嘉狗語而天下飢。太安牛言而天下亂。吾人既不得其徵。唯綢繆於未雨。徙薪於未焚。補羊牢於未亡。避南牆於未撞。故韓非子曰。夫事之祸福亦有腠理之地。圣人蚤從事焉。\n\n非獨世事然。程式亦然。夫程式之運行也。或以作者之昏昏。禍根為埋。或以機器之蹇蹇。禍起於內。或以用者之渾渾。禍起於外。或以時命之茫茫。禍起於不測。既起焉。輕者貽誤一時。重者民業為廢。舊傳。初。編程草創。有前輩程式恆謬者。啟機器乃得一蛾。方知其由。恨不已。遂效王莽頭故事。以膠封之於紙。其屍至今猶傳也。\n\n程式克禍之法。凡成敗不定有取禍之嫌者。皆告其姑妄於前。料其因由於後。乃一一列其解法。以為補救。多見之禍有四。曰虛指。曰文法。曰異類。曰逾界。今為是例。並書四禍之由。\n\n","\n姑妄行此。\n　注曰。「「行險著於是。」」\n\n如事不諧。豈「「虛指」」之禍歟。\n　吾有一言。曰「「本無此物。奈何用之」」。書之。\n\n豈「「文法」」之禍歟。\n　吾有一言。曰「「不合文法。不通之甚」」。書之。\n\n豈「「異類」」之禍歟。\n　吾有一言。曰「「物各其類。豈可混同」」。書之。\n　\n豈「「逾界」」之禍歟。\n　吾有一言。曰「「祭不越望。俎不代庖」」。書之。\n\n不知何禍歟。\n　吾有一言。曰「「嗚呼哀哉。伏維尚飨」」。書之。\n乃作罷。\n","\n\n若姑妄之行未便致禍者。則解法不行。既致。則立視其解法。合者輒為之。其餘更不復行。直繼以「乃作罷」語之後也。於諸解法之末。或加「不知何禍歟」之語。以備其未料者。微是。終不得解法。乃崩潰焉。\n\n復有報錯之法。所以自定一禍而發之也。或問曰。誕矣。無禍則當以手加額而慶焉。奈何故為禍乎。曰。其一者。不濟之兆既見。與其坐待其潰。不若於未崩之時先行告急。更以克禍之法為補救也。其二者。夫程序之作也。多集眾力。或各為一部。或互為徵引。故告之者。處之者。未必同一人也。至於用之者。天下之人也。故曰。吾之報之者。所以令彼知其不行之由也。至於解者。或彼之責也。報錯之法如是。\n\n","\n嗚呼。「「滅頂」」之禍。\n","\n\n夫「滅頂」者。所以名禍也。視禍之因由而後定也。亦得以「虛指」「文法」「異類」「逾界」名之。以合舊製。既報。解法之作同於向者。\n\n","\n姑妄行此。\n　嗚呼。「「滅頂」」之禍。\n如事不諧。豈「「滅頂」」之禍歟。\n　吾有一言。曰「「嗚呼哀哉。伏維尚飨」」。書之。\n乃作罷。\n","\n\n又或加一言於禍後。以明細得禍之本來。蓋禍之名或一。而取之之由非一。故以是釋之。曰禍之「文」。例曰。\n\n","\n嗚呼。「「無關」」之禍。曰「「事不關心。關心者亂」」。\n嗚呼。「「自取」」之禍。曰「「招禍取咎。無不自己」」。\n","\n\n或問曰。於解法中何由而得之耶。曰。可蓄其禍之於一物而名之。如左。其「名」「文」既明。至於其「蹤」者。所以敘得禍之所。以為檢索之便也。\n\n","\n姑妄行此。\n　嗚呼。「「無關」」之禍。曰「「事不關心。關心者亂」」。\n如事不諧。豈「「無關」」之禍歟。名之曰「禍」。\n　夫「禍」之「「名」」。書之。\n　夫「禍」之「「文」」。書之。\n　夫「禍」之「「蹤」」。書之。\n不知何禍歟。名之曰「奇禍」。\n　夫「奇禍」之「「名」」。書之。\n乃作罷。\n","\n\n問。除一數以零。其商幾何。今以之為例。\n\n","\n吾有一術。名之曰「除」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　若「乙」等於零者。\n　　嗚呼。「「零除」」之禍。曰「「除數不得為零」」。\n　云云。\n　除「甲」以「乙」。乃得矣。\n是謂「除」之術也。\n\n施「除」於二。於三。書之。\n施「除」於四。於零。書之。\n","\n\n或曰。零除誠為非。然以其漸近無窮。不必即為禍。今以克禍之法。稍加寬恕。取至大之數而聊為出脫。至於零除零者。則實無可解。乃於解法之體更報一錯。不令姑息也。\n\n","\n吾有一術。名之曰「除乙」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　姑妄行此。\n　　施「除」於「甲」。於「乙」。乃得矣。\n　如事不諧。豈「「零除」」之禍歟。\n　　若「甲」大於零者。\n　　　乃得一載。\n　　或若「甲」小於零者。\n　　　乃得負一載。\n　　若非。\n　　　嗚呼。「「零除零」」之禍。曰「「二數皆零。無可救也」」。\n　　云云。\n　乃作罷。\n是謂「除乙」之術也。\n","\n\n或又曰。零除零誠為非。然今實不欲致禍。強令得零可乎。曰。\n\n","\n吾有一術。名之曰「除丙」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　姑妄行此。\n　　施「除乙」於「甲」。於「乙」。乃得矣。\n　如事不諧。豈「「零除零」」之禍歟。\n　　乃得零。注曰「「氣殺算學先生也」」。\n　乃作罷。\n是謂「除丙」之術也。\n","\n\n又前章有莊子錘術。今以報錯法。易之如是。以禁不宜之參。\n\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「今長」不大於零者。嗚呼。「「參數」」之禍。曰「「萬世不竭。必當為正」」也。\n　若「餘日」小於零者。　嗚呼。「「參數」」之禍。曰「「逝者如斯。豈得逆耶」」也。\n　\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。昔之「今長」者。今其是矣。\n　減「餘日」以一。昔之「餘日」者。今其是矣。\n　施「量錘」於「今長」於「餘日」。乃得矣。\n是謂「量錘」之術也。\n","\n\n凡一術未行。先驗其參數如是者。或號之曰「斷言」。「斷言」者。如繞城之池。護齒之唇。省己之良方。警彼之佳策也。欲有所為者多為是。\n\n克禍之道。至是略備矣。或曰。妙哉其道。吾之程式。將以「姑妄行此」起之。以「不知何禍歟」結之。千謬百錯盡為所苞。永不得禍矣。豈不美哉。曰。殆矣。陋之甚。小禍不與聞。大禍不遠矣。吾子當其慎之。\n\n# 圖畫第十二\n\n子曰。游於藝。昔庖犧作卦。史皇作圖。乃有鳥鼎鸞旂。琱戈黼黻。輿圖絺繡。九州十服。屈子謁廟厥有天問。荀卿屬文以為養目。雲臺畫壁以旌功臣。洛陽鑿磚以紀射馳。毛寫昭君。至於棄市。顧描鄰女。竟得悅之。弗興畫龍。百年祝雨。僧繇點睛。一時飛去。曹為梵象。其衣出水。吳寫神仙。其帶當風。李將軍富貴入畫。雍容金碧。王右丞以畫為詩。幽雅超逸。凌煙功臣。太宗得諸立本。御園駿馬。子美觀諸曹霸。韓幹馬。韩滉牛。宣和鶴。元吉猴。徐熙野筆。黃荃精勾。荊關山峻。米家雲悠。雲林蕭索。松雪俊秀。老蓮高古。桃庵風流。理論董九友。工細仇十洲。有清以降。丹青傳世者不計其數。吾曹先人之苗裔兮。宜乎哉其畫脈之繼武。\n\n今以程式為翰墨。其術有「備紙」「落筆」「運筆」「提筆」云。蓋皆以畫家語方之也。「備紙」者。參二。紙之縱橫長寬也。得其紙。輒「落筆」。「落筆」者。起其一劃也。「運筆」者。一劃既起。連筆而畫也。參皆三。一者其紙。二三者東南。東者。其筆去紙左之遠近。南者。去紙頂之遠近。皆所以定方位者也。運筆再三。而一劃既成。乃施「提筆」。欲復更有所畫者。則復以落筆運筆提筆次第為之云。畫成。裱以示人。古人以識丁字為最易。今且畫丁字為例。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「落筆」「運筆」「提筆」「裱畫」之義。\n\n施「備紙」於二百。於二百。名之曰「紙」。\n\n注曰。「「先書丁字之一橫」」\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「提筆」於「紙」。\n\n注曰。「「復書丁字之豎鉤」」\n施「落筆」於「紙」於一百。於五十。\n施「運筆」於「紙」於一百。於一百五十。\n施「運筆」於「紙」於九十。於一百四十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於「「出」」。\n","\n\n或問曰。適所畫者黑。欲其紅。當何如。適筆細。欲粗。當和如。曰。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「擇筆」「蘸色」「落筆」「運筆」「提筆」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n施「蘸色」於「紙」於「「大紅」」。\n施「擇筆」於「紙」於十二。\n注曰。「「大紅者。赤之正者也。十二者。筆鋒之粗細也」」\n\n注曰。「「色既蘸也。畫法如前」」\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「提筆」於「紙」。\n\n注曰。「「更易一色為丁字之鉤」」\n施「蘸色」於「紙」於「「硃磦」」。\n施「落筆」於「紙」於一百。於五十。\n施「運筆」於「紙」於一百。於一百五十。\n施「運筆」於「紙」於九十。於一百四十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於「「出」」。\n","\n\n十三色者。曰黑。曰鈦白。曰藤黃。曰硃磦。曰硃砂。曰胭脂。曰曙紅。曰赭石。曰大紅。曰花青。曰三綠。曰酞青藍。曰三青。或問曰。擇筆蘸色者。唯筆也。干其紙底事耶。乃以紙為参。曰。一紙其為一圖也。圖非一乃各營其具。是故明之。例曰。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「擇筆」「蘸色」「落筆」「運筆」「提筆」「裱畫」之義。\n\n施「備紙」於二百。於二百。名之曰「甲紙」。\n施「備紙」於二百。於二百。名之曰「乙紙」。\n\n施「蘸色」於「甲紙」於「「赭石」」。\n施「擇筆」於「甲紙」於五。\n施「落筆」於「甲紙」於五十。於五十。\n施「運筆」於「甲紙」於一百五十。於一百五十。\n施「提筆」於「甲紙」。\n\n注曰。「「乙紙之用筆。與甲無與也」」\n施「蘸色」於「乙紙」於「「花青」」。\n施「擇筆」於「乙紙」於十。\n施「落筆」於「乙紙」於一百五十。於五十。\n施「運筆」於「乙紙」於五十。於一百五十。\n施「提筆」於「乙紙」。\n\n注曰。「「甲紙之用筆。亦與乙無與也」」\n施「落筆」於「甲紙」於一百五十。於五十。\n施「運筆」於「甲紙」於五十。於一百五十。\n施「提筆」於「甲紙」。\n\n施「裱畫」於「甲紙」於「「出」」。\n施「裱畫」於「乙紙」於「「出」」。\n","\n\n或問曰。吾有一色。非赤非青。介乎兩者之間者。不在十三色之中。可得乎。或問曰。色其濃甚。欲薄施淡掃。可為乎。曰。以「調色」。以「蘸水」。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「擇筆」「蘸色」「蘸水」「調色」「落筆」「運筆」「提筆」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n施「蘸色」於「紙」於「「藤黃」」。\n\n施「調色」於「紙」於「「花青」」於五分。\n注曰。「「調色者。参三。曰紙。曰色。曰比」」\n疏曰。「「色者。混前色於是色也。比者。零一間分數也。大之則重新色。小之則重舊色」」\n\n施「蘸水」於「紙」於四分。\n注曰。「「蘸水者。参二。曰紙。曰比。比者。亦零一間分數也。大之則色淡。小之則色濃」」\n疏曰。「「必先蘸色調色而後蘸水也。」」\n\n施「擇筆」於「紙」於十。\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於一百五十。\n施「提筆」於「紙」。\n\n施「落筆」於「紙」於一百五十。於五十。\n施「運筆」於「紙」於五十。於一百五十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於「「出」」。\n","\n\n又凡曰蘸色。曩所調之色輒棄之。蓋另為一色也。又色可再三調。蘸水亦如是。愈蘸彌淡也。\n\n或問曰。適所畫。勾線也。欲設色。當和如。曰。當易「提筆」為「設色」如是。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「落筆」「運筆」「設色」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n注曰。「「四角畫方也」」\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「運筆」於「紙」於一百五十。於一百五十。\n施「運筆」於「紙」於五十。於一百五十。\n施「設色」於「紙」。\n\n施「裱畫」於「紙」於「「出」」。\n","\n\n古人曰青。通稱也。其色每不同指。譬有「又疑瑤台鏡。飛在青雲端」又有「大道如青天。我獨不得出」。天與雲豈同色耶。譬有「青天白日摧紫荊」又有「青天有月來幾時」。晝夜豈亦同色耶。譬有「朝如青絲暮成雪」又有「今朝東門柳。夾道垂青絲」。髮柳之為絲者同。豈其色亦同耶。最奇者。當數孔雀東南飛「青雀白鵠舫」至「皆用青絲穿」四十言。蓋今曰綠。曰藍。曰青。曰灰。曰黑者。古皆云青一字蔽之。兹戲為「青圖」。夫「青圖」者。融諸青於一圖。而相漸變也。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「蘸色」「調色」「落筆」「運筆」「設色」「裱畫」之義。\n\n吾有一術。曰二百。名之曰「廣」。注曰「「紙之長寬也」」。\n施「備紙」於「廣」。於「廣」。名之曰「紙」。\n\n吾有一數。曰十。名之曰「度」。注曰。「「漸變之層次也」」。\n\n注曰「「四角各一色。循環相嵌者。所以為縱橫之漸變也」」\n吾有一數。名之曰「戊」。為是「度」遍。\n　吾有一數。名之曰「戌」。為是「度」遍。\n　\n　　注曰「「因縱橫之位。算四色之比也」」\n　　減「度」以一。除其於「戊」。名之曰「甲」。減「甲」於一。名之曰「乙」。\n　　減「度」以一。除其於「戌」。名之曰「丙」。減「丙」於一。名之曰「丁」。　　\n　　乘「乙」以「丙」。名之曰「庚」。加「丁」以「庚」。除其於「庚」。名之曰「壬」。\n　　乘「甲」以「丙」。名之曰「辛」。\n　　\n　　注曰「「算得其比。乃調四色也。唯甲壬辛之序斷不可易。慎之」」\n　　施「蘸色」於「紙」於「「三青」」。\n　　施「調色」於「紙」於「「三綠」」於「甲」。\n　　施「調色」於「紙」於「「酞青藍」」於「壬」。\n　　施「調色」於「紙」於「「硃砂」」於「辛」。\n　　\n　　注曰「「棋布於紙上」」\n　　除「廣」以「度」。名之曰「子」。\n　　乘「子」以「戊」。名之曰「西」。加「西」以「子」。名之曰「東」。\n　　乘「子」以「戌」。名之曰「北」。加「北」以「子」。名之曰「南」。\n　　\n　　注曰「「乃以是色畫方也」」\n　　施「落筆」於「紙」於「西」。於「北」。\n　　施「運筆」於「紙」於「東」。於「北」。\n　　施「運筆」於「紙」於「東」。於「南」。\n　　施「運筆」於「紙」於「西」。於「南」。\n　　施「設色」於「紙」。\n　　\n　加「戌」以一。昔之「戌」者。今其是矣。云云。\n加「戊」以一。昔之「戊」者。今其是矣。云云。\n\n施「裱畫」於「紙」於「「出」」。\n","\n\n分形者。圖形之遞歸者也。譬木發二枝。枝各發二小枝。小枝復發焉。二生四。四生八。八生十六也。或譬雪華一片。熟視其角。如復有小霙於其中然。或譬鹿茸。或譬閃電。其美也如是。然人之欲之圖者。則頗恨其繁複。而假機器為之。雖百疊千重。亦能分毫畢現也。今以畫樹為例。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「擇筆」「落筆」「運筆」「提筆」「裱畫」之義。\n吾嘗觀「「算經」」之書。方悟「正弦」「餘弦」「半圓周率」之義。\n注曰。「「正弦者。得股弦之角而知其勾弦之比。餘弦者。得股弦之角而知其股弦之比。」」\n注曰。「「角者。以二倍圓周率為一周。於古書之三百六十又四分之一度不同也」」\n\n吾有一術。名之曰「畫樹法」。欲行是術。必先得一物。曰「紙」。\n五數。曰「東」曰「南」曰「長」曰「粗」曰「向」。是術曰。\n\n　施「餘弦」於「向」。乘其以「長」。加其以「東」。名之曰「末東」\n　施「正弦」於「向」。乘其以「長」。減其於「南」。名之曰「末南」\n　注曰「「正餘弦者。所以自枝之向算其末端之方位也。」」\n\n　施「擇筆」於「紙」於「粗」。\n\n　施「落筆」於「紙」於「東」於「南」。\n　施「運筆」於「紙」於「末東」於「末南」。\n　施「提筆」於「紙」。\n　注曰。「「是畫本枝也」」\n\n　加「向」以零又三分。名之曰「左向」。\n　減「向」以零又三分。名之曰「右向」。\n　注曰。「「是算左右小枝所向也」」\n　\n　乘「長」以零又八分。名之曰「枝長」。\n　乘「粗」以零又八分。名之曰「枝粗」。\n　注曰。「「是遞減其粗長也」」\n\n　若「枝長」小於五者。乃歸空無也。\n　注曰。「「枝小甚。目不能辨。遂止不畫」」\n\n　施「畫樹法」於「紙」。於「末東」。於「末南」。於「枝長」。於「枝粗」。於「左向」。\n　施「畫樹法」於「紙」。於「末東」。於「末南」。於「枝長」。於「枝粗」。於「右向」。\n　注曰。「「是以遞歸畫左右小枝也」」\n　\n是謂「畫樹法」之術也。\n\n施「備紙」於二百五十六。於二百五十六。名之曰「紙」。\n施「畫樹法」於「紙」。於一百二十八。於二百五十六。於五十。於五。於「半圓周率」。\n施「裱畫」於「紙」於「「出」」\n","\n\n復以畫霙為例。\n\n","\n吾嘗觀「「畫譜」」之書。方悟「備紙」「落筆」「運筆」「提筆」「裱畫」之義。\n\n注曰「「雪華六角。一角二邊。計十二邊。今以四邊為一瓣。邊角邊者也。如是者計三瓣。是術畫其一瓣」」\n注曰「「瓣術曰。層數盡。輒畫為邊。不然。則瓣之四邊各以本法畫之。而減其層數以為遞歸也。」」\n\n吾有一術。名之曰「畫霙」。欲行是術。必先得一物。曰「紙」。\n五數。曰「起東」曰「起南」曰「訖東」曰「訖南」。曰「層數」乃行是術曰。\n注曰「「起訖者。定瓣之方位也」」\n\n　注曰。「「層盡矣。故直畫為邊。」」\n　若「層數」等於零者。\n　　施「落筆」於「紙」於「起東」於「起南」。\n　　施「運筆」於「紙」於「訖東」於「訖南」。\n　　施「提筆」於「紙」。\n　　乃歸空無也。\n　\n　注曰「「四邊之交三。升降者。左右之交也。因其勢而名之」」\n　乘「起東」以二。加其以「訖東」。除其以三。名之曰「升東」。\n　乘「訖東」以二。加其以「起東」。除其以三。名之曰「降東」。\n　乘「起南」以二。加其以「訖南」。除其以三。名之曰「升南」。\n　乘「訖南」以二。加其以「起南」。除其以三。名之曰「降南」。\n　\n　注曰「「勾股者。蓋以其邊為弦。取其長也」」\n　減「起東」於「訖東」。除其以三。名之曰「勾」。\n　減「起南」於「訖南」。除其以三。名之曰「股」。\n　\n　注曰「「峰者。正中之交也。亦因勢而名」」\n　疏曰「「一又七分三釐二毫者。三之平方根。股一弦二之勾也。」」\n　乘「股」以一又七分三釐二毫。減其於「勾」。除其以二。加其以「升東」。名之曰「峰東」。\n　乘「勾」以一又七分三釐二毫。加其於「股」。除其以二。加其以「升南」。名之曰「峰南」。\n\n　注曰「「四邊各以本法遞歸」」\n　減「層數」以一。昔之「層數」者。今其是矣。\n　施「畫霙」於「紙」於「起東」於「起南」於「升東」於「升南」於「層數」。\n　施「畫霙」於「紙」於「升東」於「升南」於「峰東」於「峰南」於「層數」。\n　施「畫霙」於「紙」於「峰東」於「峰南」於「降東」於「降南」於「層數」。\n　施「畫霙」於「紙」於「降東」於「降南」於「訖東」於「訖南」於「層數」。\n\n是謂「畫霙」之術也。\n\n施「備紙」於四百。於四百。名之曰「紙」。\n\n注曰「「左右下三瓣一一畫之。六角雪華成矣。試易其層數。以觀簡繁之異趣」」\n施「畫霙」於「紙」。於二百。於十。於五十。於三百十。於五。\n施「畫霙」於「紙」。於三百五十。於三百十。於二百。於十。於五。\n施「畫霙」於「紙」。於五十。於三百十。於三百五十。於三百十。於五。\n施「裱畫」於「紙」。於「「出」」。\n","\n\n以程式為丹青者。余素好焉。營之經年。而灑然不倦者。其妙趣愈探而不知其所窮也。但恨一篇不能具載耳。\n\n# 宏略第十三\n\n夫先秦以降。文言用世已逾千年矣。其之同喻一義也。亦可洗鍊。亦可綺麗。亦可鏘鏘。亦可靡靡。或高古詰聱。或淺白俗易。是作者之風姿為顯矣。是文辭之變化亦無窮矣。夫編程者。辭有定式。易一字輒其程序不行。或病其文繁瑣。亦無可為也。故作「宏」。夫宏。唯一言易一言。所以增改其文法也。曩言「有犬臥於通衢。逸馬蹄而殺之。有馬逸於街衢。臥犬遭之而斃」者。為宏。乃曰「逸馬殺犬於道」。故或曰。尋常者。以編程語言編程。以宏者。編程編程語言也。\n\n宏法。以「或云」謂舊文。以「蓋謂」云所易何。凡通用辭。如術之参者。皆以引號括之。今以為「書之」作新文法如是。\n\n","\n或云「「書「甲」焉」」。\n蓋謂「「吾有一言。曰「甲」。書之」」。\n\n注曰「「宏備矣。試用之」」\n吾有一數。曰五十。名之曰「大衍之數」。\n\n夫「大衍之數」。書之。\n注曰「「是舊文法也」」\n\n書「大衍之數」焉。\n注曰「「是新文法也」」\n","\n\n又例曰。冪者。自乘也。夫加減乘除皆得直謂「加甲以乙」云。今作冪術。不欲絮絮作「施」語。而欲云「求甲之乙次冪」。故宏之如是。\n\n","\n注曰「「先為冪術」」\n吾有一術。名之曰「冪」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　有數一。名之曰「丙」。\n　為是「乙」遍。乘「丙」以「甲」。昔之「丙」者。今其是矣。云云。\n　乃得「丙」。\n是謂「冪」之術也。\n\n注曰「「乃宏之」」\n或云「「求「甲」之「乙」次冪」」。\n蓋謂「「施「冪」於「甲」於「乙」」」。\n\n注曰「「宏備。試用之」」\n求三之五次冪。書之。\n求二之十次冪。書之。\n\n注曰「「以變數亦可」」\n吾有二數。曰三。曰五。名之曰「丙」曰「丁」。\n求「丙」之「丁」次冪。書之。\n","\n\n凡宏者。域弗限焉。蓋程式未發。一文之宏悉替之。然後運行也。故「或云」語不得以引號作結。何耶。為替不知其止也。慎之。宏之為自由也。眾君子文彩風流。藉此可傳焉。\n\n陰符十三篇。至是盡矣。縱貫其書。有明義。有變數。有算術。有決策。有循環。有行列。有言語。有方術。有府庫。有格物。有克禍。有圖畫。有宏略也。於是之外。復有丹道一門。本亦自成一章。然以其理奧雅。二三言弗能窮。亦非初學易知。故聊述其大義於是。以資博觀。好事君子自探微焉。\n\n昔秦王既掃六合。入海求藥為鯨所阻。乃連弩射殺之。漢武亦好神仙之術。而徒誅文成樂通。卒無所獲。後世煉丹餌朮之徒。未嘗絕於世。彼金丹大道者。有內丹。有外丹。內丹者。吐氣納神也。外丹者。燒鼎煉金也。其術多玄奧莫解。周易叄同契。抱朴子載焉。今信之者鮮矣。然近有奇術。投諸機器。可以告往知來。聞一識十。人不之預而智每敵於人者。號曰深度學習。然趨之者若鶩。窮其理者寥寥。比其煉也。每每耗時經日。乃至於月。比其成也。或神機如響。或闇昧無覩。得其方者著之。洋洋然誇諸天下。失之者易之。營營然冀有所得。吾儕每戲言。此誠當代之煉金術也。\n\n是道也。其術繁多。有旋積。有循環。有生成對抗。有長短記憶。不可勝數。其理則一宗。何耶。法人之學也。遍觀龜鑑。覓其事理。推被萬事而不爽。初。其未煉也。機器也茫昧然。問以一事。胡亂以答。或驗或否。然則有成例千千萬萬。悉令觀而課之。每驗輒褒之。否輒譴之。乃漸知趨利避害。去偽存真。如水流逐低。草木向陽然。漸進正理也。驗者彌多。否者彌少。正理昭昭。金丹成矣。\n\n請以旋積為例。旋積者。多用以觀圖識物也。譬有一畫。不知所圖者犬耶。馬耶。乃取萬千馬圖。萬千犬圖使習之。乃漸知犬馬之同異。或既知其為馬圖也。然不知馬之所在。或放南山。或馳平野。或浴溪澗。或飲城窟。乃取萬千馬圖既知馬之所在者。令習之。乃能指馬於山野溪窟中。\n\n論今者機器之智。由是觀止也。然百年之後。觀止者何。吾死不能知矣。暢想其情。當何其郁郁哉。\n\n夫編程之奧義也無涯。而一山之竹也有涯。況以學術之盛代。世術日新。法門月異。每有昨之驪珠。今之敝屣。然其為礎礩者。十世弗易。萬變靡離。是書所錄者是矣。其餘不能盡美者。唯待博雅君子。既詳覽其書而熟習其術。靡不能觸類而長之。則雖幽遐詭伏。無所不入。告其往而知其來。舉一隅而反其三。聞一而知十者皆適。然後乃置之尋常而不塞。布之天下而不窕也。\n"];

var bl = ["#明義第一\n編程者何。所以役機器也。機器者何。所以代人力也。然機器之力也廣。其算也速。唯智不逮也。故有智者慎謀遠慮。下筆千言。如軍令然。如藥方然。謂之程式。機器既明之。乃能為人所使。或演星文。或析事理。其用豈止萬端。問曰。機器者。物也。銅鐵也。何能為而能識人之語。而為人之使耶。曰。此所以有編程語言也。人之所常言。辭或斐然。典或奧雅。機器故不能解。然機器所解者。則寥寥然二三言也。曰與。曰或。曰非。此皆至元之辭。人又未易用之。故取其中庸之道。倣人之所言。取其精煉明要者。點竄典字。嚴定其義。上足觀之而為人之用。下足譯之而為機器所解。是謂編程語言也。古有算經。易有繫辭。其用雖不同。語如其類也。\n或問曰。程式所貴者何。曰二。貴巧。貴工。蓋謀一事。其計非一。然或事倍而功半。或道迂而求遠。皆非良策也。故編程之人。必研於策。策之佳者。其算也精。其行也速。是謂之巧。又程式如文章然。如其信筆雜湊者。其義亦必不通。其謬亦必多矣。程式亦一理。脈絡通順。文理了然者。令人讀之而達其意。機器行之而無少失。是謂之工。\n或問曰。君言編程亦美矣。然吾既不以其為生計。好之者自謀之。吾何學為。曰。雖不為用。學之亦有益於思。慎密而遠。明辨而清。此其一。為作者之樂。此其二。又問曰。編程復何樂耶。終日營營然。對字麻麻然。逢謬急急然。何如鬥雞走犬呼盧傳杯之樂歟。曰。編程之樂者。在造物也。女媧氏初知之。公輸子復知之。歐冶子三知之。今有是戲。匹夫能為。而其趣蓋同。何言不樂歟。問曰。吾知編程之益也。然無由而學之。曰。嘻嘻哉。觀此書可也。\n今世之編程。實西人草創。故其用字必譯耳。其辭古多未聞。或有其字。意乃不同。故曰未言其編程。先解其用字。昔徐利之譯幾何原本。先解幾何之用字。是理也。必不能效抱朴之河車朱雀。乃使觀者不知所云。計開。\n-「代碼」者。程式之文字也。或僅數言。或至累牘。視其用也。\n-「編譯器」者。亦一程式也。所以譯編程語言。令其為機器之所解也。\n-「運行」者。其程式既為機器所解。復令彼行之。或算一數。或行一事。亦視其用也。\n-「報錯」者。或以人之誤。或以物之限。機器不能達人所欲。是以其因吿人也。\n今世之編程語言豈下百種。各爭一日之長。然多西人所製。亦沿西人之語。今有滬上黃生。博考諸書。效古人之雅言。為漢語作編程之計。名其言曰「文言」。此書用之。不亦宜乎。\n古之啟蒙。無不以最易始。昔龍文三字是也。今亦因之。編程之最易者。曰「問天地好在」。列其代碼如左。\n","\n吾有一數。曰三。名之曰「甲」。\n為是「甲」遍。\n　吾有一言。曰『問天地好在。』。書之。\n云云。\n","\n運行之。乃得\n","\n問天地好在。\n問天地好在。\n問天地好在。\n","\n或問曰。胡曰「問天地好在」耶。曰。蓋機器未編程時。混沌茫昧。不知天地之所在。既經編程。頓而明朗。撥雲見日然。故欲問天地之好在也。\n或問曰。胡問之三遍耶。天地豈聾也哉。君不聞秦宓之辯耶。曰。非也。所以示「循環」之用也。「循環」者。為一事數遍也。如輻輳輪轉然。如日月交替然。或問曰。欲行之五遍。可乎。行之千遍。可乎。曰。無不可也。\n","\n為是五遍。\n　吾有一言。曰『問天地好在。』。書之。\n云云。\n\n為是千遍。\n　吾有一言。曰『問天地好在。』。書之。\n云云。\n","\n或問曰。「甲」者謂何。胡不謂「乙」耶。曰。皆可也。「甲」者。名也。名者。實之賓耶。實者何。悉聽尊便也。欲三則三。欲五則五。是謂「變數」也。復觀此二句。\n","\n吾有一數。曰三。名之曰「甲」。\n吾有一言。曰『問天地好在。』。書之。\n","\n「吾有一數」「吾有一言」者。蓋言是變數之類也。數者。所以算也。言者。所以吿人也。物各其類。不宜混同。猶馬之不同於鹿。人之不同於鬼。遂預言之。以明其類。\n「曰三」「曰『問天地好在。」 』者。所以命其實也。後若有問數幾何者。乃自是知其為三。言亦同。\n「名之曰「甲』者。所以名變數也。如人之名贓獲。劍之名巨闕。後凡曰「贓獲」者。乃知謂「贓獲」其人。又萬物皆變化之中。如昔人之廣陵。鮑照之蕪城也。今易「甲」為四如是。\n","\n昔之「甲」者。今四是矣。\n","\n「書之」者。蓋彼運行之所得。機器自知之。而人無由而知之。故用此辭令其示人以果也。\n或問曰。甲字上下有符如矩尺然者。何焉。今欲省之。可乎。曰。不可。此引號也。「單引號」者。所以別變數於其他也。『雙引號』者。所以別言語於其他也。微是。不能別歧義也。又問曰。句讀。挪抬。無之可乎。曰。此唯觀者助也。無之無損於義。故前例亦可書若是。\n","\n吾有一數曰三名之曰「甲」為是「甲」遍吾有一言曰『問天地好在』書之云云\n","\n「問天地好在」之例。至此略明矣。\n#變數第二\n易曰。變化者。進退之象也。今編程者。罔不以變數為本。變數者何。一名命一物也。其物或更。而名不易。其名或眾。而物故一也。譬葉之逢秋。虎之離山。物雖改而名未易。又譬張祿之於范睢。相如之於犬子。名二而實則一也。夫人物之別。復以類分之。故曰無名無以別所言。無物無以志所得。無類無以知其用。\n類者何。或數。或言。或爻。或列。或物。或術。數者算。言者表。既見於前章。今概敘其餘如左。計開。\n-「爻」者。陰陽也。陰陽者。是非也。有無也。臧否也。凡物之有二極者。皆是也。\n-「列」者。所以列同類之諸物也。如釋家之念珠。兵家之長蛇陣也。\n-「物」者。所以狀一物之諸端也。譬人之姓字者。言也。人之年齒者。數也。人有男女。陰陽也。合諸端而謂之物。\n-「術」者。方也。策也。行一事之法也。\n既知變數之名實類。即能創而述之如左。\n","\n吾有一數。曰三。名之曰「甲」。\n吾有一爻。曰陰。名之曰「乙」。\n吾有一言。曰『噫吁戲』。名之曰「丙」。\n","\n不知其名。但知其實類者。猶能述之如左。\n","\n吾有一數。曰三。\n","\n未名之變數。機器聊志之以待其用也。「其」字者。即謂前未名之變數也。用如左。\n","\n吾有一數。曰三。加其以五。減其以二。書之。\n","\n夫方謂「加其以五」時。「其」者。三也。至「減其以四」時。「其」者。八也。復減以二。終得六也。\n但知其名。不知其類者。亦可述之。然其用繁矣。其義奧矣。是故留待後章敘之。\n或問曰。奈何止一數焉。今欲有三數。五數。千千數。可得乎。曰。易矣。\n","\n吾有三數。曰三。曰九。曰二十七。名之曰「甲」。曰「乙」。曰「丙」。\n","\n又。「吾有一數曰」 可省為「有數」。故是二句無少異。\n","\n有數三。名之曰「甲」。\n吾有一數。曰三。名之曰「甲」。\n","\n又。數之不言幾何者。默為零。爻之不明默為陰。言之不明默為緘。故是三句盡同。\n","\n吾有一數。曰零。名之曰「甲」。\n吾有一數。名之曰「甲」。\n有數零。名之曰「甲」。\n","\n既創變數。後或變之。乃書如是。\n","\n昔之「甲」者。今四是矣。\n昔之「乙」者。今「甲」是矣。\n","\n首句變甲為四。次句變乙為甲。故乙之為四。易明矣。\n或問曰。曩者未創之物。後算而得之。欲名之。奈何。曰。當如是。\n","\n加一以三。名之曰「丙」。\n","\n又問曰。一時算得之物眾矣。能一舉而盡名之乎。曰。亦可。\n","\n加一以三。加六以九。名之曰「甲」。曰「乙」。\n","\n客曰。吾知之矣。應作如是觀。凡未名之變數。皆如獺祭然。言「其」者。取至近之魚而棄其餘。言「書之」者。盡書之。言「名之」者。取若干而名之。曰。然也。善哉此比。\n問曰。每有未名者。輒祭如是。豈非終累累然焉。今欲盡棄其魚。復當作何書。曰。當書「噫」。「噫」者。嘆辭也。所以嘆彼之盡棄也。\n變數之道。至是略備矣。\n#算術第三\n古有周髀。海島。九章算經云。後世疇人輯之為十書。古希臘國畢氏曰。萬物皆數。乃知算學者中外所重。今編程之用雖不勝數。究其本原。亦皆算焉。而算之本原。曰加。曰減。曰乘。曰除。加者。求和也。減者。求差也。乘者。求積也。除者。求商也。書如是。\n","\n加一以二。書之。\n減二以一。書之。\n乘二以三。書之。\n除八以四。書之。\n","\n或問曰。此易耳。三尺之童亦能算也。胡用機器為。曰。試問九萬八千七百六十五乘三千四百五十六。又當幾何。當謝不能也。乃令機器算之。轉瞬可曉。\n","\n乘九萬八千七百六十五以三千四百五十六。書之。\n","\n乃得\n","\n三億四千一百三十三萬一千八百四十\n","\n又算有繁複非一步所能得者。當如是。\n","\n加七十五以二。乘其以九。減其以三十六。除其以二。加其以五百。書之。\n","\n乃得\n","\n八百二十八又五分\n","\n又除法者。有除數與被除數之別。是謂除法無交換率也。今言「除「甲」以「乙』者。甲者。被除數也。乙者。除數也。亦可書「除「乙」於「甲』。無少異耳。加減乘有交換率者。「於」 通 「以」。\n或問曰。有不能整除者。不欲得商之小數。乃願得其餘數。當作何書。曰。當如是。\n","\n除二以三。所餘幾何。書之。\n","\n以上加減乘除之法。算術者。既知其算。乃習其數。曩者朱氏算學啟蒙有大數之類。小數之類。然近世多不用。今考眾說。尊實用。點定如是。\n大數之類。一。十。十一曰百。十百曰千。十千曰萬。十萬。百萬。千萬。萬萬曰億。萬億曰兆。萬京曰陔。萬陔曰秭。萬秭曰壤。萬壤曰溝。萬溝曰澗。萬澗曰正。萬正曰載。\n小數之類。漠者。兆分之一。十漠曰渺。十渺曰埃。十埃曰塵。十塵曰沙。十沙曰纖。十纖曰微。十微曰絲。十絲曰毫。十毫曰厘。十厘曰分。十分曰一。\n例一。孫子算經有問焉。今有雉兔同籠。上有三十五頭。下九十四足。問雉兔各幾何。依其書之術。編程如是。\n","\n吾有二數。曰三十五。曰九十四。名之曰「頭」曰「足」。\n除「足」以二。減其以「頭」。名之曰「兔」。\n減「頭」以「兔」。名之曰「雉」。\n夫「雉」夫「兔」。書之。\n","\n遂得\n","\n二十三 一十二\n","\n吾聞有善詼諧者注此解曰。今有能禽獸語者。申其令。雉獨立。兔人立。是時足數為向者之半。故曰「除「足」以二」。是人又有令曰。雉兔復各舉一足。故曰「減其以「頭』。雉雙足皆舉。遂仆於地。兔尚有一足。故數是時之足。乃得兔之數。既知兔幾何。則雉易矣。「減「頭」以「兔』可得。\n兔善好逑。乃有劉勝之風流。雉稱佳味。遂遭酈生之慘禍。主人旬日復臨。上見頭五百七十九。下見足二千二百八十三。問何以編程求雉兔之數。曰。但易首句可矣。\n","\n吾有二數。曰五百七十九。曰二千二百八十三。名之曰「頭」曰「足」。\n","\n遂得雉一十六。兔五百六十三。遑論頭足之多少。唯易一句。變數之用。不亦妙乎。\n例二。古勒拿有九首四足一尾之怪。名曰許德拉。山海經載南山有狐九尾。刑天無首。孫叔敖嘗見兩頭蛇。今楚王田獵。獲四怪各若干。盡納籠中。上有三百四十頭。三十二臂。下有二百十六足。四百十七尾。問許得拉。九尾狐。刑天。兩頭蛇。各幾何。\n","\n吾有四數。曰三百四十。曰三十二。曰二百十六。曰四百十七。名之曰「頭」曰「臂」曰「足」曰「尾」。\n除「臂」以二。名之曰「刑天」。\n乘「刑天」以二。減其於「足」。除其以四。名之曰「許狐和」。\n乘「許狐和」以十。名之曰「十倍許狐和」。\n加「頭」以「尾」。減其以「十倍許狐和」。除其以三。名之曰「兩頭蛇」。\n減「尾」以「兩頭蛇」。減其以「許狐和」。除其以八。名之曰「九尾狐」。\n減「許狐和」以「九尾狐」。名之曰「許德拉」。\n夫「許德拉」夫「九尾狐」夫「刑天」夫「兩頭蛇」。書之。\n","\n乃得\n","\n一十二 三十四 一十六 九十九\n","\n其解法蓋與雉兔同籠相類。算術之道。至是少備矣。更有圓周密率。開平方。大衍求一諸術者。以其稍繁。故留待後章也。\n#決策第四\n決策者。萬智之始。何耶。曰察而後動。魚之相吞。必先度彼之大小。犬之嚙人。必先觀主之喜惡。此禽獸之決策也。雨而蓑。寒而衣。價善乃沽。人善乃欺。匹夫之決策也。陟罰臧否。伐謀伐交。卿相之決策也。其所以智於向者。唯決策有難易之別耳。故程式之能於決策者。智比於人。不能者。止一算盤耳。\n其決步驟有三。一曰比之。二曰決之。三曰為之。今以馬太效應為例。書之如是。注。馬太效應者。西人典故也。曰。盈者愈予之。乏者更奪之。\n","\n吾有一數。曰四十九。名之曰「貯」。\n若「貯」大於五十者。\n　加「貯」以一。昔之「貯」者。今其是矣。\n若非。\n　減「貯」以一。昔之「貯」者。今其是矣。\n也。\n","\n「大於」 者。比之也。「若」。「若非」者。決之也。「加「貯」以一」云云者。為之也。比之得其真者。必為「若」云云之次句。必不為「若非」之次句。否。則反之。今以四十九不大於五十。遂行「若非」之次句。『貯』竟四十八。\n或問曰。末之「也」字者。語助耶。無之可乎。曰。不可也。所以別歧義。示一句之終止也。蓋編程之理或有極繁者。或相嵌。或相銜。亡是不能斷。用「云云」二字亦可。\n又問曰。或雖非亦於我無與者。省「若非」之句。可乎。曰。可也。例曰今有十斗之器。主人有酒若干。傾諸此器。十斗以上者皆滿盈。問器有酒竟幾何。解曰。\n","\n吾有二數。曰十。曰九。名之曰「器量」曰「酒量」。\n若「酒量」大於「器量」者。\n　昔之「酒量」者。今「器量」是矣。\n云云。\n夫「酒量」。書之。\n","\n比數之法有六。曰等於。曰不等於。曰大於。曰小於。曰不大於。曰不小於。比他物之法有二。曰等於。曰不等於。\n或問曰。事有千端。非一策能定者。奈何。曰。當用「或若」。「或若」者。一「若」之後。連綿用之。因序而比。遇真輒為之。為之乃止。不更比也。如皆不是者。厥行最末「若非」之句。老氏有天地不仁。以萬物為芻狗之句。今以「或若」擬天策如是。\n","\n有言『人』。名之曰「物」。\n\n若「物」等於『禽獸』者。\n　吾有一言。曰『爾芻狗也。』書之。\n或若「物」等於『草木』者。\n　吾有一言。曰『爾亦芻狗也。』書之。\n或若「物」等於『人』者。\n　吾有一言。曰『爾雖人。於我實芻狗也。』書之。\n或若「物」等於『芻狗』者。\n　吾有一言。曰『更不待言。』書之。\n若非。\n　吾有一言。曰『吾不知爾何物。然爾之為芻狗明也。』書之。\n云云。\n\n昔之「物」者。今『芻狗』是矣。\n","\n爻者。陰陽也。是非也。有無也。臧否也。見於變數之章。今用諸決策。不亦宜乎。\n","\n吾有一爻。曰陽。名之曰「甲」。\n若「甲」者。\n　吾有一言。曰『陽者。歲之主也。』書之。\n若非。\n　吾有一言。曰『陰者。陽之助也。』書之。\n也。\n","\n易曰。爻者。言乎變者也。今爻之變。其日用者有三。曰與。曰或。曰非。二爻皆陽謂之與。二爻有陽謂之或。陰者陽陽者陰謂之非。各書如是。\n","\n夫「甲」「乙」中無陰乎。名之曰「丙」。\n夫「甲」「乙」中有陽乎。名之曰「丙」。\n變「甲」。名之曰「丙」。\n","\n更有與非。或非。異或諸術。皆得諸向三者。與非者。二爻有陰。或非者。二爻皆陰。異或者。一陰一陽。而六者亦皆可得諸與非。故曰。與非生萬物。\n又有「若其然者」。「若其不然」者。以資爻策。故是二句同。\n","\n夫「甲」「乙」中無陰乎。名之曰「丙」。若「丙」者。曰『古之人誠不我欺。』書之也。\n夫「甲」「乙」中無陰乎。若其然者。曰『古之人誠不我欺。』書之也。\n","\n是二句亦同。\n","\n夫「甲」「乙」中有陽乎。名之曰「丙」。變「丙」。名之曰「丁」。若「丁」者。曰『古之人誠不我欺。』書之也。\n夫「甲」「乙」中有陽乎。若其不然者。曰『古之人誠不我欺。』書之也。\n","\n孔門十哲。顏回。閔損。冉伯牛。仲弓。宰予。子貢。冉求。子路。子游。子夏。並稱先賢。而風采各異。今四問之內。可知其誰。其法如是。\n","\n夫「魯人耶」。若其然者。\n　夫「德行科耶」。若其然者。\n　　夫「未仕耶」。若其然者。\n　　　夫「蚤死耶」。若其然者。\n　　　　吾有一言。曰『賢哉。回也。人不堪其憂。回也不改其樂。』書之。\n　　　若非。\n　　　　吾有一言。曰『孝哉。閔子騫。人不間於其父母昆弟之間。』書之也。\n　　若非。\n　　　夫「病厲耶」。若其然者。\n　　　　吾有一言。曰『亡之。命也夫。斯人也。而有斯疾也。』書之。\n　　　若非。\n　　　　吾有一言。曰『雍也。可使南面。』書之也。\n　　云云。\n　若非。\n　　夫「政事科耶」。若其然者。\n　　　夫「戰死耶」。若其然者。\n　　　　吾有一言。曰『若由也。不得其死然。』書之。\n　　　若非。\n　　　　吾有一言。曰『求。無乃爾是過與。』書之也。\n　　若非。\n　　　吾有一言。曰『朽木不可雕也。糞土之牆不可杇也。於予與何誅。』書之也。\n　云云。\n若非。\n　夫「複姓耶」。若其然者。\n　　吾有一言。曰『賜也。始可與言詩已矣。告諸往而知來者。』書之。\n　若非。\n　　夫「衛人耶」。若其然者。\n　　　吾有一言。曰『起予者。商也。始可與言詩已矣。』書之。\n　　若非。\n　　　吾有一言。曰『二三子。偃之言是也。』書之也。\n　云云。\n云云。\n","\n仲由字子路。魯人。政事科。仕於魯衛。戰死。今一試之。\n","\n吾有九爻。曰陽。曰陰。曰陰。曰陽。曰陰。曰陰。曰陰。曰陰。曰陽。\n名之曰「魯人耶」曰「衛人耶」曰「德行科耶」曰「政事科耶」\n曰「複姓耶」曰「未仕耶」曰「蚤死耶」曰「病厲耶」曰「戰死耶」\n","\n乃得\n","\n若由也。不得其死然。\n","\n似此決策連環相嵌者。或取其形謂之決策樹。編程決策之道。至是略備矣。\n#循環第五\n夫循環者。日月之週行。草木之榮枯。人事之興替。其是也。毗鶱國王曰。天地無始無終。十二萬年一盤古。今雖萬萬古。史唯一轍。莫非前定耳。吾不知其妄。然「年年歲歲花相似」者。人共見焉。又轉轆轤以上百尺之繩。積跬步以作千里之行。累片石以固萬里之城。非循環反覆無以致之也。其營營不息者。人之所疲。機器所樂為也。\n循環之法有三。其一者曰無窮。蓋行不止也。其二者曰若干。蓋行若干遍也。其三者曰歷列。蓋視列中物之幾何一一行之也。各書如是。\n","\n恆為是。\n　吾有一言。曰『天地長不沒。山川無改時。』書之。\n云云。\n","\n","\n為是百遍。\n　吾有一言。曰『讀書百遍。其義自見。』書之。\n云云。\n","\n","\n凡「列」中之「元」\n　吾有二言。曰「元」。曰『者。亦列中之物也。』\n云云。\n","\n注曰。列之用。更見於後章。今表歷列之用。聊以示循環之全貌。不求觀者立解也。\n或問曰。「云云」者。吾似於前章見之。無乃決策亦用此結句耶。曰。然也。「也」字亦無以異也。\n九九歌訣者。淮南子中已有之。至今流傳不廢。今以程式書此歌如左。\n","\n有數九。名之曰「始」。\n有數「始」。名之曰「戊」\n為是「始」遍。\n　有數「戊」。名之曰「戌」。\n　為是「戊」遍。\n　　乘「戊」以「戌」。名之曰「甲」。\n　　　若「甲」小於十者。\n　　　　吾有四言。曰「戌」曰「戊」曰『如』曰「甲」。書之。\n　　　若非\n　　　　吾有三言。曰「戌」曰「戊」曰「甲」。書之也。\n　　　減「戌」以一。昔之「戌」者。今其是矣。\n　云云。\n　減「戊」以一。昔之「戊」者。今其是矣。\n云云。\n","\n乃得「九 九 八十一 八 九 七十二」至「一一如一」諸辭。故曰。機器之代人力之尤甚。書少乃得多。事半而功倍者。循環也。非唯九九歌訣。雖千千歌決。亦在彈指間耳。試易首句如是。\n","\n有數九百九十九。名之曰「始」。\n","\n乃得「九百九十九 九百九十九 九十九萬八千零一」至「一一如一」。計四十九萬餘行也。使人手書之。則非累日不能盡矣。\n或問曰。世事茫茫難自料。今不能預卜其遍數之多少。乃於循環之中。有非常之境。遽然欲止者。當若何耶。曰。當用「乃止」。又問曰。今不欲盡止。唯欲直入次遍者。當若何耶。曰。當用「乃止是遍」也。\n例曰。九章算術有更相減損術。所以求最大等數也。等數者。猶因數也。術曰。可半者半之。不可半者。副置分母。子之數。以少減多。更相減損。求其等也。以等數約之。今取不可半者之例。編程如是。\n","\n吾有二數。曰九十一。曰四十九。名之曰「甲」曰「乙」。\n恆為是。\n　若「甲」等於「乙」者。\n　　乃止。\n　或若「甲」大於「乙」者。\n　　減「甲」以「乙」。昔之「甲」者。今其是矣。\n　若非。\n　　減「乙」以「甲」。昔之「乙」者。今其是矣。\n　也。\n云云。\n夫「甲」書之。\n","\n夫更相減損之時。茫茫然不知其何時為等焉。故聊曰「恆為是」也。既等。乃毋須更為也。是「乃止」之用也。\n例曰。陰數者。六八也。陽數者。七九也。今欲求百以內陰數之合。作何書。曰。\n","\n吾有二數。名之曰「甲」曰「乙」。\n為是百遍。\n　加「甲」以一。昔之「甲」者。今其是矣。\n　除「甲」以二。所餘幾何。若其等於一者。\n　　乃止是遍也。\n　加「甲」於「乙」。昔之「乙」者。今其是矣。\n云云。\n夫「乙」。書之。\n","\n或問曰。不若易「等於一」為「等於零」。並移「加「甲』之句於決策中。無用「乃止是遍」矣。於吾子之法何異歟。曰然。於機器者是無異也。唯文風之別矣。或曰「無暇掩聰」。或曰「不及掩耳」。皆因作者之喜惡也。愚以為。凡循環之體冗長者。預以「乃止是遍」排其特例。可免於決策重層累然之苦。人或有不以為然者。曰。去止之方既多。蟄伏深隱。乃至難以理喻。是取亂之道也。是亦理也。編程之兩難者多如是。君子可自取所好焉。\n循環之術。至是略備矣。總其五章所知。亦頗有可為者。吾聞之。夫欲長於編程者。唯學而立用。用而不止。其勝束其手而觀其書百倍。善哉此言。學而不思則罔。吾聞諸仲尼。請試之。以為熟習也。\n#行列第六\n森森矛戟。洸洸武夫。陣者兵之列也。鱗鱗孔方。穰穰青蚨。吊者錢之列也。靡靡鄭聲。丁丁清響。曲者音之列也。浩浩汪洋。揚揚義氣。文章者字之列也。天下之物既眾。或不知幾何。或不可勝數。皆以列法法之。數列列數。言列列言。爻列列爻。列列列列。罔不裁物而器。序物而次。載物而厚。是謂之列。\n維編程用列之法。或入之。或取之。入法二。曰「充」。曰「銜」。取法三。曰「其一」。曰「其餘」。曰「之長」。\n列之初創。空無一物。「充」者。一一添於其後也。\n","\n吾有一列。名之曰「甲」。充「甲」以三。充「甲」以五。\n","\n當是時。「甲」之列乃有二數。曰三。曰五。或問曰。欲一舉而充之。可乎。曰。可也。\n","\n吾有一列。名之曰「乙」。充「乙」以二。以九。以四。以二十二。\n","\n故是「甲」有二數。「乙」有四數。今欲聯合甲乙。令甲之後為乙。乙之前為甲。併兩列成一列。乃用「銜」句。\n","\n銜「甲」「乙」。名之曰「丙」。\n","\n遑論列之若干。亦可一舉而銜之如是。\n","\n銜「甲」「乙」「丙」「丁」。名之曰「戊」。\n","\n既見入法。復聞取法。今取其列之首物。次物。觀之用之。書之如是。\n","\n夫「甲」之一。書之。\n夫「甲」之二。書之。\n夫「乙」之四。加其以四十五。書之。\n","\n欲易列中之物。乃稍變前章「昔之」句。書如是。\n","\n昔之「甲」之一者。今五是矣。\n昔之「乙」之三者。今「丙」之四是矣。\n","\n列之長短無定。或寥寥二三物。乃至成千上萬。然亦毋須另記。時可以「之長」句得之也。既之其長。以循環次第觀一列之物。易矣。\n","\n夫「甲」之長。書之。\n\n有數一。名之曰「乙」。\n恆為是。若「乙」大於「甲」之長者。乃止也。\n　夫「甲」之「乙」。書之。\n加「乙」以一。昔之「乙」者。今其是矣。云云。\n","\n列既能增而長之。亦可分以短之。「其餘」者。棄其第一而留其他也。\n","\n夫「甲」之其餘。名之曰「乙」。\n","\n使「甲」有一二三者。「乙」乃有二三。使「甲」有二四六八者。「乙」乃有四六八。是謂「其餘」也。\n或問曰。先充之以數。後充之以言。或復充之以爻。可乎。曰。不可也。列初創。其類無定。然既充輒知。自是不得混淆耳。\n又列有異名者。其實或同。牽一而二動。例曰。\n","\n吾有一列。名之曰「甲」。充「甲」以一。以二。以三。\n吾有一列。曰「甲」。名之曰「乙」。\n昔之「乙」之一者。今四是矣。\n夫「甲」。書之。\n","\n乃得「甲」者。「四。二。三。」也。唯易「乙」而殃及「甲」。不亦謬乎。曰。非也。蓋「甲」「乙」所指。同一列也。名雖二則實一也。問曰。欲令其實亦二。互不相干。當如何。曰。當如是。\n","\n吾有一列。名之曰「乙」。\n凡「甲」中之「元」。充「乙」以其也。\n","\n漢張衡字平子。全才人也。文有四愁詩。其詩風流婉轉。上承屈子之遺義。下啟七言之濫觴。今假其詩以示列之用。\n其詩四章。句多復沓。若「我所思兮在」云云皆同。唯「太山」「桂林」。「金錯刀」「琴琅玕」諸辭固異。故先入其變辭於列中待用也。\n","\n吾有八列。名之曰「其所」。曰「所難」。曰「其方」。曰「所沾」。曰「所贈」。曰「所報」。曰「所感」。曰「所傷」。\n充「其所」以『太山』以『桂林』以『漢陽』以『雁門』。\n充「所難」以『樑父艱』以『湘水深』以『隴阪長』以『雪雰雰』。\n充「其方」以『東』以『南』以『西』以『北』。\n充「所沾」以『翰』以『襟』以『裳』以『巾』。\n充「所贈」以『金錯刀』以『琴琅玕』以『貂襜褕』以『錦繡段』。\n充「所報」以『英瓊瑤』以『雙玉盤』以『明月珠』以『青玉案』。\n充「所感」以『逍遙』以『惆悵』以『踟躕』以『增嘆』。\n充「所傷」以『勞』以『傷』以『紆』以『惋』。\n","\n未示其詩。請先以一觀諸列。「凡「列」中之「元』者。亦循環也。是句見於前章。斯人所居。斯人所遺。藉此以列之。\n","\n凡「其所」中之「地」。\n　夫「地」。書之。\n云云。\n吾有一言。曰『此皆有所思之地也』。書之。\n\n凡「所贈」中之「寶」。\n　夫「寶」。書之。\n云云。\n吾有一言。曰『此皆美人之所贈也』。書之。\n","\n乃以左書張子之詩。其循環之體。或言復沓。或取變辭於諸列。終一章一併書之。\n","\n有數一。名之曰「章」。\n夫「其所」之長。為是其遍。\n　吾有一言。曰『我所思兮在』。夫「其所」之「章」。\n　吾有一言。曰『。欲往從之』。夫「所難」之「章」。\n　吾有一言。曰『。側身』。夫「其方」之「章」。\n　吾有一言。曰『望涕沾』。夫「所沾」之「章」。\n　吾有一言。曰『。美人贈我』。夫「所贈」之「章」。\n　吾有一言。曰『。何以報之』。夫「所報」之「章」。\n　吾有一言。曰『。路遠莫致倚』。夫「所感」之「章」。\n　吾有一言。曰『。何爲懷憂心煩』。夫「所傷」之「章」。\n　書之。\n　加「章」以一。昔之「章」者。今其是矣。\n云云。\n","\n乃得原詩如是。\n","\n我所思兮在太山。欲往從之樑父艱。側身東望涕沾翰。美人贈我金錯刀。何以報之英瓊瑤。路遠莫致倚逍遙。何爲懷憂心煩勞\n我所思兮在桂林。欲往從之湘水深。側身南望涕沾襟。美人贈我琴琅玕。何以報之雙玉盤。路遠莫致倚惆悵。何爲懷憂心煩傷\n我所思兮在漢陽。欲往從之隴阪長。側身西望涕沾裳。美人贈我貂襜褕。何以報之明月珠。路遠莫致倚踟躕。何爲懷憂心煩紆\n我所思兮在雁門。欲往從之雪雰雰。側身北望涕沾巾。美人贈我錦繡段。何以報之青玉案。路遠莫致倚增嘆。何爲懷憂心煩惋\n","\n其詩晉人傅玄。宋人張載。近人魯迅皆嘗為擬作。請吾子擇己所好。試易前文諸列以得其詩。\n列列者。載列之列也。縱橫如方陣然。如棋局然。如田壠然。\n尚書正義曰。天與禹洛出書。神龜負文而出。列於背。有數至於九。禹遂因而第之。以成九類。朱熹以之為九宮數。奇者合縱橫斜皆十五。其術見於楊輝續古摘奇算法。曰九子斜排。上下對易。左右相更。四維挺出。戴九履一。左三右七。二四為肩。六八為足。今入九宮數於列列如下。\n","\n吾有一列。名之曰「行一」。充「行一」以四。以九。以二。\n吾有一列。名之曰「行二」。充「行二」以三。以五。以七。\n吾有一列。名之曰「行三」。充「行三」以八。以一。以六。\n吾有一列。名之曰「九宮」。充「九宮」以「行一」以「行二」以「行三」。\n\n凡「九宮」中之「行」。夫「行」。書之也。\n","\n然是但列其數。未嘗以術算之。假楊氏妙術。三三圖。五五圖。七七圖。九九圖。凡其橫縱為陽數者。皆一法可得。然楊氏固不自知。猶以他法為之。今從其洛書簡法。編程如是。注曰。圖之創。苟以循環。盡充以零。蓋待後算也。夫「廣」者。縱橫之數也。聊曰九。以為九九圖。\n","\n有數九。名之曰「廣」。\n\n吾有一列。名之曰「縱橫圖」。\n為是「廣」遍。\n　吾有一列。名之曰「行」。\n　為是「廣」遍。充「行」以零也。\n　充「縱橫圖」以「行」也。\n","\n既創其圖。乃以楊氏之術遍算其數。注曰。「磔」者。捺筆也。自左上而右下。「掠」者。撇筆也。自右上而左下。此二子者。假書家語。所以定九子斜排之方位也。「勒」者。橫筆也。「努」者。縱筆也。此二子者。所以化斜排之方位於正排之方位也。然「勒」「努」之位。或出於其圖之界。遂以求餘法。令出上者下。出下者上。出左者右。出右者左。是所謂上下對易。左右相更者也。乃得「縱」「橫」。於是填以「數」。終得其圖矣。\n","\n減「廣」以一。除其以二。名之曰「半」。\n\n有數一。名之曰「數」。\n乘「廣」以「廣」。為是其遍。\n　減「數」以一。除其以「廣」。所餘幾何。名之曰「磔」。\n　減「數」以「磔」。減其以一。除其以「廣」。名之曰「掠」。\n　加「半」於「磔」。減其以「掠」。名之曰「勒」。\n　減「半」於「磔」。加其以「掠」。名之曰「努」。\n　加「勒」以「廣」。除其以「廣」。所餘幾何。加其以一。名之曰「橫」。\n　加「努」以「廣」。除其以「廣」。所餘幾何。加其以一。名之曰「縱」。\n　夫「縱橫圖」之「縱」。名之曰「行」。\n　昔之「行」之「橫」者。今「數」是矣。\n加「數」以一。昔之「數」者。今其是矣。云云。\n\n凡「縱橫圖」中之「行」。夫「行」。書之也。\n","\n乃得九九圖如是。其與楊氏書中所載不同者。蓋作其圖之法甚眾。所得亦各有異。然其之為縱橫圖者一也。一者何耶。縱橫斜皆三百六十九也。或問曰。何以知之。曰。請吾子試作一術。循環遍歷其圖。以驗吾言之不謬也。\n","\n三十七。七十八。二十九。　七十。二十一。六十二。一十三。五十四。　五\n　六　。三十八。七十九。　三十。七十一。二十二。六十三。一十四。四十六\n四十七。　七　。三十九。　八十。三十一。七十二。二十三。五十五。一十五\n一十六。四十八。　八　。　四十。八十一。三十二。六十四。二十四。五十六\n五十七。一十七。四十九。　九　。四十一。七十三。三十三。六十五。二十五\n二十六。五十八。一十八。　五十。　一　。四十二。七十四。三十四。六十六\n六十七。二十七。五十九。　一十。五十一。　二　。四十三。七十五。三十五\n三十六。六十八。一十九。　六十。一十一。五十二。　三　。四十四。七十六\n七十七。二十八。六十九。　二十。六十一。一十二。五十三。　四　。四十五\n","\n又有傳暹羅法作陽數縱橫圖。其決曰。一起於正北。東北向次第填之。出北入南。出東入西。道有礙者。先南退而後進。其較楊輝法猶稍易也。君胡不一試之。列之道。列列之道。至是略備矣。更有列列列。列列列列者。皆一理也。\n#言語第七\n維天地生人之初。茹毛飲血而衣皮葦。所以異於禽獸者幾稀。而自三代以降。其去禽獸之日遠。其文明之愈盛。何邪。得無言語之益乎。夫嗚嗚然。啾啾然。狺狺然。奔走而吿其黨者。此禽獸之言語也。然上治萬乘之國。牧天下之民。下鑄析革之兵。造罟耨之具。皆非其嗚嗚然。啾啾然。狺狺然可以傳也。不能傳者。父偶得之。子偶失之。子偶知之。孫偶忘之。是故智巧之萌。自言語始。倉頡造字。天雨粟。鬼夜哭。所泣者何。洩天地之機也。先賢言語既見於書。後人欲有所建。豈必起於平地。但添一瓦於鴻基。而郁郁乎廣廈日成矣。西哲牛頓曰。或有異吾之遠見者。無他。但立巨人肩耳。是理也。故易繫辭曰。上古結繩而治。後世聖人易之以書契。百官以治。萬民以察。\n今編程之用言語者有二。曰互答。曰自諭。互答者。所以補數之不足。令用者明機器之所算。令機器明用者之所欲。「吾有一言」云云是矣。其狀略見於前章。於其術則未備耳。自諭者。批也。注也。所以令觀代碼之人。望其文而解其義也。古文之注疏。算經之細草。其流亞也。故分敘二用如下。\n言者。彷彿字之列也。厥得以取列法取其一字。以取長法得其字數。\n","\n吾有一言。曰『仁義禮智信』。名之曰「五常」。\n夫「五常」之四。書之。\n夫「五常」之長。書之。\n","\n乃得「智」字。長五。又倣效數之加法。合二言如是。\n","\n加「甲」於『夫五常者』。加其以『是也』書之。\n","\n乃得「夫五常者仁義禮智信是也」之句。注曰。引號之單者。別變數。雙者。別言語。慎毋混淆也。\n回文者。順逆讀之皆成韻文者也。漢有鏡銘。蘇蕙有璇璣圖。晉以降作者甚眾。而東坡尤工之。今作是程序。因其順而得其逆。因其逆而得其順。以示諸法之用。\n","\n吾有一言。曰『旱蓮生竭鑊。嫩菊養秋潾。滿池留浴鷺。分橋上戲人』名之曰「順讀」。\n\n吾有一言。名之曰「逆讀」。\n有數一。名之曰「字」。夫「順讀」之長。為是其遍。\n　夫「順讀」之「字」。加其以「逆讀」。昔之「逆讀」者。今其是矣。\n加「字」以一。昔之「字」者。今其是矣。云云。\n\n夫「順讀」。書之。\n夫「逆讀」。書之。\n","\n乃得庾子山和回文詩一首。\n","\n旱蓮生竭鑊。嫩菊養秋潾。滿池留浴鷺。分橋上戲人\n人戲上橋分。鷺浴留池滿。潾秋養菊嫩。鑊竭生蓮旱\n","\n或問曰。今有一言。或恐藏回文。故欲求其中至長之回文句。當作何書。曰。或有拙法。作也易。然機器行也緩。或有巧法。作也難。然機器行也速。先書其拙法如是。\n","\n吾有一言。曰『晚紅飛盡春寒淺淺寒春盡飛紅晚尊酒綠陰繁繁陰綠酒尊老仙詩句好好句詩仙老長恨送年芳芳年送恨長』名之曰「文」。\n\n吾有二數。名之曰「至長中」曰「至長長」。\n有數一。名之曰「中」。夫「文」之長。為是其遍。\n　有數零。名之曰「奇」。為是二遍。\n　　減「中」以「奇」。名之曰「左」。\n　　加「中」以一。名之曰「右」。\n　　為是「中」遍。\n　　　若「文」之「左」不等於「文」之「右」者。乃止也。\n　　　減「左」以一。昔之「左」者。今其是矣。\n　　　加「右」以一。昔之「右」者。今其是矣。\n　　云云。\n　　減「右」以「左」。減其以一。名之曰「長」。\n　　若「長」大於「至長長」者。\n　　　昔之「至長長」者。今「長」是矣。\n　　　昔之「至長中」者。今「中」是矣。\n　　云云。\n　加「奇」以一。昔之「奇」者。今其是矣。云云。\n加「中」以一。昔之「中」者。今其是矣。云云。\n","\n術曰。每歷一字。或奇或偶。左右張之。同則復張異輒止。遍觀其文。厥得其最長者。持回文之「至長中」「至長長」。乃書「至長句」如是。\n","\n除「至長長」以二。所餘幾何。名之曰「奇」。\n減「至長長」以「奇」。除其以二。減其於「至長中」。加其以一。減其以「奇」。名之曰「字」。\n\n吾有一言。名之曰「至長句」\n為是「至長長」遍。\n　夫「文」之「字」。加其於「至長句」。昔之「至長句」者。今其是矣。\n加「字」以一。昔之「字」者。今其是矣。云云。\n夫「至長句」書之。\n","\n遂得朱子菩薩蠻首聯。\n","\n晚紅飛盡春寒淺淺寒春盡飛紅晚\n","\n其巧法者。蓋列既得之回文之長。以資後來之算。或名之曰馬拉車法。以其術稍繁。亦非初學易知。故留待好事君子自思焉。\n說文曰。釋經以明其義曰注。批注之法有三。一曰注。二曰疏。三曰批。批者。評也。疏者。注其注也。此三者既非正文。唯人觀之。機器盡棄之若無睹。書如是。\n","\n注曰。『文言備矣』。\n疏曰。『居第一之位故稱初。以其陽爻故稱九』。\n批曰。『文氣淋灕。字句切實』。\n","\n或問曰。既無少益於程式之運行。吾法吾自知之。奚注為。曰。所以資同事者後人之觀也。蓋程式之欲大有所為者。多非一時之力。一人之功。他人得觀其注。立明其義。刪補增修。得於心而應於手。余少時。下筆了不容思。乃以批注為累。灑灑千言。卒無一注。故至今為時人所病。不亦悲夫。故聰明君子。莫我效焉。注有二必注。有二不注。曰。\n-開宗明義者必注\n-奇技淫巧者必注\n-用意自明者不注\n-為注而注者不注\n除是外。復有一妙用。作程式之時。往往調試無已。夫置一句乎注釋之內。可聊止其運行。然或曰程式既成乃當去之。蓋以其醜陋云耳。\n","\n注曰。『吾有一言。曰『是語處批注之中。故終不得行』。書之。』\n","\n注釋之方既備。後章之範例。皆以為剖析。\n#方術第八\n抱朴。參同。萬畢。古之方術書也。周髀。九章。海島。古之算術書也。孫吳。三略。六韜。古之兵術書也。術者竟何。成法也。夫人之初任一事。有成有敗。或得或失。卒不知孰為可法。君子仰觀前人之殷鑒。俯羅不易之步驟。法象萬物。為法為道。名之曰術。後人循之遵之。成事因之。故韓非子曰。人主之所执也。\n今之編程者亦有術也。何耶。唯取步驟而名之耳。令機器聞其名而知其謂。不待每每絮絮道之而後明也。既定其步驟。雖欲施之百遍。但稱名可矣。故云。術亦變數之類也。吾聞有尤矜於斯者。號曰。術亦數。以銘座右。今重敘問天地好在之例如是。示術之用。\n","\n吾有一術。名之曰「問天」。是術曰。\n　吾有一言。曰『天地。好在否』。書之。\n是謂「問天」之術也。\n","\n施如是。\n","\n施「問天」。\n\n為是九遍。施「問天」也。\n","\n又凡術多有參數。有得數。參者入也。得者出也。點鐵成金者。參者鐵也。得者金也。老物化形者。參者獸也。得者人也。玄女錢米者。參者一文十粒。得者一貫盈桶也。金丹大道者。参者鉛丹砂硫磺硝石云。得者還丹也。或問曰。無參者有之乎。無得者有之乎。曰。有也。左慈釣鱸。無中生有。魑魅遁形。有化於無。養丹吐氣。無終歸無。九章算術有更相減損術。見於前循環之章。今術之。以示參得之用如是。\n","\n吾有一術。名之曰「更相減損」。欲行是術。必先得二數。曰「甲」曰「乙」。乃行是術曰。\n　恆為是。\n　　若「甲」等於「乙」者。\n　　　乃止。\n　　或若「甲」大於「乙」者。\n　　　減「甲」以「乙」。昔之「甲」者。今其是矣。\n　　若非。\n　　　減「乙」以「甲」。昔之「乙」者。今其是矣。\n　　也。\n　云云。\n　乃得「甲」。\n是謂「更相減損」之術也。\n","\n「必先得」云云者。所以名參數也。「乃得」云云者。所以名得數也。施之如是。\n","\n施「更相減損」於九十一。於四十九。書之。\n\n施「更相減損」於八十八。於五十六。書之。\n\n施「更相減損」於九百七十。於四。書之。\n","\n乃得七。八。二諸數。參不同。而一術蔽之。不亦易乎。故曰。凡用非一。皆當術之。斯亦所以令程序明練可讀。如文章之命篇者也。又或改易一處。則施者皆不易而易矣。故曰術者雖非必有。然欲以程式立大事者。用術乃不可不精也。\n或問曰。參數非數。可乎。參一。參三。參四。參若干。當作何書。曰當如是。\n","\n吾有一術。名之曰「雜燴」。欲行是術。\n　必先得三言。曰「甲」。曰「乙」。曰「丙」。\n　一爻。曰「丁」。\n　二列。曰「戊」。曰「己」。\n　一數。曰「庚」。\n　乃行是術曰。\n　　夫「甲」。夫「乙」。夫「丙」。夫「丁」。夫「戊」。夫「己」。夫「庚」。書之。\n　　吾有一言。曰『以上諸公。雖非同類。然今竟共一鑊中。真造化弄人者也』書之。\n是謂「雜燴」之術也。\n","\n又凡至「乃得」句。輒立止其術。餘句雖多。亦不復行也。蓋於理亦應然。例曰。\n","\n吾有一術。名之曰「論戰」。欲行是術。必先得一言。名之曰「恃」。乃行是術曰。\n　若「恃」等於『衣食所安。弗敢專也。必以分人。』者。乃得陰也。\n　若「恃」等於『犧牲玉帛。弗敢加也。必以信。』者。乃得陰也。\n　若「恃」等於『小大之獄。雖不能察。必以情。』者。乃得陽也。\n　乃得陰。\n是謂「論戰」之術也。\n","\n又凡前句所算。即其術所得者。不必付諸變數。但書「乃得矣」可也。例曰。\n","\n吾有一術。名之曰「倍」。欲行是術。必先得一數。名之曰「甲」。乃行是術曰。\n　乘「甲」以二。乃得矣。\n是謂「倍」之術也。\n","\n或問曰。欲以「乃得」立止其術。然其術實當無所得。安書。曰以「乃歸空無」。\n向者曰。術亦數。欲以術為參數。以術為得數。可乎。曰。可也。例曰。今有一列。儲物若干。欲以一法。去其糟粕。取其精華。然有諸公。秉法各異。同逢一馬。或稱騏驥。或以駑駘。共飲一壺。或稱瓊漿。或以馬溺。故今是術。一術為參。甲術參之。適甲所欲。乙術參之。適乙所想。是術曰。\n","\n吾有一術。名之曰「篩剔」。欲行是術。必先得一列。名之曰「甲」。一術。名之曰「法」。乃行是術曰。\n　吾有一列。名之曰「乙」。\n　凡「甲」中之「元」。\n　　施「法」於「元」。若其然者。充「乙」以「元」也。\n　乃得「乙」。\n是謂「篩剔」之術也。\n","\n定一列二術以試之。\n","\n吾有一列。名之曰「丙」。充「丙」以一以二以三以四以五以六以七。\n\n吾有一術。名之曰「甲法」。欲行是術。必先得一數。名之曰「丁」。乃行是術曰。\n　若「丁」小於四者。乃得陽。若非。乃得陰也。\n是謂「甲法」之術也。\n\n吾有一術。名之曰「乙法」。欲行是術。必先得一數。名之曰「丁」。乃行是術曰。\n　除「丁」以二。所餘幾何。若其等於零者。乃得陽。若非。乃得陰也。\n是謂「乙法」之術也。\n\n施「濾」於「丙」於「甲法」。書之。\n施「濾」於「丙」於「乙法」。書之。\n","\n乃得\n","\n一。二。三。\n二。四。六。\n","\n又術有自施者。其術之中復施其術。號之曰「遞歸」。遞歸者何。吾有三比。譬取二銅鏡而對置。人立其間。鏡鏡相照。乃見無窮之象。譬曩有山廟。廟有二僧。其老者語少者曰。曩有山廟。廟有二僧。其老者語少者曰。曩有山廟。廟有二僧云云。譬莊周之夢蝶。其夢蝶復夢莊周。蝶夢之莊周復夢一蝶。周夢之蝶夢之周夢之蝶復夢一周云云。\n又凡循環皆可作遞歸解。遞歸皆可作循環解。但擇其易敘者而為之也。譬客有問行百步之法者。一曰。百遍為之而行一步。是行百步也。此循環也。一曰。先行一步。復行其餘九十九也。若問何以行其九十九耶。則先行一步。復行其九十八步也。此遞歸也。例曰。莊子云。一尺之錘。日取其半。萬世不竭。今既十日。問其錘長。\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。昔之「今長」者。今其是矣。\n　減「餘日」以一。昔之「餘日」者。今其是矣。\n　施「量錘」於「今長」於「餘日」。乃得矣。\n是謂「量錘」之術也。\n\n施「量錘」於一。於十。書之。\n","\n乃得\n","\n九絲七忽六微五纖六沙二塵五埃 \n","\n算數亦多有用遞歸者。譬宋賈憲有釋鎖求廉本源。或謂賈憲三角。其術曰列所開方數以隅算一自下增入前位至首位而止復以隅算如前升增遞低一位求之云。以其術中數皆求自上層。上層之數又求自其上。是遞歸也。故例曰。\n","\n吾有一術。名之曰「求賈憲三角數」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　若「層」等於一者。乃得一也。\n　若「位」等於一者。乃得一也。\n　若「位」等於「層」者。乃得一也。\n　減「層」以一。名之曰「上層」。\n　減「位」以一。名之曰「左位」。\n　施「求賈憲三角數」於「上層」。於「位」。名之曰「甲」。\n　施「求賈憲三角數」於「上層」。於「左位」。名之曰「乙」。\n　加「甲」以「乙」。乃得矣。\n是謂「求賈憲三角數」之術也。\n","\n此所以求一層一位之數也。今欲盡畫若干層之數。亦以術為之。示術之相用也。注曰。是術行甚緩。非良也。良者稍繁。見於章末。\n","\n吾有一術。名之曰「畫賈憲三角」。欲行是術。必先得一數。曰「層數」。是術曰。\n　有數一。名之曰「層」。為是「層數」遍。\n　　吾有一言。名之曰「圖」。\n　　有數一。名之曰「位」。為是「層」遍。\n　　　施「求賈憲三角數」於「層」。於「位」。名之曰「甲」。\n　　　加『　』於「圖」。加「甲」於其。加『　』於其。昔之「圖」者。今其是矣。\n　　加「位」以一。昔之「位」者。今其是矣。云云。\n　　夫「圖」。書之。\n　加「層」以一。昔之「層」者。今其是矣。云云。\n是謂「畫賈憲三角」之術也。\n\n施「畫賈憲三角」於七。\n","\n乃得\n","\n　一　\n　一　　一　\n　一　　二　　一　\n　一　　三　　三　　一　\n　一　　四　　六　　四　　一　\n　一　　五　　十　　十　　五　　一　\n　一　　六　　十五　　二十　　十五　　六　　一　\n","\n或問曰。於術之體。復敘一術。可乎。曰。可也。是以明內術之所以隸於外術。易前賈憲三角術如是。\n","\n吾有一術。名之曰「畫賈憲三角」。欲行是術。必先得一數。曰「層數」。是術曰。\n　吾有一術。名之曰「求」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　　若「層」等於一者。乃得一也。\n　　若「位」等於一者。乃得一也。\n　　若「位」等於「層」者。乃得一也。\n　　減「層」以一。名之曰「上層」。\n　　減「位」以一。名之曰「左位」。\n　　施「求」於「上層」。於「位」。名之曰「甲」。\n　　施「求」於「上層」。於「左位」。名之曰「乙」。\n　　加「甲」以「乙」。乃得矣。\n　是謂「求」之術也。\n　有數一。名之曰「層」。為是「層數」遍。 \n　　吾有一言。名之曰「圖」。\n　　有數一。名之曰「位」。為是「層」遍。\n　　　施「求」於「層」。於「位」。名之曰「甲」。\n　　　加『　』於「圖」。加「甲」於其。加『　』於其。昔之「圖」者。今其是矣。\n　　加「位」以一。昔之「位」者。今其是矣。云云。\n　　夫「圖」。書之。\n　加「層」以一。昔之「層」者。今其是矣。云云。\n是謂「畫賈憲三角」之術也。\n","\n「求」者。內術也。「畫」者。外術也。為是。則內術不得用於外術之外。此「域」也。「域」者。所以限變數之語境也。譬唐人語李密。謂牛角掛書之李密也。晉人語李密。謂舅奪母志之李密也。有域。則名不致混淆也。術之體一域也。決策循環之體。亦一域也。術之參者。域與術體同。\n又凡云一名。其域有之者則得其謂。無之則外一域而得之。更無乃次第而外。竟無。法不行。譬有李氏生子而命之曰白者。於家中呼其名。謂子也。出其門。乃謂詩人也。例曰。\n","\n有數四。名之曰「丙」。\n有數三。名之曰「丁」。\n有數五。名之曰「戊」。\n\n吾有一術。名之曰「甲」。欲行是術。必先得二數。曰「乙」。曰「丙」。\n　注曰。『此之丙丁。非外之丙丁也。而內無戊。遂得之於外』\n　有數七。名之曰「丁」。\n　加「乙」以「丁」。加其於「戊」。乃得矣。\n是謂「甲」之術也。\n\n施「甲」於「丙」「丁」。\n注曰『此之丙。內之乙。此之丁。內之丙。似此逆行倒施者。自非佳法。唯示域之用耳』\n","\n一術既定。其域乃與其術恆共存。於他處施是術。是術亦得其域之變數而用之。是謂「閉包」也。夫前者賈憲三角術。行甚緩。蓋其循環之中。每每復求既得之數。實屬揮霍。今以閉包。存既得之數於域中一列。以資後算。不令作無用之功也。\n是術也。以術得術。所得「求」術。「藏」列存焉。以此「求」替前之「求」。用「畫」中。大速之焉。\n","\n吾有一術。名之曰「賈憲三角術」。是術曰。\n　吾有一列。名之曰「藏」。\n\n　吾有一術。名之曰「求」。欲行是術。必先得二數。曰「層」曰「位」。乃行是術曰。\n　　若「層」等於一者。乃得一也。\n　　若「位」等於一者。乃得一也。\n　　若「位」等於「層」者。乃得一也。\n　　減「層」以一。名之曰「上層」。\n　　減「位」以一。名之曰「左位」。\n\n　　恆為是。若「藏」之長大於「層」者。乃止也。\n　　　吾有一列。充「藏」以其也。\n\n　　吾有二數。名之曰「甲」。曰「乙」。\n\n　　夫「藏」之「上層」。夫其之「位」。名之曰「知甲」。\n　　若「知甲」者。\n　　　昔之「甲」者。今「知甲」是矣。\n　　若非。\n　　　施「求」於「上層」。於「位」。昔之「甲」者。今其是矣。\n　　云云。\n\n　　夫「藏」之「上層」。夫其之「左位」。名之曰「知乙」。\n　　若「知乙」者。\n　　　昔之「乙」者。今「知乙」是矣。\n　　若非。\n　　　施「求」於「上層」。於「左位」。昔之「乙」者。今其是矣。\n　　云云。\n\n　　加「甲」以「乙」。名之曰「丙」。\n　　夫「藏」之「層」。昔之其之「位」者。今「丙」是矣。\n　　乃得「丙」。\n　是謂「求」之術也。\n　乃得「求」。\n是謂「賈憲三角術」之術也。\n\n施「賈憲三角術」。名之曰「求賈憲三角數」。\n","\n又術之施也。除前法之外。亦可取即算而未名之變數作參也。其法曰「取若干以施某術」。若干者。參之多少也。其理蓋於「書之」略同。易前莊子錘術為例。\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。減「餘日」以一。取二以施「量錘」。乃得矣。\n是謂「量錘」之術也。\n","\n術之道。至是略備矣。比其前章諸法。愈增玄妙。請吾子細審其例。更以自試。方達自如云耳。\n#府庫第九\n夫人之欲蓄一物。或諸袖中。或諸案左。物其多也。乃藏諸箱篋。儲諸籠笥。篋笥不能盡容。復載以牛車。束以高閣。彼亦不能足者。乃入山斷木。文梓楩柟。巧工施校。為雕梁畫棟。樓閣起焉。蓄一國之物。乃興冊府。武庫。倉廩。以羅天下之可寶。今以編程之繁複。亦設府庫以輯有用之法。既驗之策。如書齋然。如箱篋然。唯時取之。以為作者助也。\n所藏者。術之集也。法古而名之曰書。今擷數書為例。計開。\n-算經者。所以資算術也。開方。勾股。密率。此之類也。\n-列經者。所以析列也。篩剔。合併。排序。此之類也。\n-曆法者。演算天時也。求年月日時刻。此之類也。\n-畫譜者。所以為圖畫也。勾描。皴法。設色。此之類也。\n欲得一書一術。乃引之如是。\n","\n吾嘗觀『算經』之書。方悟「平方根」之義。\n","\n既得「平方根」之術。遂得而用之如是。\n","\n施「平方根」於八十一。書之。\n","\n乃得「九」耳。欲取非一者。但魚貫之可也。例曰。\n","\n吾嘗觀『算經』之書。方悟「圓周率」「勾股求弦」「冪」之義。\n吾嘗觀『曆法』之書。方悟「今日何日」之義。\n\n乘「圓周率」以四。書之。\n\n施「勾股求弦」於三。於四。書之。\n\n施「冪」於二。於十。書之。\n\n施「今日何日」。書之。\n","\n又聊取列經之諸術。略述其用也。\n","\n吾嘗觀『列經』之書。方悟「遍施」「篩剔」「左併」「右併」「排序」「倒序」「索一」之義。\n\n吾有一列。名之曰「甲」。充「甲」以三。以二。以九。以一。以六。以十七。以四十二。\n","\n遍施者。參者一術一列。凡列中之物。一一施其術。另充於一列而得之也。\n","\n吾有一術。名之曰「倍」。欲行是術。必先得一數。名之曰「甲」。乃行是術曰。\n　乘「甲」以二。乃得矣。\n是謂「倍」之術也。\n\n施「遍施」於「倍」於「甲」。書之。\n","\n篩剔者。參者一術一列。凡列中之物。先施其術。得陽而留之。得陰而棄之。以為取捨。乃聚得陽者為一列也。前章有「篩剔」之例。此其是也。故不贅以例也。\n左右併者。參者一術一元一列。元者。變數之類不預知者也。蓋得其實而後定也。其參術參二。取列中一物及元。施參術得新元。次第為之。縮列為元也。左併者自列首順縮之。參術之施先元後列。右併者自列末逆縮之。參術之施先列後元。\n","\n吾有一術。名之曰「合」。欲行是術。必先得二數。名之曰「甲」。曰「乙」。乃行是術曰。\n　加「甲」以「乙」。乃得矣。\n是謂「合」之術也。\n\n施「左併」於「合」於零於「甲」。書之。\n注曰。『所以得「甲」中數之總和也』\n","\n排序者。參者一術一列。易列之序。令彼物自小而大者也。其參術者。所以定小大也。蓋因數之小大易明。然可排序者不唯數而已矣。故小大之繩。施者視其類而自定也。其比二物也。小之當得負。大之當得正。等之當得零。\n","\n吾有一術。名之曰「比」。欲行是術。必先得二數。名之曰「甲」。曰「乙」。乃行是術曰。\n　若「甲」小於「乙」者。乃得負一也。\n　若「甲」大於「乙」者。乃得一也。\n　乃得零。\n　注曰『或云「減甲以乙乃得矣」亦可』\n是謂「合」之術也。\n\n施「排序」於「比」於「甲」。書之。\n","\n倒序者。參者一列。唯逆其序耳。入者甲乙丙丁。出者丁丙乙甲也。\n","\n施「倒序」於「甲」。書之。\n","\n索一者。參者一列一元。於列中尋其元也。尋而得之者。乃得其序數也。首物等元者。得一。次物等元者。得二。不得者。乃得零也。\n","\n施「索一」於「甲」於九。書之。\n施「索一」於「甲」於十五。書之。\n","\n其餘諸書所羅者。亦多也。一一敘之者。則非此篇之本意也。唯「渾沌」「格物」「畫譜」三經。更見於後章。\n或問曰。此引他書之法吾明矣。欲自為一書而引之。可乎。曰。可也。另立一程序。命之以書名。於其書中。凡欲為他書所引之變數。皆易「吾有」為「今有」。如是。\n","\n注曰『當名是程序曰「勾股算經」 』。\n\n吾嘗觀「算經」之書。方悟「平方根」之義。\n注曰『書書相引也』\n\n今有一術。名之曰「勾股求弦」。欲行是術。必先得二數。曰「勾」。曰「股」。乃行是術曰。\n　乘「勾」以「勾」。名之曰「勾方」。\n　乘「股」以「股」。加其於「勾方」。取一以施「平方根」。乃得矣。\n是謂「勾股求弦」之術也。\n\n今有一術。名之曰「勾弦求股」。欲行是術。必先得二數。曰「勾」。曰「弦」。乃行是術曰。\n　乘「勾」以「勾」。名之曰「勾方」。\n　乘「弦」以「弦」。減其以「勾方」。取一以施「平方根」。乃得矣。\n是謂「勾弦求股」之術也。\n\n今有三數。曰三。曰四。曰五。名之曰「勾例」曰「股例」曰「弦例」。\n\n吾有一數。曰六。名之曰「唯吾知之」。注曰『凡以「吾有」言變數者。他書不得引之』\n","\n是書既成。乃另作一程序。引而驗之。\n","\n吾嘗觀『勾股算經』之書。方悟「勾股求弦」「勾弦求股」「勾例」「股例」之義。\n\n施「勾股求弦」於「勾例」「股例」。書之。\n施「勾弦求股」於五。於十三。書之。\n","\n著引二道。至是略備矣。程式既長。使盡入一文。輒如亂粥也。故立大事者。多擘其文。分作數書。而更相引用。脈絡既明。亦大裨益於檢索也。\n#格物第十\n老子云。道生一。一生二。二生三。三生萬物。列子云。凡有貌象聲色者。皆物也。物之既有此眾端者。數言爻列術或不足表。故作一類。特名之曰物。是物者。所以合他類以狀一物之諸端者也。譬人之姓字者。言也。人之年齒者。數也。人有男女。陰陽也。或有所蓄。列也。或傍一技。術也。合而謂之人。譬石之白。色也。石之堅。質也。色質者。數也。合而謂之石。離合萬物。物物之道也。禮曰。致知在格物。物格而後知致。\n今且以白馬為例。示物之叙也。\n","\n吾有一物。名之曰「白馬」。其物如是。\n　物之『色』者。言曰『白』。\n　物之『名』者。言曰『白義』。\n　物之『日行里數』者。數曰千。\n　物之『夜行里數』者。數曰八百。\n　物之『良耶』者。爻曰陽。\n　物之『足數』者。數曰四。\n是謂「白馬」之物也。\n","\n其物既敘。復得取其端書如是。\n","\n夫「白馬」之『名』。書之。\n夫「白馬」之『日行里數』。書之。\n","\n易之用之。無少異於諸變數。\n","\n夫「白馬」之『日行里數』。除其以二。昔之「白馬」之『日行里數』者。今其是矣。\n夫「白馬」之『夜行里數』。減其以五百。昔之「白馬」之『夜行里數』者。今其是矣。\n注曰。『斯馬老矣』。\n","\n或問曰。今有駿馬千匹。似此一一敘之者。不亦煩乎。曰。以術生之。或謂造物之術。\n","\n吾有一術。名之曰「生馬」。欲行是術。必先得而言。曰「馬名」。曰「毛色」。乃行是術曰。\n　吾有一物。名之曰「馬」。其物如是。\n　　物之『色』者。言曰「毛色」。\n　　物之『名』者。言曰「馬名」。\n　　物之『日行里數』者。數曰千。\n　　物之『夜行里數』者。數曰八百。\n　　物之『良耶』者。爻曰陽。\n　　物之『足數』者。數曰四。\n　是謂「馬」之物也。\n　乃得「馬」。\n是謂「生馬」之術也。\n","\n八駿者。同為穆天子良馬。唯毛色不同。故其術唯參馬名毛色二者。或欲增其參數。亦無不可也。施之乃聚八駿於一列。注。郭璞曰。八駿皆因其毛色以為名號耳。然踰輪山子綠耳之色不見載。世為圖畫者亦多。然皆不知所據。余既不能考。而學又淺。故從闕耳。\n","\n吾有一列。名之曰「八駿」。\n施「生馬」於『赤驥』於『赤』。充「八駿」以其。\n施「生馬」於『盜驪』於『黑』。充「八駿」以其。\n施「生馬」於『白義』於『白』。充「八駿」以其。\n施「生馬」於『渠黃』於『黃』。充「八駿」以其。\n施「生馬」於『華騮』於『赤』。充「八駿」以其。\n　\n夫「八駿」之一。昔之其之『名』者。今『騏驥』是矣。\n\n凡「八駿」中之「馬」。\n　夫「馬」之『名』。書之也。\n","\n或問曰。既有一物。欲知其諸端之名。奈何。或問曰。今欲取物之一端。然其名未遽知。唯於運算中得之。奈何。或問曰。偶得一物。不知其為物耶。其為數為言為爻為術為列耶。奈何。曰引「格物」。\n","\n吾嘗觀『格物』之書。方悟「取物」「置物」「列物之端」「識類」之義。\n\n吾有一言。曰『日』。注曰『或曰「夜」 』。\n名之曰「時」。\n夫「白馬」。加「時」以『行里數』。取二以施「取物」。書之。\n\n吾有一數。曰三萬。名之曰「新數」。注曰。『義山詩曰。八俊日行三萬里』\n夫「白馬」。加「時」以『行里數』。夫「新數」。取三以施「置物」。書之。\n\n施「列物之端」於「白馬」。注曰『得言之列也』\n書之。\n\n施「識類」於三。書之。注曰『得數』\n施「識類」於陰。書之。注曰『得爻』\n施「識類」於「白馬」。書之。注曰『得物』\n施「識類」於『善哉斯言』。書之。注曰『得言』\n","\n又物者。雖貌盡同而其實或非一也。如玉刻雙璋。錦挑對褓。故以「等於」法比之。唯實一物二名方得陽。非是。皆得陰。欲以諸端同而同之者。必一一校而後可。非唯物然。列亦如是也。\n","\n吾有一物。名之曰「戊」。其物如是。\n　物之『甲』者。數曰一。\n　物之『乙』者。數曰二。\n是謂「戊」之物也。\n\n吾有一物。名之曰「戌」。其物如是。\n　物之『甲』者。數曰一。\n　物之『乙』者。數曰二。\n是謂「戌」之物也。\n\n若「戊」不等於「戌」者。\n　吾有一言。曰『然也』。書之。\n也。\n若「戊」之『甲』等於「戌」之『甲』者。\n　若「戊」之『乙』等於「戌」之『乙』者。\n　　吾有一言。曰『然也』。書之。\n　也。\n也。\n\n夫「戊」。名之曰「戍」。\n\n若「戊」等於「戍」者。\n　吾有一言。曰『然也』。書之。\n也。\n","\n又以物包羅諸象。或令機器寫之以存運算之所得。或使讀之以為運算之所參。罔不嘉焉。然以其辭稍煩。以所函略廣。故另為渾沌之辭。精煉其字。簡易其法。以資讀寫之便也。復作渾沌之術。得其言而化之為物。得其物而以其言載之。\n渾沌者。食也。揚雄曰。餅謂之飩。今薄麵夾餡入湯者也。取其包物之義。故名。\n","\n吾嘗觀「渾沌經」之書。方悟「包渾沌」之義。\n\n施「包渾沌」於「白馬」。書之。\n","\n得如左。渾沌凡言數者。唯列其位。譬不謂三千八百七十。但謂三八七〇耳。\n","\n物\n　之「色」言「白」\n　之「名」言「白義」\n　之「日行里數」數「一〇〇〇」\n　之「夜行里數」數「八〇〇」\n　之「良耶」爻「陽」\n　之「足數」數「四」\n也\n","\n或列諸物而具包。輒加「諸」字於其術。今取八駿之二。書如是。\n","\n吾嘗觀「渾沌經」之書。方悟「包諸渾沌」之義。\n\n吾有一列。名之曰「二駿」。\n夫「八駿」之一。充「二駿」以其。\n夫「八駿」之二。充「二駿」以其。\n\n施「包諸渾沌」於「二駿」。書之。\n","\n得\n","\n列\n　物\n　　之「色」言「赤」\n　　之「名」言「赤驥」\n　　之「日行里數」數「一〇〇〇」\n　　之「夜行里數」數「八〇〇」\n　　之「良耶」爻「陽」\n　　之「足數」數「四」\n　也\n　物\n　　之「色」言「黑」\n　　之「名」言「盜驪」\n　　之「日行里數」數「一〇〇〇」\n　　之「夜行里數」數「八〇〇」\n　　之「良耶」爻「陽」\n　　之「足數」數「四」\n　也\n也\n","\n或問曰。既得其渾沌語。欲逆得其物。曰。勞「食渾沌」「食諸渾沌」之術可矣。\n","\n吾嘗觀「渾沌經」之書。方悟「包渾沌」「食渾沌」之義。\n\n施「包渾沌」於「白馬」。名之曰「渾沌」。\n施「食渾沌」於「渾沌」。名之曰「非馬」。注曰。『公孫龍子曰。白馬非馬』\n\n夫「非馬」之『名』。書之。\n夫「非馬」之『色』。書之。\n注曰。『所得皆如白馬』\n","\n今復以渾沌語書李翰林之生平如是。以示其物包物。物包列。列包物也。\n","\n物\n　之「字」言「太白」\n　之「號」言「青蓮」\n　之「壽考」數「六一」\n　之「生年」言「長安元年」\n　之「卒年」言「上元三年」\n　之「存詩」數「九〇〇」\n　之「擅詩」爻「陽」\n　之「官」物\n　　之「銜」言「翰林」。\n　　之「年」言「天寶元年」。\n　也\n　之「名句」列\n　　物\n　　　之「題」言「清平調」\n　　　之「文」言「雲想衣裳花想容。春風拂檻露華濃。」\n　　也\n　　物\n　　　之「題」言「長相思」\n　　　之「文」言「長相思。在長安。絡緯秋啼金井闌。微霜淒淒簟色寒。」\n　　也\n　　物\n　　　之「題」言「襄陽歌」\n　　　之「文」言「落日欲沒峴山西。倒著接蘺花下迷。襄陽小兒齊拍手。攔街爭唱「白銅鞮」。」\n　　也\n　　物\n　　　之「題」言「楊叛兒」\n　　　之「文」言「烏啼隱楊花。君醉留妾家。博山爐中沉香火。雙煙一氣凌紫霞。」\n　　也\n　也\n　之「子女」列\n　　言「伯禽」言「平陽」言「頗黎」\n　也\n也\n","\n格物之道。至是亦略備矣。其雖誠非編程之所必須。然條理以明。讀寫以便。孰言無益耳。\n#克禍第十一\n夫上蔡臨市而嘆黃。杜陵望雲而感蒼。括母劾子竟免於族。俶父效之猶見於誅。宣子以立瑤亡智。輔果改氏而逭之。北海以譏曹取死。二子琢釘而待之。天道幽遠以降禍。或速或遲。世人處之乃顯志。有得有失。又麋子仲婦人之私。火燒其室。諸葛恪腥狗之讖。兵加其身。眾君子謀社宮以亡曹。諸小人戲池陽而覆莽。永嘉狗語而天下飢。太安牛言而天下亂。吾人既不得其徵。唯綢繆於未雨。徙薪於未焚。補羊牢於未亡。避南牆於未撞。故韓非子曰。夫事之祸福亦有腠理之地。圣人蚤從事焉。\n非獨世事然。程式亦然。夫程式之運行也。或以作者之昏昏。禍根為埋。或以機器之蹇蹇。禍起於內。或以用者之渾渾。禍起於外。或以時命之茫茫。禍起於不測。既起焉。輕者貽誤一時。重者民業為廢。舊傳。初。編程草創。有前輩程式恆謬者。啟機器乃得一蛾。方知其由。恨不已。遂效王莽頭故事。以膠封之於紙。其屍至今猶傳也。\n程式克禍之法。凡成敗不定有取禍之嫌者。皆告其姑妄於前。料其因由於後。乃一一列其解法。以為補救。多見之禍有四。曰虛指。曰文法。曰異類。曰逾界。今為是例。並書四禍之由。\n","\n姑妄行此。\n　注曰。『行險著於是。』\n\n如事不諧。豈『虛指』之禍歟。\n　吾有一言。曰『本無此物。奈何用之』。書之。\n\n豈『文法』之禍歟。\n　吾有一言。曰『不合文法。不通之甚』。書之。\n\n豈『異類』之禍歟。\n　吾有一言。曰『物各其類。豈可混同』。書之。\n　\n豈『逾界』之禍歟。\n　吾有一言。曰『祭不越望。俎不代庖』。書之。\n\n不知何禍歟。\n　吾有一言。曰『嗚呼哀哉。伏維尚飨』。書之。\n乃作罷。\n","\n若姑妄之行未便致禍者。則解法不行。既致。則立視其解法。合者輒為之。其餘更不復行。直繼以「乃作罷」語之後也。於諸解法之末。或加「不知何禍歟」之語。以備其未料者。微是。終不得解法。乃崩潰焉。\n復有報錯之法。所以自定一禍而發之也。或問曰。誕矣。無禍則當以手加額而慶焉。奈何故為禍乎。曰。其一者。不濟之兆既見。與其坐待其潰。不若於未崩之時先行告急。更以克禍之法為補救也。其二者。夫程序之作也。多集眾力。或各為一部。或互為徵引。故告之者。處之者。未必同一人也。至於用之者。天下之人也。故曰。吾之報之者。所以令彼知其不行之由也。至於解者。或彼之責也。報錯之法如是。\n","\n嗚呼。『滅頂』之禍。\n","\n夫「滅頂」者。所以名禍也。視禍之因由而後定也。亦得以「虛指」「文法」「異類」「逾界」名之。以合舊製。既報。解法之作同於向者。\n","\n姑妄行此。\n　嗚呼。『滅頂』之禍。\n如事不諧。豈『滅頂』之禍歟。\n　吾有一言。曰『嗚呼哀哉。伏維尚飨』。書之。\n乃作罷。\n","\n又或加一言於禍後。以明細得禍之本來。蓋禍之名或一。而取之之由非一。故以是釋之。曰禍之「文」。例曰。\n","\n嗚呼。『無關』之禍。曰『事不關心。關心者亂』。\n嗚呼。『自取』之禍。曰『招禍取咎。無不自己』。\n","\n或問曰。於解法中何由而得之耶。曰。可蓄其禍之於一物而名之。如左。其「名」「文」既明。至於其「蹤」者。所以敘得禍之所。以為檢索之便也。\n","\n姑妄行此。\n　嗚呼。『無關』之禍。曰『事不關心。關心者亂』。\n如事不諧。豈『無關』之禍歟。名之曰「禍」。\n　夫「禍」之『名』。書之。\n　夫「禍」之『文』。書之。\n　夫「禍」之『蹤』。書之。\n不知何禍歟。名之曰「奇禍」。\n　夫「奇禍」之『名』。書之。\n乃作罷。\n","\n問。除一數以零。其商幾何。今以之為例。\n","\n吾有一術。名之曰「除」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　若「乙」等於零者。\n　　嗚呼。『零除』之禍。曰『除數不得為零』。\n　云云。\n　除「甲」以「乙」。乃得矣。\n是謂「除」之術也。\n\n施「除」於二。於三。書之。\n施「除」於四。於零。書之。\n","\n或曰。零除誠為非。然以其漸近無窮。不必即為禍。今以克禍之法。稍加寬恕。取至大之數而聊為出脫。至於零除零者。則實無可解。乃於解法之體更報一錯。不令姑息也。\n","\n吾有一術。名之曰「除乙」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　姑妄行此。\n　　施「除」於「甲」。於「乙」。乃得矣。\n　如事不諧。豈『零除』之禍歟。\n　　若「甲」大於零者。\n　　　乃得一載。\n　　或若「甲」小於零者。\n　　　乃得負一載。\n　　若非。\n　　　嗚呼。『零除零』之禍。曰『二數皆零。無可救也』。\n　　云云。\n　乃作罷。\n是謂「除乙」之術也。\n","\n或又曰。零除零誠為非。然今實不欲致禍。強令得零可乎。曰。\n","\n吾有一術。名之曰「除丙」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　姑妄行此。\n　　施「除乙」於「甲」。於「乙」。乃得矣。\n　如事不諧。豈『零除零』之禍歟。\n　　乃得零。注曰『氣殺算學先生也』。\n　乃作罷。\n是謂「除丙」之術也。\n","\n又前章有莊子錘術。今以報錯法。易之如是。以禁不宜之參。\n","\n吾有一術。名之曰「量錘」。欲行是術。必先得二數。曰「今長」。曰「餘日」。乃行是術曰。\n　若「今長」不大於零者。嗚呼。『參數』之禍。曰『萬世不竭。必當為正』也。\n　若「餘日」小於零者。　嗚呼。『參數』之禍。曰『逝者如斯。豈得逆耶』也。\n　\n　若「餘日」等於零者。乃得「今長」也。\n　除「今長」以二。昔之「今長」者。今其是矣。\n　減「餘日」以一。昔之「餘日」者。今其是矣。\n　施「量錘」於「今長」於「餘日」。乃得矣。\n是謂「量錘」之術也。\n","\n凡一術未行。先驗其參數如是者。或號之曰「斷言」。「斷言」者。如繞城之池。護齒之唇。省己之良方。警彼之佳策也。欲有所為者多為是。\n克禍之道。至是略備矣。或曰。妙哉其道。吾之程式。將以「姑妄行此」起之。以「不知何禍歟」結之。千謬百錯盡為所苞。永不得禍矣。豈不美哉。曰。殆矣。陋之甚。小禍不與聞。大禍不遠矣。吾子當其慎之。\n#圖畫第十二\n子曰。游於藝。昔庖犧作卦。史皇作圖。乃有鳥鼎鸞旂。琱戈黼黻。輿圖絺繡。九州十服。屈子謁廟厥有天問。荀卿屬文以為養目。雲臺畫壁以旌功臣。洛陽鑿磚以紀射馳。毛寫昭君。至於棄市。顧描鄰女。竟得悅之。弗興畫龍。百年祝雨。僧繇點睛。一時飛去。曹為梵象。其衣出水。吳寫神仙。其帶當風。李將軍富貴入畫。雍容金碧。王右丞以畫為詩。幽雅超逸。凌煙功臣。太宗得諸立本。御園駿馬。子美觀諸曹霸。韓幹馬。韩滉牛。宣和鶴。元吉猴。徐熙野筆。黃荃精勾。荊關山峻。米家雲悠。雲林蕭索。松雪俊秀。老蓮高古。桃庵風流。理論董九友。工細仇十洲。有清以降。丹青傳世者不計其數。吾曹先人之苗裔兮。宜乎哉其畫脈之繼武。\n今以程式為翰墨。其術有「備紙」「落筆」「運筆」「提筆」云。蓋皆以畫家語方之也。「備紙」者。參二。紙之縱橫長寬也。得其紙。輒「落筆」。「落筆」者。起其一劃也。「運筆」者。一劃既起。連筆而畫也。參皆三。一者其紙。二三者東南。東者。其筆去紙左之遠近。南者。去紙頂之遠近。皆所以定方位者也。運筆再三。而一劃既成。乃施「提筆」。欲復更有所畫者。則復以落筆運筆提筆次第為之云。畫成。裱以示人。古人以識丁字為最易。今且畫丁字為例。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「落筆」「運筆」「提筆」「裱畫」之義。\n\n施「備紙」於二百。於二百。名之曰「紙」。\n\n注曰。『先書丁字之一橫』\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「提筆」於「紙」。\n\n注曰。『復書丁字之豎鉤』\n施「落筆」於「紙」於一百。於五十。\n施「運筆」於「紙」於一百。於一百五十。\n施「運筆」於「紙」於九十。於一百四十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於『出』。\n","\n或問曰。適所畫者黑。欲其紅。當何如。適筆細。欲粗。當和如。曰。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「擇筆」「蘸色」「落筆」「運筆」「提筆」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n施「蘸色」於「紙」於『大紅』。\n施「擇筆」於「紙」於十二。\n注曰。『大紅者。赤之正者也。十二者。筆鋒之粗細也』\n\n注曰。『色既蘸也。畫法如前』\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「提筆」於「紙」。\n\n注曰。『更易一色為丁字之鉤』\n施「蘸色」於「紙」於『硃磦』。\n施「落筆」於「紙」於一百。於五十。\n施「運筆」於「紙」於一百。於一百五十。\n施「運筆」於「紙」於九十。於一百四十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於『出』。\n","\n十三色者。曰黑。曰鈦白。曰藤黃。曰硃磦。曰硃砂。曰胭脂。曰曙紅。曰赭石。曰大紅。曰花青。曰三綠。曰酞青藍。曰三青。或問曰。擇筆蘸色者。唯筆也。干其紙底事耶。乃以紙為参。曰。一紙其為一圖也。圖非一乃各營其具。是故明之。例曰。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「擇筆」「蘸色」「落筆」「運筆」「提筆」「裱畫」之義。\n\n施「備紙」於二百。於二百。名之曰「甲紙」。\n施「備紙」於二百。於二百。名之曰「乙紙」。\n\n施「蘸色」於「甲紙」於『赭石』。\n施「擇筆」於「甲紙」於五。\n施「落筆」於「甲紙」於五十。於五十。\n施「運筆」於「甲紙」於一百五十。於一百五十。\n施「提筆」於「甲紙」。\n\n注曰。『乙紙之用筆。與甲無與也』\n施「蘸色」於「乙紙」於『花青』。\n施「擇筆」於「乙紙」於十。\n施「落筆」於「乙紙」於一百五十。於五十。\n施「運筆」於「乙紙」於五十。於一百五十。\n施「提筆」於「乙紙」。\n\n注曰。『甲紙之用筆。亦與乙無與也』\n施「落筆」於「甲紙」於一百五十。於五十。\n施「運筆」於「甲紙」於五十。於一百五十。\n施「提筆」於「甲紙」。\n\n施「裱畫」於「甲紙」於『出』。\n施「裱畫」於「乙紙」於『出』。\n","\n或問曰。吾有一色。非赤非青。介乎兩者之間者。不在十三色之中。可得乎。或問曰。色其濃甚。欲薄施淡掃。可為乎。曰。以「調色」。以「蘸水」。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「擇筆」「蘸色」「蘸水」「調色」「落筆」「運筆」「提筆」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n施「蘸色」於「紙」於『藤黃』。\n\n施「調色」於「紙」於『花青』於五分。\n注曰。『調色者。参三。曰紙。曰色。曰比』\n疏曰。『色者。混前色於是色也。比者。零一間分數也。大之則重新色。小之則重舊色』\n\n施「蘸水」於「紙」於四分。\n注曰。『蘸水者。参二。曰紙。曰比。比者。亦零一間分數也。大之則色淡。小之則色濃』\n疏曰。『必先蘸色調色而後蘸水也。』\n\n施「擇筆」於「紙」於十。\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於一百五十。\n施「提筆」於「紙」。\n\n施「落筆」於「紙」於一百五十。於五十。\n施「運筆」於「紙」於五十。於一百五十。\n施「提筆」於「紙」。\n\n施「裱畫」於「紙」於『出』。\n","\n又凡曰蘸色。曩所調之色輒棄之。蓋另為一色也。又色可再三調。蘸水亦如是。愈蘸彌淡也。\n或問曰。適所畫。勾線也。欲設色。當和如。曰。當易「提筆」為「設色」如是。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「落筆」「運筆」「設色」「裱畫」之義。\n施「備紙」於二百。於二百。名之曰「紙」。\n\n注曰。『四角畫方也』\n施「落筆」於「紙」於五十。於五十。\n施「運筆」於「紙」於一百五十。於五十。\n施「運筆」於「紙」於一百五十。於一百五十。\n施「運筆」於「紙」於五十。於一百五十。\n施「設色」於「紙」。\n\n施「裱畫」於「紙」於『出』。\n","\n古人曰青。通稱也。其色每不同指。譬有「又疑瑤台鏡。飛在青雲端」又有「大道如青天。我獨不得出」。天與雲豈同色耶。譬有「青天白日摧紫荊」又有「青天有月來幾時」。晝夜豈亦同色耶。譬有「朝如青絲暮成雪」又有「今朝東門柳。夾道垂青絲」。髮柳之為絲者同。豈其色亦同耶。最奇者。當數孔雀東南飛「青雀白鵠舫」至「皆用青絲穿」四十言。蓋今曰綠。曰藍。曰青。曰灰。曰黑者。古皆云青一字蔽之。兹戲為「青圖」。夫「青圖」者。融諸青於一圖。而相漸變也。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「蘸色」「調色」「落筆」「運筆」「設色」「裱畫」之義。\n\n吾有一術。曰二百。名之曰「廣」。注曰『紙之長寬也』。\n施「備紙」於「廣」。於「廣」。名之曰「紙」。\n\n吾有一數。曰十。名之曰「度」。注曰。『漸變之層次也』。\n\n注曰『四角各一色。循環相嵌者。所以為縱橫之漸變也』\n吾有一數。名之曰「戊」。為是「度」遍。\n　吾有一數。名之曰「戌」。為是「度」遍。\n　\n　　注曰『因縱橫之位。算四色之比也』\n　　減「度」以一。除其於「戊」。名之曰「甲」。減「甲」於一。名之曰「乙」。\n　　減「度」以一。除其於「戌」。名之曰「丙」。減「丙」於一。名之曰「丁」。　　\n　　乘「乙」以「丙」。名之曰「庚」。加「丁」以「庚」。除其於「庚」。名之曰「壬」。\n　　乘「甲」以「丙」。名之曰「辛」。\n　　\n　　注曰『算得其比。乃調四色也。唯甲壬辛之序斷不可易。慎之』\n　　施「蘸色」於「紙」於『三青』。\n　　施「調色」於「紙」於『三綠』於「甲」。\n　　施「調色」於「紙」於『酞青藍』於「壬」。\n　　施「調色」於「紙」於『硃砂』於「辛」。\n　　\n　　注曰『棋布於紙上』\n　　除「廣」以「度」。名之曰「子」。\n　　乘「子」以「戊」。名之曰「西」。加「西」以「子」。名之曰「東」。\n　　乘「子」以「戌」。名之曰「北」。加「北」以「子」。名之曰「南」。\n　　\n　　注曰『乃以是色畫方也』\n　　施「落筆」於「紙」於「西」。於「北」。\n　　施「運筆」於「紙」於「東」。於「北」。\n　　施「運筆」於「紙」於「東」。於「南」。\n　　施「運筆」於「紙」於「西」。於「南」。\n　　施「設色」於「紙」。\n　　\n　加「戌」以一。昔之「戌」者。今其是矣。云云。\n加「戊」以一。昔之「戊」者。今其是矣。云云。\n\n施「裱畫」於「紙」於『出』。\n","\n分形者。圖形之遞歸者也。譬木發二枝。枝各發二小枝。小枝復發焉。二生四。四生八。八生十六也。或譬雪華一片。熟視其角。如復有小霙於其中然。或譬鹿茸。或譬閃電。其美也如是。然人之欲之圖者。則頗恨其繁複。而假機器為之。雖百疊千重。亦能分毫畢現也。今以畫樹為例。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「擇筆」「落筆」「運筆」「提筆」「裱畫」之義。\n吾嘗觀『算經』之書。方悟「正弦」「餘弦」「半圓周率」之義。\n注曰。『正弦者。得股弦之角而知其勾弦之比。餘弦者。得股弦之角而知其股弦之比。』\n注曰。『角者。以二倍圓周率為一周。於古書之三百六十又四分之一度不同也』\n\n吾有一術。名之曰「畫樹法」。欲行是術。必先得一物。曰「紙」。\n五數。曰「東」曰「南」曰「長」曰「粗」曰「向」。是術曰。\n\n　施「餘弦」於「向」。乘其以「長」。加其以「東」。名之曰「末東」\n　施「正弦」於「向」。乘其以「長」。減其於「南」。名之曰「末南」\n　注曰『正餘弦者。所以自枝之向算其末端之方位也。』\n\n　施「擇筆」於「紙」於「粗」。\n\n　施「落筆」於「紙」於「東」於「南」。\n　施「運筆」於「紙」於「末東」於「末南」。\n　施「提筆」於「紙」。\n　注曰。『是畫本枝也』\n\n　加「向」以零又三分。名之曰「左向」。\n　減「向」以零又三分。名之曰「右向」。\n　注曰。『是算左右小枝所向也』\n　\n　乘「長」以零又八分。名之曰「枝長」。\n　乘「粗」以零又八分。名之曰「枝粗」。\n　注曰。『是遞減其粗長也』\n\n　若「枝長」小於五者。乃歸空無也。\n　注曰。『枝小甚。目不能辨。遂止不畫』\n\n　施「畫樹法」於「紙」。於「末東」。於「末南」。於「枝長」。於「枝粗」。於「左向」。\n　施「畫樹法」於「紙」。於「末東」。於「末南」。於「枝長」。於「枝粗」。於「右向」。\n　注曰。『是以遞歸畫左右小枝也』\n　\n是謂「畫樹法」之術也。\n\n施「備紙」於二百五十六。於二百五十六。名之曰「紙」。\n施「畫樹法」於「紙」。於一百二十八。於二百五十六。於五十。於五。於「半圓周率」。\n施「裱畫」於「紙」於『出』\n","\n復以畫霙為例。\n","\n吾嘗觀『畫譜』之書。方悟「備紙」「落筆」「運筆」「提筆」「裱畫」之義。\n\n注曰『雪華六角。一角二邊。計十二邊。今以四邊為一瓣。邊角邊者也。如是者計三瓣。是術畫其一瓣』\n注曰『瓣術曰。層數盡。輒畫為邊。不然。則瓣之四邊各以本法畫之。而減其層數以為遞歸也。』\n\n吾有一術。名之曰「畫霙」。欲行是術。必先得一物。曰「紙」。\n五數。曰「起東」曰「起南」曰「訖東」曰「訖南」。曰「層數」乃行是術曰。\n注曰『起訖者。定瓣之方位也』\n\n　注曰。『層盡矣。故直畫為邊。』\n　若「層數」等於零者。\n　　施「落筆」於「紙」於「起東」於「起南」。\n　　施「運筆」於「紙」於「訖東」於「訖南」。\n　　施「提筆」於「紙」。\n　　乃歸空無也。\n　\n　注曰『四邊之交三。升降者。左右之交也。因其勢而名之』\n　乘「起東」以二。加其以「訖東」。除其以三。名之曰「升東」。\n　乘「訖東」以二。加其以「起東」。除其以三。名之曰「降東」。\n　乘「起南」以二。加其以「訖南」。除其以三。名之曰「升南」。\n　乘「訖南」以二。加其以「起南」。除其以三。名之曰「降南」。\n　\n　注曰『勾股者。蓋以其邊為弦。取其長也』\n　減「起東」於「訖東」。除其以三。名之曰「勾」。\n　減「起南」於「訖南」。除其以三。名之曰「股」。\n　\n　注曰『峰者。正中之交也。亦因勢而名』\n　疏曰『一又七分三釐二毫者。三之平方根。股一弦二之勾也。』\n　乘「股」以一又七分三釐二毫。減其於「勾」。除其以二。加其以「升東」。名之曰「峰東」。\n　乘「勾」以一又七分三釐二毫。加其於「股」。除其以二。加其以「升南」。名之曰「峰南」。\n\n　注曰『四邊各以本法遞歸』\n　減「層數」以一。昔之「層數」者。今其是矣。\n　施「畫霙」於「紙」於「起東」於「起南」於「升東」於「升南」於「層數」。\n　施「畫霙」於「紙」於「升東」於「升南」於「峰東」於「峰南」於「層數」。\n　施「畫霙」於「紙」於「峰東」於「峰南」於「降東」於「降南」於「層數」。\n　施「畫霙」於「紙」於「降東」於「降南」於「訖東」於「訖南」於「層數」。\n\n是謂「畫霙」之術也。\n\n施「備紙」於四百。於四百。名之曰「紙」。\n\n注曰『左右下三瓣一一畫之。六角雪華成矣。試易其層數。以觀簡繁之異趣』\n施「畫霙」於「紙」。於二百。於十。於五十。於三百十。於五。\n施「畫霙」於「紙」。於三百五十。於三百十。於二百。於十。於五。\n施「畫霙」於「紙」。於五十。於三百十。於三百五十。於三百十。於五。\n施「裱畫」於「紙」。於『出』。\n","\n以程式為丹青者。余素好焉。營之經年。而灑然不倦者。其妙趣愈探而不知其所窮也。但恨一篇不能具載耳。\n#宏略第十三\n夫先秦以降。文言用世已逾千年矣。其之同喻一義也。亦可洗鍊。亦可綺麗。亦可鏘鏘。亦可靡靡。或高古詰聱。或淺白俗易。是作者之風姿為顯矣。是文辭之變化亦無窮矣。夫編程者。辭有定式。易一字輒其程序不行。或病其文繁瑣。亦無可為也。故作「宏」。夫宏。唯一言易一言。所以增改其文法也。曩言「有犬臥於通衢。逸馬蹄而殺之。有馬逸於街衢。臥犬遭之而斃」者。為宏。乃曰「逸馬殺犬於道」。故或曰。尋常者。以編程語言編程。以宏者。編程編程語言也。\n宏法。以「或云」謂舊文。以「蓋謂」云所易何。凡通用辭。如術之参者。皆以引號括之。今以為「書之」作新文法如是。\n","\n或云『書「甲」焉』。\n蓋謂『吾有一言。曰「甲」。書之』。\n\n注曰『宏備矣。試用之』\n吾有一數。曰五十。名之曰「大衍之數」。\n\n夫「大衍之數」。書之。\n注曰『是舊文法也』\n\n書「大衍之數」焉。\n注曰『是新文法也』\n","\n又例曰。冪者。自乘也。夫加減乘除皆得直謂「加甲以乙」云。今作冪術。不欲絮絮作「施」語。而欲云「求甲之乙次冪」。故宏之如是。\n","\n注曰『先為冪術』\n吾有一術。名之曰「冪」。欲行是術。必先得二數。曰「甲」。曰「乙」。乃行是術曰。\n　有數一。名之曰「丙」。\n　為是「乙」遍。乘「丙」以「甲」。昔之「丙」者。今其是矣。云云。\n　乃得「丙」。\n是謂「冪」之術也。\n\n注曰『乃宏之』\n或云『求「甲」之「乙」次冪』。\n蓋謂『施「冪」於「甲」於「乙」 』。\n\n注曰『宏備。試用之』\n求三之五次冪。書之。\n求二之十次冪。書之。\n\n注曰『以變數亦可』\n吾有二數。曰三。曰五。名之曰「丙」曰「丁」。\n求「丙」之「丁」次冪。書之。\n","\n凡宏者。域弗限焉。蓋程式未發。一文之宏悉替之。然後運行也。故「或云」語不得以引號作結。何耶。為替不知其止也。慎之。宏之為自由也。眾君子文彩風流。藉此可傳焉。\n陰符十三篇。至是盡矣。縱貫其書。有明義。有變數。有算術。有決策。有循環。有行列。有言語。有方術。有府庫。有格物。有克禍。有圖畫。有宏略也。於是之外。復有丹道一門。本亦自成一章。然以其理奧雅。二三言弗能窮。亦非初學易知。故聊述其大義於是。以資博觀。好事君子自探微焉。\n昔秦王既掃六合。入海求藥為鯨所阻。乃連弩射殺之。漢武亦好神仙之術。而徒誅文成樂通。卒無所獲。後世煉丹餌朮之徒。未嘗絕於世。彼金丹大道者。有內丹。有外丹。內丹者。吐氣納神也。外丹者。燒鼎煉金也。其術多玄奧莫解。周易叄同契。抱朴子載焉。今信之者鮮矣。然近有奇術。投諸機器。可以告往知來。聞一識十。人不之預而智每敵於人者。號曰深度學習。然趨之者若鶩。窮其理者寥寥。比其煉也。每每耗時經日。乃至於月。比其成也。或神機如響。或闇昧無覩。得其方者著之。洋洋然誇諸天下。失之者易之。營營然冀有所得。吾儕每戲言。此誠當代之煉金術也。\n是道也。其術繁多。有旋積。有循環。有生成對抗。有長短記憶。不可勝數。其理則一宗。何耶。法人之學也。遍觀龜鑑。覓其事理。推被萬事而不爽。初。其未煉也。機器也茫昧然。問以一事。胡亂以答。或驗或否。然則有成例千千萬萬。悉令觀而課之。每驗輒褒之。否輒譴之。乃漸知趨利避害。去偽存真。如水流逐低。草木向陽然。漸進正理也。驗者彌多。否者彌少。正理昭昭。金丹成矣。\n請以旋積為例。旋積者。多用以觀圖識物也。譬有一畫。不知所圖者犬耶。馬耶。乃取萬千馬圖。萬千犬圖使習之。乃漸知犬馬之同異。或既知其為馬圖也。然不知馬之所在。或放南山。或馳平野。或浴溪澗。或飲城窟。乃取萬千馬圖既知馬之所在者。令習之。乃能指馬於山野溪窟中。\n論今者機器之智。由是觀止也。然百年之後。觀止者何。吾死不能知矣。暢想其情。當何其郁郁哉。\n夫編程之奧義也無涯。而一山之竹也有涯。況以學術之盛代。世術日新。法門月異。每有昨之驪珠。今之敝屣。然其為礎礩者。十世弗易。萬變靡離。是書所錄者是矣。其餘不能盡美者。唯待博雅君子。既詳覽其書而熟習其術。靡不能觸類而長之。則雖幽遐詭伏。無所不入。告其往而知其來。舉一隅而反其三。聞一而知十者皆適。然後乃置之尋常而不塞。布之天下而不窕也。\n"];

var matrix = function matrix(bl,sem,H){

	var T = [];
	var x = 0;
	var y = 0;
	var w = 1;
	var F = [];
	for (var i = 0; i < bl.length; i++){
		// if (i % 2 == 1){
			x -= w;	
		// }

		var fen = x;
		var ind = 0;

		for (var j = 0; j < bl[i].length; j++){
			var t = bl[i][j] 
			var s = sem[i][j] || w
			if (([QL2,QL1]).includes(t)){
				T.push({t,s,x,y})
			}else if (([QR2,QR1]).includes(t)){
				if (y == 0){
					T.push({t,s,x:x+w,y:H-w})
				}else{
					T.push({t,s,x:x,y:y-w})
				}
			}else if (t == PRD){
				if (y == 0){
					T.push({t,s,x:x+w,y:H-w})
				}else{
					T.push({t,s,x:x,y:y-w})
				}
			}else if (t == "\n"){
				if (y != 0){
					x -= w;
					y = 0;
					w = 1
				}
				ind = 0;
			}else if (t == "#"){
				w = 2;
				x -= 1;
			}else if (t == "-"){
				ind = 2;
				T.push({t:"一",s,x,y})
				y += w*2;
			}else{
				T.push({t,s,x,y})
				y += w;
				if (y >= H){
					y = ind;
					x -= w;
				}
			}
		}
		F.push([fen,x])
	}
	return {T,F};
};
var typeset = function typeset(T,F,l,r,w,h){
	var p = w-h;
	var O = "";
	var ymax = 0;
	for (var i = 0; i < T.length; i++){
		var f = parseInt(T[i].s) || 1;
		var ff = 1.1
		var x = T[i].x*w-w*f;
		var t = T[i].t;
		var cstr = "";
		if (COLORS[T[i].s]){
			cstr = `color:${COLORS[T[i].s]};`
		}

		if (l < x+w && x < r){
			var d = 3
			var ox = x-l;
			var oy = h*T[i].y;
			ymax = Math.max(oy,ymax);
			if (t == QL1){
				O += `<div class="ql" style="top:${oy}px; left:${ox+h/2}px; width:${h/2}px; height:${h/2}px;">「</div>`
			}else if (t == QL2){
				O += `<div class="ql" style="top:${oy}px; left:${ox+h/2}px; width:${h/2}px; height:${h/2}px;">「</div>`
				O += `<div class="ql" style="top:${oy-d}px; left:${ox+h/2}px; width:${h/2+d}px; height:${h/2+d}px;">「</div>`
			}else if (t == QR1){
				O += `<div class="qr" style="top:${oy+h/2}px; left:${ox}px; width:${h/2}px; height:${h/2}px;">」</div>`
			}else if (t == QR2){
				O += `<div class="qr" style="top:${oy+h/2}px; left:${ox}px; width:${h/2}px; height:${h/2}px;">」</div>`
				O += `<div class="qr" style="top:${oy+h/2}px; left:${ox-d}px; width:${h/2+d}px; height:${h/2+d}px;">」</div>`
			}else if (t == PRD){
				O += `<div class="punc" style="top:${oy+h/2}px; left:${ox+h/2}px; font-size:${h*f*ff}px; ${(cstr.length)?cstr:"color:"+RED};">${t}</div>`
			}else{
				var iso = (t=="〇");
				O += `<div class="text" style="top:${oy+(f>1?h/2:0)}px; left:${ox+iso*h*0.15}px; font-size:${h*f*(iso?0.8:ff)}px; ${cstr}">${t}</div>`
			}
		}
	}
	for (var i = 0; i < F.length; i++){
		if (l < F[i][0]*w && F[i][1]*w < r){
			if (i % 2 == 1){
				var run = (`
				(function (){
					var _i = ${i};
					document.getElementById('editor-wrap').style.left='10px';
					document.getElementById('editor').contentWindow.postMessage({action:'code',value:BLOCKS[_i].slice(1)},'*')
					document.getElementById('editor').contentWindow.postMessage({action:'run'},'*')
					document.getElementById('editor').contentWindow.postMessage({action:'set-view',value:50},'*')
				})()
				`).replace(/\n/g,';')
				O += `<div class="box" style="top:${-2}px; left:${F[i][1]*w-l-10}px; width:${(F[i][0]-F[i][1])*w+20}px; height:${ymax+h+4}px; transform:;"></div>`
				O += `<div class="popbtn" onclick="${run}" style="top:${Math.round(ymax+h-18)}px; left:${Math.round(F[i][1]*w-l-10)}px; width:${20}px; height:${20}px;">${ICONS.OPEN_IN_NEW}</div>`
			}else{
				for (var j = F[i][1]; j < F[i][0]; j++){
					O += `<div class="rail${(j==F[i][0]-1)?'f':''}" style="top:${-2}px; left:${j*w-l}px; width:${w}px; height:${ymax+h+4}px;"></div>`

				}
			}
		}
	}
	return O;
};
(function main(){
	var w = 36;
	var h = 28;
	var R = document.getElementById("render");
	var S = document.getElementById("slider")
	var M;

	dragElement(S);
	function dragElement(elmnt) {
	  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
	  if (document.getElementById(elmnt.id + "header")) {
	    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
	  } else {
	    elmnt.onmousedown = dragMouseDown;
	  }
	  function dragMouseDown(e) {
	    e = e || window.event;
	    e.preventDefault();
	    pos3 = e.clientX;
	    pos4 = e.clientY;
	    document.onmouseup = closeDragElement;
	    document.onmousemove = elementDrag;
	  }

	  function elementDrag(e) {
	    e = e || window.event;
	    e.preventDefault();
	    pos1 = pos3 - e.clientX;
	    pos2 = pos4 - e.clientY;
	    pos3 = e.clientX;
	    pos4 = e.clientY;
	    elmnt.style.right = Math.min(Math.max(window.innerWidth-(elmnt.offsetLeft - pos1 + elmnt.offsetWidth),0),window.innerWidth-elmnt.offsetWidth) + "px";
	    review();
	  }
	  function closeDragElement() {
	    document.onmouseup = null;
	    document.onmousemove = null;
	  }
	}

	var l = -window.innerWidth;
	var r = 0;
	var O;
	var ll = 0;
	function calcSlider(){
		var ww = window.innerWidth*(r-l)/(-ll*w)
		S.style.width = ww+"px";
		S.style.right = (-window.innerWidth*r/(-ll*w))+"px";
	}

	function review(){
		l = ((window.innerWidth-S.offsetLeft)/window.innerWidth)*ll*w;
		r = ((window.innerWidth-(S.offsetLeft+S.offsetWidth))/window.innerWidth)*ll*w;
		// r = Math.max(Math.min(0,r),M.T[M.T.length-1].x*w);
		// l = r-window.innerWidth;
		O = typeset(M.T,M.F,l,r,w,h);
		R.innerHTML = `<div style="position:absolute;top:20px;">${O}</div>`;
	}

	function reflow(){
		var n = Math.round((window.innerHeight-200-h-40)/h);
		M = matrix(bl,sem,n);
		ll = M.T[M.T.length-1].x-2;
		calcSlider();
		var O = typeset(M.T,M.F,l,r,w,h);
		R.innerHTML = `<div style="position:absolute;top:20px;">${O}</div>`;
		
	}
	reflow();
	document.body.onresize = reflow;

	document.getElementById("render").addEventListener('wheel', (e)=> {
		l += e.deltaX;
		r += e.deltaX;
		l -= e.deltaY;
		r -= e.deltaY;
		r = Math.max(Math.min(0,r),ll*w+window.innerWidth);
		l = r-window.innerWidth;

		calcSlider();
		var O = typeset(M.T,M.F,l,r,w,h);
		R.innerHTML = `<div style="position:absolute;top:20px;">${O}</div>`;
	})
})();
</script>
